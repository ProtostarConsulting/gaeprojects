<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Template App</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="/js/controllers/page1.controller.js"></script>
<script src="https://apis.google.com/js/client.js?onload=init"></script>

</head>
<body ng-app="myapp">

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">WebSiteName</a>
			</div>
			<div>
				<ul class="nav navbar-nav">
					<li><a href="/">Home</a></li>
					<li class="active"><a href="page1.html">Page 1</a></li>
					<li><a href="page2.html">Page 2</a></li>
					<li><a href="page3.html">Page 3</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<h3>Page1</h3>


		<div ng-controller="MyController">
			<h1>Server Msg1: {{serMsg}}</h1>
			<form role="form">
				<div class="form-group">
					<label for="fname">First Name:</label> <input type="text"
						class="form-control" id="fname" ng-model="fname">
				</div>
				<div class="form-group">
					<label for="lname">Last Name:</label> <input type="text"
						class="form-control" id="lname" ng-model="lname">
				</div>
				<div class="form-group">
					<label for="city">City:</label> <input type="text"
						class="form-control" id="city" ng-model="city">
				</div>


				<button type="submit" class="btn btn-default"
					ng-click="savePatient()">Submit</button>
			</form>



			<h1>Hello {{fname}}</h1>

			<h1>Server Says: {{serMsg}}</h1>
			<div>
				<b> Patient List:</b>
				<ul>
					<li ng-repeat="item in items">{{item.firstName}}:
						{{item.city}}</li>
				</ul>
			</div>
			<div class="btn-group">

				<button type="button" ng-click="doClickCallSayHi()"
					class="btn btn-default">Click to Say Hi</button>

				<button type="button" class="btn btn-primary">Primary</button>
				<button type="button" class="btn btn-success">Success</button>

			</div>
			<!-- Split button -->
			<div class="btn-group">
				<button type="button" class="btn btn-danger">More Actions</button>
				<button type="button" class="btn btn-danger dropdown-toggle"
					data-toggle="dropdown" aria-expanded="false">
					<span class="caret"></span> <span class="sr-only">Toggle
						Dropdown</span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li><a href="/">Go to App Root</a></li>
					<li><a href="/templategoogleapp">Hello Servlet</a></li>
					<li><a href="#">Something else here</a></li>
					<li class="divider"></li>
					<li><a href="#">Separated link</a></li>
				</ul>
			</div>
		</div>
</body>
</html>
