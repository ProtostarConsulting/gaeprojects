
 <div>
	<md-data-table-container>
			<table md-data-table class="md-primary"  md-progress="deferred">
		<thead md-order="query.order" md-trigger="onorderchange">
			<tr>
				<th order-by="Name" name="Name" unit=""></th>
				
			</tr>
		</thead>    
		<tbody>
		<tr md-auto-select  ng-repeat="certificate in certificates | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit">
			
				<td>{{certificate.name}}</td>
				<td><a ui-sref="certificateMgmt.generateTemplate({selectedStudID:certificate.studID, selectedfirstName:certificate.name})">
					<md-button class="md-raised md-primary" ng-click="">View</md-button> </a></td>
			</tr>
		</tbody>
	</table>
	</md-data-table-container> 
	<md-data-table-pagination md-limit="query.limit" md-page="query.page" md-total={{students.length}} md-trigger="onpagechange"></md-data-table-pagination>
</div>
