<div layout="column" layout-padding layout-align="centre centre">
	<div>
		<h3>Welcome {{ tempUser.firstName}}{{tempUser.lastName}}.....</h3>
	</div>
	<form name="profileForm" ng-model="profileForm" ng-submit="profileForm.$valid " novalidate>
		<div layout="row" layout-sm="column">
			<div layout="column" flex>
				<md-input-container flex> <label>First
					Name<span style="color:red" ng-show="profileForm.firstName.$error.required" class="mandatory">*</span></label>
					 <input ng-model="tempUser.firstName" required name="firstName"	>
			<div ng-messages="profileForm.firstName.$error"
			ng-if="profileForm.firstName.$submitted || profileForm.firstName.$touched">
			<div ng-message="required">Please Enter Your FirstName.</div>
		</div> </md-input-container>

				<md-input-container	flex> <label>Last Name<span style="color:red" ng-show="profileForm.lastName.$error.required" class="mandatory">*</span></label> <input
					ng-model="tempUser.lastName" required name="lastName" >
					<div ng-messages="profileForm.lastName.$error"
			ng-if="profileForm.lastName.$submitted || profileForm.lastName.$touched">
			<div ng-message="required">Please Enter Your Last Name.</div>
		</div>
				</md-input-container>

				<md-input-container flex> <label>Email-Id<span style="color:red" ng-show="profileForm.email_id.$error.required" class="mandatory">*</span></label> <input
					name="email_id" type="email" ng-model="tempUser.email_id"
					type="email" required >
				<div ng-messages="profileForm.email_id.$error"
			ng-if="profileForm.email_id.$submitted || profileForm.email_id.$touched">
			<div ng-message="required">Please Enter Email_id.</div>
		</div> </md-input-container>
			
			</div>
			<div layout="column" flex>
				<md-input-container flex> <label>Address</label>
				<input ng-model="tempUser.address" md-maxlength="150" 
					name="address">
								
				</md-input-container>

				<md-input-container flex> <label>Contact<span style="color:red" ng-show="profileForm.contact.$error.required" class="mandatory">*</span></label> <input 
					ng-model="tempUser.contact"  name="contact"
					ng-minlength="10" ng-maxlength="10" ng-required="true">
				<div ng-messages="profileForm.contact.$error" ng-if="!showHints">
				<div ng-message="required">Contact is required.</div>
					<span class="help-block"
						ng-show="profileForm.contact.$error.required && profileForm.contact.$error.number">Valid
						phone number is required</span> <span class="help-block"
						ng-show="((profileForm.contact.$error.minlength || profileForm.contact.$error.maxlength) && profileForm.contact.$dirty) ">phone
						number should be 10 digits</span>
					
				</div>
				</md-input-container>

				<md-input-container flex> <label>Role<span style="color:red" ng-show="profileForm.role.$error.required" class="mandatory">*</span></label><md-select required
					name="role" ng-model="tempUser.role" placeholder="User role">
				<md-option>Admin</md-option> <md-option>Student</md-option> <md-option>Teacher</md-option>
				</md-select>
				<div ng-messages="profileForm.role.$error" ng-if="!showHints">
					<div ng-message="required">User Role is required.</div>
				</div>
				</md-input-container>


			</div>
		</div>

		<div layout="row" layout-align="center end">
			<md-button class="md-raised md-primary" ng-click="updateUser()">Update
			Profile</md-button>
			<md-button class="md-raised md-primary" ng-click="skip()">Skip</md-button>
		</div>

	</form>


</div>
