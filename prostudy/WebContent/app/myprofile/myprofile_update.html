<div layout="column" layout-padding layout-align="centre centre">
	<div>
		<h3>Welcome {{ tempUser.firstName}}{{tempUser.lastName}}.....</h3>
	</div>

	<div layout="row" layout-sm="column">
		<div layout="column" flex>
			 <md-input-container flex>
			<label>First Name</label> <input ng-model="tempUser.firstName"
				readonly> </md-input-container> <md-input-container flex> <label>Last
				Name</label> <input ng-model="tempUser.lastName" readonly> </md-input-container> <md-input-container
				flex> <label>Email-Id</label> <input
				ng-model="tempUser.email_id" type="email" readonly> </md-input-container> </md-card-content>
		</div>
		<div layout="column" flex>
			<md-input-container flex> <label>Address</label>
			<input ng-model="tempUser.address"> </md-input-container>

			<md-input-container flex> <label>Contact</label>
			<input ng-model="tempUser.contact"> </md-input-container>


			<md-input-container flex> <md-select
				ng-model="tempUser.role" placeholder="User role"> <md-option>Admin</md-option>
			<md-option>Student</md-option> <md-option>Teacher</md-option> </md-select> </md-input-container>
		</div>
	</div>
	
	<div layout="row" layout-align="center end">
		<md-button class="md-raised md-primary" ng-click="updateUser()">Update
		Profile</md-button>
		<md-button class="md-raised md-primary" ng-click="skip()">Skip</md-button>
	</div>



</div>
