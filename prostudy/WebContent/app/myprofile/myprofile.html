<div layout="column">
	<md-content>
	
		<div layout="column" layout-align="center center">
		<md-subheader class="md-primary">
		<h3 class="md-headline">My Profile  </h3>
		</md-subheader>
		</div>


<form name="myProfileForm" >
    	
    	

<div layout="column" layout-align="center center">
			
			<div>
				<md-input-container flex>
				<label>Name </label><input type="text" ng-model="curUser.name" /></md-input-container>
			</div>

			<div>
				<md-input-container flex>
				<label>Email-id </label><input type="text" ng-model="curUser.email_id" /></md-input-container>
			</div>
			
			<div >
				<md-input-container flex>
				<label>Address </label><input type="text" ng-model="curUser.address" /></md-input-container>
			</div>
			
			<div >
				<md-input-container flex>
				<label>Contact </label><input type="text" ng-model="curUser.contact" /></md-input-container>
			</div>

			<md-input-container flex><md-button class="md-raised md-primary" ng-hide="edit"
				ng-click="update()">Save</md-button></md-input-container>

			
		
			
			<div layout="column" flex>
			       <span></span>
			       <span></span>
			       <span></span>
			       <span></span>
			       <span></span>
		     </div>
	  </div>
	  		
		
	</form>
	
	
  
  </md-content>
</div>
