
<h3 class="md-headline">Courier Add</h3>


<div layout="column" layout-padding layout-xs="column">

	<form name="gfCourierForm">

		<div layout="row" layout-xs="column">

			<md-input-container flex> <label>Courier
				Type<span style="color: red"
				ng-show="gfCourierForm.courierType.$error.required"
				class="mandatory">*</span>
			</label> <md-select name="courierType" ng-model="partnerSchool.courierType "
				ng-required="true"> <md-option ng-value="courierType"
				ng-repeat="courierType in courierTypelist">{{courierType}}</md-option>
			</md-select>
			<div ng-messages="gfCourierForm.courierType.$error"
				ng-if="gfCourierForm.courierType.$submitted || gfCourierForm.courierType.$touched">
				<div ng-message="required">Please Select Standards.</div>
			</div>
			</md-input-container>


			<md-input-container flex> <label>Logistics
				<span style="color: red"
				ng-show="gfCourierForm.logistics.$error.required" class="mandatory">*</span>
			</label> <md-select name="logistics" ng-model="partnerSchool.logistics "
				ng-required="true"> <md-option ng-value="logistics"
				ng-repeat="logistics in logisticsList">{{logistics}}</md-option> </md-select>
			<div ng-messages="gfCourierForm.logistics.$error"
				ng-if="gfCourierForm.logistics.$submitted || gfCourierForm.logistics.$touched">
				<div ng-message="required">Please Select Standards.</div>
			</div>
			</md-input-container>

		</div>

		<div layout="row" layout-xs="column" flex>

			<md-input-container flex> <label>Institute
				ID </label> <input name="instituteID" ng-model="partnerSchool.autoGenerated">
			</md-input-container>

			<md-input-container flex> <label>Institute
				Name </label> <input name="schoolName" ng-model="partnerSchool.schoolName">
			</md-input-container>

		</div>

		<div layout="row" layout-xs="column" flex>

			<md-input-container flex> <label>From </label> <input
				name="courierFrom" ng-model="partnerSchool.courierFrom" readonly> </md-input-container>

			<md-input-container flex> <label>To </label> <input
				name="courierTo" ng-model="partnerSchool.courierTo" ng-value="{{partnerSchool.schoolName}}" readonly> </md-input-container>

		</div>


		<h3>Prouct/Item Sold</h3>
		<table md-data-table md-progress="deferred">
			<thead md-order="query.order" md-trigger="onOrderChange">
				<tr>
					<th name="Sr_No"></th>
					<th name="Book Name"></th>
					<th name="Qty"></th>
					<th name="Fees"></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in partnerSchool.bookSummary.bookDetail">

					<td>{{ $index + 1 }}</td>
					<td><ol>
							<li style="list-style-type: none; text-align: left;"
							ng-model="item.schoolName"
								ng-value="book.id" ng-repeat="book in bookStocks "
								ng-if="book.id==item.bookName">{{book.bookName}}({{book.bookMedium}})</li>
						</ol></td>

					<td><md-input-container flex> <input
							ng-model="item.totalStud" type="number" readonly> </md-input-container></td>

					<td><md-input-container flex> <input
							ng-model="item.totalFees" type="number" readonly> </md-input-container></td>

					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td>Total : {{partnerSchool.bookSummary.total}}</td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td>Total Weight : {{partnerSchoolNew.totalWeight}}</td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</form>
</div>

<div layout="row" layout-align="center center" layout-xs="column">

	<md-button class="md-raised md-primary" ng-click="addGFCourier()"
		ng-disabled="gfCourierForm.$invalid">Add </md-button>
</div>
