<md-content layout-padding>

<h1>viewChapterContent:-</h1>


selectedChapter:-{{selectedChapter}} <hr>
 <!--books:-{{books}}
<hr>
-->
selectedBookId:-{{selectedBookId}}<br>
<!-- Chapters:-{{chapters}}  -->

<hr>

Totalpage :-{{totalPages}}
<hr>

<div id="viewChapterContent">
	<div layout="column" flex
		ng-repeat="chapter in chapters | filter:searchText">


		<md-input-container> <label>Chapter Name
			:-</label> <input name="chapter_name" id="chapter_name"
			ng-model="chapter.chapter_name" disabled> </md-input-container>



		<md-content flex layout-padding> <label>Chapter
			Content :-</label>
		<p ng-bind-html="chapter.chapter_content"></p>
		</md-content>



		<div layout layout-sm="column" ng-init="isDisabled = false">


			<md-button class="md-raised md-primary" ui-sref="book.list">Back
			To Book</md-button>
			
			<md-button class="md-raised md-primary" ui-sref="book.chapterList({selectedBookId : selectedBookId})">Back
			To Chapter</md-button>
			
		</div>

	</div>
</div>

   <md-button class="md-primary" ng-disabled="isDisabledPrevious"
       ng-model="isDisabledPrevious" ng-click="onPreviousChapter($index)">Previous</md-button> 
   <md-button class="md-primary" ng-disabled="isDisabledNext"
	ng-model="isDisabledNext" ng-click="onNextChapter($index)">Next</md-button>
<!--  {{selectedChapter[onNextChapter($index)].id} -->
<div id="TotalChapters">


	hellooooooo,TotalChapters:-
	{{$index + 1}}
	<div layout="column" flex
		ng-repeat="chapter in totalChapters | filter:searchText">

	

		<md-input-container> <label>Chapter Name
			:-</label> <input name="chapter_name" id="chapter_name"
			ng-model="chapter.chapter_name" disabled> </md-input-container>


		<md-content flex layout-padding> <label>Chapter
			Content :-</label>
		<p ng-bind-html="chapter.chapter_content"></p>
		</md-content>




	</div>

</div>

<hr>
totalChapters :-{{totalChapters}}
<hr>


</md-content>
