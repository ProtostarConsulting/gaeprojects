<md-content>

<div id="bookList">


	<div class="table-responsive-vertical shadow-z-1">
		<table class="table table-hover table-mc-light-blue">
			<thead>
				<tr>
					<th>Book ID</th>
					<th>Book</th>
					<th>Author</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="book in books | filter: searchText">
					<td>{{book.id}}</td>

					<td><b>{{book.book_name}}</b></td>

					<td ng-click="showBookContents()"><a
						ui-sref="book.chapterList({selectedBookId : book.id})"><b>{{book.book_name}}</b></a></td>
					<td>{{book.author}}</td>
					<td ><a	ui-sref="book.chapterList({selectedBookId : book.bookid})"><b>View Book</b></a></td>
					

				</tr>



			</tbody>
		</table>
	</div>

	<div></div>

</div>


</md-content>
