<md-content>

<div  id="viewBookList">
 <h1>List of Book:-</h1>


	<div>
		<md-input-container flex> <label>Search</label> <input
			ng-model="searchText"> </md-input-container>
	</div>


  <!-- Responsive table starts here -->
  <div id="bookDemo"class="table-responsive-vertical shadow-z-1">
  <!-- Table starts here -->
  <table id="bookTable" class="table table-hover table-mc-light-blue">
      <thead>
        <tr>
          <th>Book ID</th>
          <th>Book</th>
          <th>Author</th>
        </tr>
      </thead>
      <tbody>
        <tr  ng-repeat="book in books | filter: searchText">
            <td>{{book.bookid}}</td>
            <td  ng-click="showBookContents()"><a ui-sref="book.chapterList({selectedBookId : book.bookid})"><b>{{book.book_name}}</b></a></td>
            <td>{{book.author}}</td>
        </tr>
        
        
        
      </tbody>
    </table>
  </div>
  
  <div>
      <md-button class="md-raised md-primary" ng-click="addToMyBook()">Add To My Books</md-button>
  </div>
  
</div>
			
	
</md-content>
