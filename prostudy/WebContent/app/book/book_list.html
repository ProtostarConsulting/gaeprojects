<md-content>

<div  id="bookList">
 <b>List of Book:-</b>


	<div>
		<md-input-container flex> <label>Search</label> <input
			ng-model="searchText"> </md-input-container>
	</div>

	<md-data-table-container>
	<table md-data-table md-row-select="selected" md-progress="deferred">
		<thead md-order="query.order" md-trigger="onorderchange">
			<tr>
				<th name="Book Id" order-by="bookid"></th>
				<th name="Author" order-by="author"></th>
				<th name="Title" order-by="title"></th>
				
			</tr>
			
			<tr>
				<th name="Chapter ID" order-by="id"></th>
				<th name="Chapter Board" order-by="board"></th>
				<th name="Student Class" order-by="student_class"></th>
				<th name="Subject" order-by="subject"></th>
		   </tr>
				
			
		</thead>

		<tbody>
			<tr md-auto-select ng-repeat="book in books  | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit | filter: searchText ">

				<td>
					<div ng-hide="editingData[book.id]">
						{{book.author}}</div>
					<div ng-show="editingData[book.id]">
						<md-input-container flex> <input
							ng-model="book.author" /> </md-input-container>
					</div>
				</td>

				<td>
					<div ng-hide="editingData[book.id]">
						{{book.board}}</div>
					<div ng-show="editingData[book.id]">
						<md-input-container flex> <input
							ng-model="book.board" /> </md-input-container>
					</div>
				</td>

				<td>
					<div ng-hide="editingData[book.id]">
						{{book.standard}}</div>
					<div ng-show="editingData[book.id]">
						<md-input-container flex> <input
							ng-model="book.standard" /> </md-input-container>
					</div>
				</td>
		</tr>
		 <tr  md-auto-select ng-repeat="chapter in books.chapters  | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit | filter: searchText ">
				
				<td>
					<div ng-hide="editingData[book.id]">
						{{chapter.id}}</div>
					<div ng-show="editingData[book.id]">
						<md-input-container flex> <input
							ng-model="chapter.id" /> </md-input-container>
					</div>
				</td>
				
				<td>
					<div ng-hide="editingData[book.id]">
						{{chapter.board}}</div>
					<div ng-show="editingData[book.id]">
						<md-input-container flex> <input
							ng-model="chapter.board" /> </md-input-container>
					</div>
				</td>
				
				<td>
					<div ng-hide="editingData[book.id]">
						{{chapter.student_class}}</div>
					<div ng-show="editingData[book.id]">
						<md-input-container flex> <input
							ng-model="chapter.student_class" /> </md-input-container>
					</div>
				</td>
				<td>
					<div ng-hide="editingData[book.id]">
						{{chapter.subject}}</div>
					<div ng-show="editingData[book.id]">
						<md-input-container flex> <input
							ng-model="chapter.subject" /> </md-input-container>
					</div>
				</td>
				
				<td>
					<div ng-hide="editingData[book.id]">
						{{chapter.chapter_no}}</div>
					<div ng-show="editingData[book.id]">
						<md-input-container flex> <input
							ng-model="chapter.chapter_no" /> </md-input-container>
					</div>
				</td>
				



				<td><md-button class="md-raised md-primary"
						ng-hide="editingData[book.id]" ng-click="modify(book)">Edit</md-button>
					<md-button class="md-raised md-primary"
						ng-show="editingData[book.id]" ng-click="update(book)">Save</md-button>
				</td>

				<td>
				    <md-button class="md-raised"  ng-click="view(book)"> View</md-button>
			   <!-- <md-button class="md-raised" ng-click="removeChapter($index)"> Delete</md-button> -->
				</td>
			</tr>
		</tbody>
		
	</table>
	<md-data-table-pagination md-limit="query.limit"
  md-page="query.page" md-total={{books.length}}
  md-trigger="onpagechange"></md-data-table-pagination>

	</md-data-table-container>
</div>

		
		<div layout="column" flex  id="updatebook">
	    <b>Edit mode:-</b>
		

			<md-input-container>
				<label>Author :-</label>
				<input name="author" id="author"  ng-model="selected[0].author">
			</md-input-container>

			<md-input-container>
				<label>Chapter Content</label>
			<!-- 	<p ng-bind-html="chapter.chapter_content"></p> -->
				<text-angular name="chapter_content" id="chapter_content" ng-model="selected[0].chapter_content"></text-angular>
			</md-input-container>

			<md-input-container>
				<label>Board</label>
				<input name="board" id="board"  ng-model="selected[0].board">
			</md-input-container>

			<md-input-container>
				<label>Standard</label>
				<input name="standard" id="standard"  ng-model="selected[0].standard">
			</md-input-container>

			<md-input-container>
				<label>Chapter Id</label>
				<input  name="chapter_id" id="id"   ng-model="selected[0].chapter.id">
			</md-input-container>
			
			<md-input-container>
				<label>Chapter_Board</label>
				<input  name="chapter_board" id="board"   ng-model="selected[0].board">
			</md-input-container>
			
				<md-input-container>
				<label>Student Class</label>
				<input  name="student_class" id="student_class"   ng-model="selected[0].student_class">
			</md-input-container>
			
				<md-input-container>
				<label>subject</label>
				<input  name="subject" id="subject"   ng-model="selected[0].subject">
			</md-input-container>
			
				<md-input-container>
				<label>Chapter No</label>
				<input  name="chapter_no" id="chapter_no"   ng-model="selected[0].chapter_no">
			</md-input-container>
			
			
	
		
		<section layout="row" layout-sm="column" layout-align="left left">
			
			<md-button class="md-raised md-primary" ng-click="update(selected[0])">Save</md-button>
    <!-- 	<md-button class="md-raised md-primary" ng-click="updateChapterList()">Update</md-button> -->
			<md-button class="md-raised" ng-click="cancelButton()">Cancel</md-button>

		</section>
		</div>
		
		
	<div id="viewbook">

		
		
		<b>View mode:-</b>

		<div layout="row" layout-sm="column">

			<div layout="column" flex>


				<md-input-container>
				          <label>ID :-{{book.id}}</label> <!-- <input name="id" id="id" ng-model="book.id" disabled> -->
                </md-input-container>

				<md-input-container>
				<label>book Content :-</label> 
				    <p ng-bind-html="book.book_content"></p>
<!-- 				<div text-angular="" ng-model="book.book_content" disabled></div> -->
			
			    </md-input-container>

			<!-- 	<md-content flex layout-padding>  
				<label>book Content</label>
				     <p ng-bind-html="book.book_content" disabled></p>
				</md-content> -->


				<md-input-container>
				        <label>Board :-{{book.board}}</label>
				        <!-- <input name="board" id="board" ng-required="true" ng-model="book.board" disabled> -->
				</md-input-container>

				<md-input-container>
				     <label>Student Class :-{{book.student_class}}</label>
				     <!-- <input name="student_class" id="student_class" ng-required="true" ng-model="book.student_class" disabled> -->
				</md-input-container>

				<md-input-container>
				    <label>Subject :-{{book.subject}}</label> <!-- <input name="subject" id="subject" ng-model="book.subject" disabled> -->
				</md-input-container>

				<md-input-container>
				<label>book No :-{{book.book_no}} </label>
				<!-- <input type="number" name="chapter_no" id="chapter_no"  ng-model="chapter.chapter_no" disabled> -->
				</md-input-container>

			</div>
		</div>
			<section layout="row" layout-sm="column" layout-align="left left">
			
			      <md-button class="md-raised" ng-click="cancelButton()">Cancel</md-button>

		     </section>
	</div>
		
		
		
</md-content>
