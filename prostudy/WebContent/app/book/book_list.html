             <md-content>

<div id="bookList">


	<div class="table-responsive-vertical shadow-z-1">
		<table class="table table-hover table-mc-light-blue">
			<thead>
				<tr>
					<th>Book ID</th>
					<th>Book Name</th>
					<th>Author</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="book in books | filter: searchText">
					<td>{{book.bookId}}</td>
					<td><b>{{book.book_name}}</b></td>

					<!-- <td>{{book.bookid}}</td>
					<td ng-click="showBookContents()"><a ui-sref="book.chapterList({selectedBookId : book.bookid})"><b>{{book.book_name}}</b></a></td>

					<!-- <a	ui-sref="book.chapterList({selectedBookId : book.bookId})"><b>{{book.book_name}}</b></a></td> -->
					<td>{{book.author}}</td>

					<td ><a	ui-sref="book.chapterList({selectedBookId : book.bookid})"><b>View Book</b></a></td>
					<td><md-button ng-click="like(book.bookid)"> <ng-md-icon
								icon="thumb_up"></ng-md-icon>{{books[book.bookid-1].likes}}</md-button></td>

						<td><md-button ng-click="dislike(book.bookid)"> <ng-md-icon
								icon="thumb_down"></ng-md-icon>{{books[book.bookid-1].dislikes}}</md-button></td>
</tr>
			</tbody>
		</table>
	</div>


	<div>
	<md-button ng-click="getStandard_BookbyID(book.standard)"><b>STD 1</b></md-button>
