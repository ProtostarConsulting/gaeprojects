 <md-content>

<div >


	<div id="bookList" class="table-responsive-vertical shadow-z-1">
		<table class="table table-hover table-mc-light-blue">
			<thead>
				<tr>
					<th>Book ID</th> 
					<th>Book Name</th>
					<th>Author</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="book in books | filter: searchText">

					<td>{{book.id}}</td>

					<td ng-click="showBookContents()"><a ui-sref="book.chapterList({selectedBookId : book.id})"><b>{{book.book_name}}</b></a></td>

					<td>{{book.author}}</td>
				
					<td><md-button class="md-raised md-primary"ng-click="addBookToMyList(book.id)">Add To MyBooks</md-button></td>
				 	
					<td><md-button ng-click="like(book.id)"> <ng-md-icon
								icon="thumb_up"></ng-md-icon>{{book.likes}}</md-button></td>

						<td><md-button ng-click="dislike(book.id)"> <ng-md-icon
								icon="thumb_down"></ng-md-icon>{{book.dislikes}}</md-button></td>
                </tr>
			</tbody>
		</table>
	</div>




</div>


</md-content>
