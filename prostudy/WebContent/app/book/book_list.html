 <md-content>

<div >


	<div id="bookList" class="table-responsive-vertical shadow-z-1">
		<table class="table table-hover table-mc-light-blue">
			<thead>
				<tr>
					<th>Book ID</th>
					<th>Book Name</th>
					<th>Author</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="book in books | filter: searchText">
					<td>{{book.bookId}}</td>

					<td ng-click="showBookContents()"><a ui-sref="book.chapterList({selectedBookId : book.bookId})"><b>{{book.book_name}}</b></a></td>

					<td>{{book.author}}</td>

				<!-- 	<td ><a	ui-sref="book.chapterList({selectedBookId : book.bookid})"><b>View Book</b></a></td> -->
					<td><md-button ng-click="like(book.bookid)"> <ng-md-icon
								icon="thumb_up"></ng-md-icon>{{books[book.bookid-1].likes}}</md-button></td>

						<td><md-button ng-click="dislike(book.bookid)"> <ng-md-icon
								icon="thumb_down"></ng-md-icon>{{books[book.bookid-1].dislikes}}</md-button></td>
                </tr>
			</tbody>
		</table>
	</div>


	<div id="viewBookOnStdButton" class="table-responsive-vertical shadow-z-1">
	
	<md-button ng-click="getBookByStandard(5)"><b>STD 5</b></md-button>
	<md-button ng-click="getBookByStandard(6)"><b>STD 6</b></md-button>
	<md-button ng-click="getBookByStandard(7)"><b>STD 7</b></md-button>
	<md-button ng-click="getBookByStandard(8)"><b>STD 8</b></md-button>
	<md-button ng-click="getBookByStandard(9)"><b>STD 9</b></md-button>
	<md-button ng-click="getBookByStandard(10)"><b>STD 10</b></md-button>
	
	     <table align="center" class="table table-hover table-mc-light-blue">
		
			<tbody>
				<tr ng-repeat="std in stdBooks | filter: searchText">
					<td><b>{{std.book_name}}</b></td>
				</tr>
				
			</tbody>
		</table>
		
		<div>
		    <md-button class="md-raised" ng-click="cancelButton()">Cancel</md-button>
		</div>
	
	</div>

</div>


</md-content>
