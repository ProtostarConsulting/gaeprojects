<md-content>

<div class="table-responsive-vertical shadow-z-1">
	<table id="chapterTable" class="table table-hover table-mc-light-blue">
		<thead>
			<tr>
				<th>Chapter ID</th>
				<th>Chapter</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="chapter in selectedChapter">

				<td>
					<div>{{chapter.id}}</div>

				</td>

				<td ng-click="showChapterContent()"><a href="#"
					ui-sref="book.standard_view({selectedBookId : selectedBookId, selectedChapterId : chapter.id})"><b>{{chapter.chapter_name}}</b></a>
				</td>
			</tr>
		</tbody>
		</table>
		
		<div>
		    <md-button class="md-raised" ui-sref="book.standard()">Back</md-button>
		</div>

</div>
</md-content>
