<div>

	<md-content> <md-input-container flex>
	<label>Search By Chapter name</label> <input ng-model="searchCategory">
	</md-input-container> <md-data-table-container>

	<table md-data-table md-progress="deferred">
		<thead md-order="query.order" md-trigger="onorderchange">
			<tr>
				<th name="Chapter Name" order-by="chapter_name"></th>

			</tr>
		</thead>

		<tbody>
			<tr md-auto-select
				ng-repeat="chapter in Chapters  | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit | filter: {chapter_name: searchCategory}  ">


				<td ng-click="showChapterContent()"><a href="#"
					ui-sref="book.view({selectedBookId : selectedBookId, selectedChapterId : chapter.id})"><b>{{chapter.chapter_name}}</b></a>
				</td>


			</tr>
		</tbody>

	</table>
	<md-data-table-pagination md-limit="query.limit" md-page="query.page"
		md-total={{Chapters.length}} md-trigger="onpagechange"></md-data-table-pagination>

	</md-data-table-container>
</div>

<div layout="row" layout-align="center center">
	<md-button class="md-raised md-primary" ng-hide="flag"
		ui-sref="book.list">Back To Book</md-button>
	</td>

	<md-button class="md-raised md-primary" ng-show="flag"
		ui-sref="favourite.myBooks">Back To MyBook</md-button>
	</td>
</div>

<div ng-show="!flag">
<a
	ui-sref="book.chapterList.addcomment({selectedBookId : selectedBookId})"><b>Add
		Comment</b></a>
		
</div>
<div ui-view></div>
