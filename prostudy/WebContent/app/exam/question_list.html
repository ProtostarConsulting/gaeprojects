<md-content>

	<div>
		<div>
			<md-input-container flex>
				<label>Search By Category</label>
				<input ng-model="searchCategory">
			</md-input-container>
		</div>

		<md-data-table-container>
			<table md-data-table md-row-select="selected" md-progress="deferred">
				<thead md-order="query.order" md-trigger="onorderchange">
					<tr>
						<th name="Question Desc"   order-by="description"></th>
						<th name="Category" order-by="category"></th>
						<th name="Option1"  order-by="option1"></th>
						<th name="Option2"  order-by="option2"></th>
						<th name="Option3"  order-by="option3"></th>
						<th name="Option4"  order-by="option4"></th>
						<th numeric name="Answer"  order-by="correctAns"></th>

					</tr>
				</thead>

				<tbody>
					<tr md-auto-select ng-repeat="question in questions | orderBy: query.order | filter: {category: searchCategory} | limitTo: query.limit: (query.page - 1) * query.limit">
						<td ng-bind-html="question.description">
						<div>
							{{question.description}}
						</div>
						</td>
						
						<td>
						<div>
							{{question.category}}
						</div>
						</td>
						<td>
						<div>
							{{question.option1}}
						</div>
						</td>
						
						<td>
						<div >
							{{question.option2}}
						</div>
						</td>
						
						<td>
						<div>
							{{question.option3}}
						</div>
						</td>
						
						<td>
						<div>
							{{question.option4}}
						</div>
						</td>

						<td>
						<div >
							{{question.correctAns}}
						</div>
						</td>

						<td><a
							ui-sref="exam.editquestion({selectedQuestionId: question.id})"><md-button
									class="md-raised md-primary" ng-click="">Edit </md-button> </a></td>
						
					</tr>
				</tbody>

			</table>

		</md-data-table-container>
		
		
		
		<p>&nbsp;</p>
		<p>&nbsp;</p>
		<md-data-table-pagination md-limit="query.limit" md-page="query.page" md-total={{questions.length}} md-trigger="onpagechange"></md-data-table-pagination>

		<md-content layout-padding>
			<div id="updateQuestion">

				<md-input-container flex>
					<label>Question Description</label>
					<div text-angular="" ng-model="selected[0].description"></div>
				</md-input-container>

				<div layout layout-sm="column">
					<md-input-container flex>
						<label>Note</label>
						<input ng-model="selected[0].note">
					</md-input-container>

					
				</div>

				<div layout layout-sm="column">
					<md-input-container flex>
						<label>Option1</label>
						<input ng-model="selected[0].option1">
					</md-input-container>

					<md-input-container flex>
						<label>Option2</label>
						<input ng-model="selected[0].option2">
					</md-input-container>
				</div>

				<div layout layout-sm="column">
					<md-input-container flex>
						<label>Option3</label>
						<input ng-model="selected[0].option3">
					</md-input-container>

					<md-input-container flex>
						<label>Option4</label>
						<input ng-model="selected[0].option4">
					</md-input-container>
				</div>

				<div layout layout-sm="column">
					<md-input-container flex>
						<label>Correct Ans.</label>
						<input ng-model="selected[0].correctAns">
					</md-input-container>
				</div>

				<section layout="row" layout-sm="column" layout-align="center center">
					<md-button class="md-raised md-primary" ng-click="updateQuestion(selected[0])">
						Submit
					</md-button>
					<md-button class="md-raised md-primary"ng-click="clickCancelButton(selected[0])">
						cancel
					</md-button>
				</section>
			</div>

		</md-content>


		
			</table>

		</md-data-table-container>
		<md-data-table-pagination md-limit="query.limit" md-page="query.page" md-total={{questions.length}} md-trigger="onpagechange"></md-data-table-pagination>

	</div>
		
</md-content>
