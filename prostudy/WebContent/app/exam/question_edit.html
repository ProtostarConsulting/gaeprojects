<div layout="row" layout-padding>
	<md-content>
	<section>
		<md-subheader class="md-primary">
		<h4 class="md-headline">Edit Question</h4>
		</md-subheader>
		
		<md-content layout-padding>
			<div id="updateQuestion">

				<md-input-container flex>
					<label>Question Description</label>
					<div text-angular="" ng-model="question.description"></div>
				</md-input-container>

				<div layout layout-sm="column">
					<md-input-container flex>
						<label>Note</label>
						<input ng-model="question.note">
					</md-input-container>
			
				</div>

				<div layout layout-sm="column">
					<md-input-container flex>
						<label>Option1</label>
						<input ng-model="question.option1">
					</md-input-container>

					<md-input-container flex>
						<label>Option2</label>
						<input ng-model="question.option2">
					</md-input-container>
				</div>

				<div layout layout-sm="column">
					<md-input-container flex>
						<label>Option3</label>
						<input ng-model="question.option3">
					</md-input-container>

					<md-input-container flex>
						<label>Option4</label>
						<input ng-model="question.option4">
					</md-input-container>
				</div>

				<div layout layout-sm="column">
					<md-input-container flex>
						<label>Correct Ans.</label>
						<input ng-model="question.correctAns">
					</md-input-container>
				</div>

				<section layout="row" layout-sm="column" layout-align="center center">
					<md-button class="md-raised md-primary" ng-click="updateQuestion(question)">
						Update Question
					</md-button>
					<!-- <md-button class="md-raised md-primary"ng-click="clickCancelButton(selected[0])">
						cancel
					</md-button> -->
				</section>
			</div>
		
		
			</div>
</section>
	</md-content>
	</div>
