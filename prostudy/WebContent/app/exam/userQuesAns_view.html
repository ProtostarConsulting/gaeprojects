
<div layout="row" layout-sm="column" layout-wrap>
	<div flex="50" ng-repeat="item in newQues">
		<div>
			<md-content flex layout-padding> <b
				ng-bind-html="+ (item.qId) +')'+ item.description"></b> </md-content>
		</div>

		<p>
			<i>{{item.note}}</i>
		</p>

		<div layout="column">
			<md-checkbox  ng-checked="isUserSelection($index, 1)">
			{{item.option1}} {{isAnsCorrect($index, 1)?"Correct":""}}</md-checkbox>
			<md-checkbox  ng-checked="isUserSelection($index, 2)">
			{{item.option2}} {{isAnsCorrect($index, 2)?"Correct":""}}</md-checkbox>
			<md-checkbox  ng-checked="isUserSelection($index, 3)">
			{{item.option3}} {{isAnsCorrect($index, 3)?"Correct":""}}</md-checkbox>
			<md-checkbox  ng-checked="isUserSelection($index, 4)">
			{{item.option4}} {{isAnsCorrect($index, 4)?"Correct":""}}</md-checkbox>

			<td>Correct Answer :{{item.correctAns }}</td>
		</div>
	</div>
</div>
