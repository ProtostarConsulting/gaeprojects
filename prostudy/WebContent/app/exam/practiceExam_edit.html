<div layout="row" layout-padding>
	<md-content>
	<section>
		<md-subheader class="md-primary">
		<h4 class="md-headline">Edit Exam</h4>
		</md-subheader>


		<div layout="column">
					
					<md-content layout-padding>
			<div id="updateTest">
			<md-input-container flex>
					<label>Exam Title</label>
					<input ng-model="Test.examtitle">
				</md-input-container>

				<div layout layout-sm="column">
					<md-input-container flex>
						<label>Board</label>
						<input ng-model="Test.board">
					</md-input-container>
				</div>
				<div layout layout-sm="column">
					<md-input-container flex>
						<label>Standard</label>
						<input ng-model="Test.standard">
					</md-input-container>
				</div>		
				<div>
					<md-input-container flex>
						<label>Subject</label>
						<input ng-model="Test.subject">
					</md-input-container>
				</div>

				<md-data-table-container>
				<table md-data-table md-row-select="selectedQ" md-progress="deferred" >
					<thead md-order="query.order" md-trigger="onorderchange">
					<tr>
						<th name="Question Desc"   order-by="description"></th>
						<th name="note" order-by="note"></th>
						<th name="Option1"  order-by="option1"></th>
						<th name="Option2"  order-by="option2"></th>
						<th name="Option3"  order-by="option3"></th>
						<th name="Option4"  order-by="option4"></th>
						<th numeric name="Answer"  order-by="correctAns"></th>

						</tr>
					</thead>
				<tbody>
					<tr md-auto-select  ng-repeat="question in questions | orderBy: query.order | filter: searchText | limitTo: query.limit: (query.page - 1) * query.limit" checked="Test.Questions">
						<td ng-bind-html="question.description">{{question.description}}</td>

						<td>{{question.option1}}</td>
						<td>{{question.option2}}</td>
						<td>{{question.option3}}</td>
						<td>{{question.option4}}</td>
						<td>{{question.correctAns}}</td>

					</tr>
				</tbody>
			</table>
		<br>
		</md-data-table-container>
		<md-data-table-pagination md-limit="query.limit" md-page="query.page" md-total={{questions.length}} md-trigger="onpagechange"></md-data-table-pagination>
		
			<section layout="row" layout-sm="column" layout-align="center center">
					<md-button class="md-raised md-primary" ng-click="updateExam(Test.examId)">
						Update Test
					</md-button>
						<md-button class="md-raised md-primary"ng-click="clickCancelButton()">
						cancel</md-button>
				</section>
			</div>
		</md-content>
		<md-input-container>
 
</md-input-container>
		</div>

</section>
	</md-content>
</div>
