<div ng-show="loading">
	Loading...
</div>
<div ng-hide="loading">
	<div ng-hide="authorized">
		<span>Authorize access to Classroom API</span>
		<!--Button for the user to click to initiate auth sequence -->

		<md-button class="md-raised md-primary" ng-click="handleAuthClick(event)">
			Authorize Classroom Access
		</md-button>
	</div>
	
	<md-data-table-toolbar ng-show="!selected.length">
		<h2 class="md-title">Courses List</h2>
	</md-data-table-toolbar>

	<md-data-table-toolbar class="alternate" ng-show="selected.length">
		<div>
			{{selected.length}} {{selected.length > 1 ? 'Courses' : 'Course'}} selected
		</div>

	</md-data-table-toolbar>
	<div>
		<md-data-table-container>
			<table md-data-table class="md-primary" md-row-select="selected" md-progress="deferred">
				<thead md-order="query.order" md-trigger="onorderchange">
					<tr>
						<th order-by="name" name="Name" unit=""></th>
						<th order-by="creationTime" name="Creation DateTime"></th>
						<th order-by="enrollmentCode" name="Enrollment Code"></th>
						<th order-by="courseState" name="CourseState"></th>

					</tr>
				</thead>
				<tbody>
					<tr md-auto-select  ng-repeat="course in classroomCourses | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit">

						<td>{{course.name}}</td>
						<td>{{course.creationTime}}</td>
						<td>{{course.enrollmentCode}}</td>
						<td>{{course.courseState}}</td>

					</tr>
				</tbody>
			</table>
		</md-data-table-container>
		<md-data-table-pagination md-limit="query.limit" md-page="query.page" md-total={{classroomCourses.length}} md-trigger="onpagechange"></md-data-table-pagination>
	</div>
</div>
