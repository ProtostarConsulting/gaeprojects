<div layout="row" layout-padding>
	<md-content>
	<section>
		<md-subheader class="md-primary">
		<h3 class="md-headline">New Syllabus</h3>
		</md-subheader>

		<!-- <div layout="row" layout-align="center end"> -->
		<div layout="column">

				<md-input-container flex> <label>Board
				Name</label> <input name="board" id="board" ng-model="tempSyllabus.board">
			</md-input-container>

			<md-input-container flex> <label>Standard
				Name</label> <input name="standard" id="standard"
				ng-model="tempSyllabus.standard"> </md-input-container>

			<md-input-container flex> <label>Subject
				Name</label> <input name="subject" id="subject"
				ng-model="tempSyllabus.subject"> </md-input-container>

			<md-input-container flex> <label>Chapter
				Name</label> <input name="chaptername" id="chapter"
				ng-model="tempSyllabus.chapterName"> </md-input-container>
		</div>

		<text-angular name="chaptercontent" id="chaptercontent"
			ng-model="tempSyllabus.chapterContent"></text-angular>
		<br>
		<md-button class="md-raised md-primary" ng-click="addSyllabus()">Add</md-button>

	</section>
	</md-content>
</div>
