	<div >
	<md-content layout-padding >
		<md-data-table-container>
		<table md-data-table md-row-select="selected" md-progress="deferred">
			<thead md-order="query.order" md-trigger="onorderchange">
				<tr>
					<th name="TEACHER NAME" order-by="admin_name"></th>
					<th name="TEACHER EMAIL-ID" order-by="admin_email_id"></th>
					<th name="TEACHER CONTACT NO" order-by="admin_contact_no"></th>
				</tr>
			</thead>
			<tbody>
				<tr md-auto-select ng-repeat="a in Institute.teachers  | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit | filter: searchText">
					<td>{{a.teacher_name}}</td>
					<td>{{a.teacher_email_id}}</td>
					<td>{{a.teacher_contact_no}}</td>
				</tr>
			</tbody>
		</table>
		<md-data-table-pagination md-limit="query.limit" md-page="query.page"
			md-total={{Institute.teachers.length}} md-trigger="onpagechange"></md-data-table-pagination>
		</md-data-table-container>
	</md-content>
	</div>
