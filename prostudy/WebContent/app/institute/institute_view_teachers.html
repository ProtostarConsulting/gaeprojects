<p>&nbsp;</p>
<p>&nbsp;</p>

<md-input-container flex> <label>Search By
	Teacher name</label> <input ng-model="searchCategory"> </md-input-container>
	
<div>
	<md-content layout-padding> <md-data-table-container>
	<table md-data-table  md-progress="deferred">
		<thead md-order="query.order" md-trigger="onorderchange">
			<tr>
				<th name="TEACHER NAME" order-by="firstName"></th>
				<th name="TEACHER EMAIL-ID" order-by="email_id"></th>
				<th name="TEACHER ADDRESS" order-by="address"></th>
				<th name="TEACHER CONTACT NO" order-by="contact"></th>
			</tr>
		</thead>
		<tbody>
			<tr md-auto-select
				ng-repeat="a in teacherList  | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit |  filter: {firstName: searchCategory}">
				<td>{{a.firstName}} {{a.lastName}}</td>
				<td>{{a.email_id}}</td>
				<td>{{a.address}}</td>
				<td>{{a.contact}}</td>
				<td><a ui-sref="institute.view.editUser({selectedID : a.id, currentInstID : currentInstID})"><md-button
							ng-show="flag==true" class="md-raised md-primary" ng-click="">Edit</md-button></a></td>
							
				<td><a ui-sref="institute.list_view.editUser({selectedID : a.id, currentInstID : currentInstID})"><md-button
							ng-show="flag==false" class="md-raised md-primary" ng-click="">Edit</md-button></a></td>
							
				
				
			</tr>
		</tbody>
	</table>
	
	<md-data-table-pagination md-limit="query.limit" md-page="query.page"
		md-total={{teacherList.length}} md-trigger="onpagechange"></md-data-table-pagination>
		
	</md-data-table-container> <md-button ng-show="flag==true" ui-sref="institute.view.view_teachers.addteachers"
		class="md-raised md-primary">Add Teachers</md-button>
		
		
	</md-data-table-container> <md-button ng-show="flag==false" ui-sref="institute.list_view.view_teachers.addteachers"
		class="md-raised md-primary">Add Teachers</md-button>
		
	
	<div ui-view></div>
	</md-content>
</div>
