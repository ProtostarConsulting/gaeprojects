
<div layout="row" layout-sm="column">
	<div layout="column" flex>		
		<md-input-container flex> <label>Institute ID</label> <input
			ng-model="Institute.id" readonly> </md-input-container>	
				
		<md-input-container flex> <label>Institute Name</label> <input
			ng-model="Institute.name"> </md-input-container>

		<md-input-container flex> <label>Institute Description</label>
		<input ng-model="Institute.desc"> </md-input-container>
		
			<md-input-container flex> <label>Institute Address</label>
		<input ng-model="Institute.address"> </md-input-container>
		
		<md-input-container flex> <label>Phone No</label> <input
			ng-model="Institute.phone_no"> </md-input-container>
		
		
		
		<div layout="row" layout-align="end end" layout-sm="column"> 
		<md-button class="md-raised md-primary" ng-click="editInstitute()">Update Institute </md-button>
 
	</div>
		</div>
</div>
