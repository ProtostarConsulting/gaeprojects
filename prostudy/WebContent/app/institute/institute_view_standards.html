<div>
	<md-content layout-padding> <md-data-table-container>
	<table md-data-table md-row-select="selected" md-progress="deferred">
		<thead md-order="query.order" md-trigger="onorderchange">
			<tr>
				<th name="STANDARD ID" order-by="id"></th>
				<th name="STANDARD NAME" order-by="name"></th>


			</tr>
		</thead>
		<tbody>
			<tr md-auto-select
				ng-repeat="standard in standards track by $index | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit | filter: searchText"
				data-ng-class="{danger:!standard.active}">

				<td>{{standard.id}}</td>

				<td><span data-ng-hide="editMode">{{standard.name}}</span> <input
					type="text" data-ng-show="editMode" data-ng-model="standard.name" 
					data-ng-required /></td>

				<td><md-button
						ui-sref="institute.view.view_divisions({selectedStdID : standard.id})"
						class="md-raised md-primary">View Divisions</md-button></td>

				<td><md-button
						ui-sref="institute.addDivisions({currentStdID : standard.id})"
						class="md-raised md-primary">Add Division</md-button></td>
						
				<td><a ui-sref="institute.view.view_standards({selectedStandardId: standard.id})"><md-button data-ng-hide="editMode"
						data-ng-click="editMode = true;editStd(standard)"
						class="md-raised md-primary">Edit </md-button> </a></td>


				<td><md-button data-ng-show="editMode"
						data-ng-click="editMode = false; updateStandard()" class="md-raised md-primary">Save</md-button></td>


				<td><md-button type="submit" data-ng-show="editMode"
					data-ng-click="editMode = false; cancel()" class="md-raised md-primary">Cancel</md-button></td>
			</tr>
		</tbody>
	</table>


	
	 <md-data-table-pagination
		md-limit="query.limit" md-page="query.page"
		md-total={{standards.length}} md-trigger="onpagechange"></md-data-table-pagination>
	</md-data-table-container> <md-button ui-sref="institute.view.view_standards.addstandards"
		class="md-raised md-primary">Add Standard</md-button>

	<div ui-view></div>
	</md-content>
</div>
