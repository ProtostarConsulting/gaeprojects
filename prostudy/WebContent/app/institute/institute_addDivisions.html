
<div>

	<md-input-container> 
	<input ng-model="division.name" placeholder="Enter Division name"> </md-input-container>
</div>




<div layout="row" layout-align="end end" layout-sm="column" flex>
	<md-button class="md-raised md-primary" ng-disabled="isDisabled"
		ng-click="addInstituteDivisions({currentInstID: currentInstID , currentStdID: currentStdID})">Add
	Divisions </md-button>

	<md-button class="md-raised md-primary" ng-disabled="isDisabled"
		ng-click="addMoreStd({currentInstID: currentInstID})">Add more Standard</md-button>
		
	<md-button ui-sref="institute.view.view_standards" class="md-raised md-primary" ng-disabled="isDisabled"
		>Skip</md-button>

</div>
