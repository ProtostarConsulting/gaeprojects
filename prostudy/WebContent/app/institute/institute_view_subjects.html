<p>&nbsp;</p>
<p>&nbsp;</p>

<md-input-container flex> <label>Search By
	Subject</label> <input ng-model="searchCategory"> </md-input-container>
	
<div ng-init="viewSubjectByDivision()">
	<md-content layout-padding> <md-data-table-container>
	<table md-data-table  md-progress="deferred">
		<thead md-order="query.order" md-trigger="onorderchange">
			<tr>
				
				<th name="SUBJECT NAME" order-by="name"></th>


			</tr>
		</thead>
		<tbody>
			<tr md-auto-select
				ng-repeat="subject in viewSubList | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit |  filter: {name: searchCategory}"
				> 
			
				<td><span data-ng-hide="editMode">{{subject.name}}</span> <input
					type="text" data-ng-show="editMode" data-ng-model="subject.name"
					data-ng-required /></td>
					
				<td><a
					ui-sref="institute.view.studentBySubject({selectedSubName : subject.name, selectedStdName:selectedStdName, selectedDivName:selectedDivName})"><md-button
							class="md-raised md-primary" ng-show="flag==true">View Student</md-button></a></td>
							
				<td><a
					ui-sref="institute.list_view.studentBySubject({selectedSubId : subject.id, selectedStdName:selectedStdName, selectedDivName:selectedDivName,selectedSubName:subject.name})"><md-button
							class="md-raised md-primary" ng-show="flag==false">View Student</md-button></a></td>

				<td ng-show="flag==true"><a
					ui-sref="institute.view.view_subjects({selectedSubjectId: subject.id, selectedSubName : subject.name, selectedStdName:selectedStdName, selectedDivName:selectedDivName})"><md-button
							data-ng-hide="editMode"
							data-ng-click="editMode = true;editSub(subject)"
							class="md-raised md-primary">Edit </md-button></a></td>
							
				<td ng-show="flag==false"><a
					ui-sref="institute.list_view.view_subjects({selectedSubjectId: subject.id, selectedSubName : subject.name})"><md-button
							data-ng-hide="editMode"
							data-ng-click="editMode = true;editSub(subject)"
							class="md-raised md-primary">Edit </md-button></a></td>


				<td><md-button data-ng-show="editMode"
						data-ng-click="editMode = false; updateSubject()"
						class="md-raised md-primary">Save</md-button></td>


				<td><md-button type="submit" data-ng-show="editMode"
						data-ng-click="editMode = false; cancelSub()"
						class="md-raised md-primary">Cancel</md-button></td>

				

			</tr>
		</tbody>
	</table>



	<md-data-table-pagination md-limit="query.limit" md-page="query.page"
		md-total={{viewSubList.length}} md-trigger="onpagechange"></md-data-table-pagination>
	</md-data-table-container>

	<div layout="row" layout-align="centre centre" layout-sm="column" flex>
	
		<md-button ng-show="flag==true" ui-sref="institute.view.view_subjects.addsubjects"
		class="md-raised md-primary">Add Subject</md-button>
	
		<md-button ng-show="flag==false" ui-sref="institute.list_view.view_subjects.addsubjects"
		class="md-raised md-primary">Add Subject</md-button>
				
	
		<a ui-sref="institute.view.view_standards"><md-button ng-show="flag==true"
				class="md-raised md-primary">Back </md-button> </a>
				
		<a ui-sref="institute.list_view.view_standards"><md-button ng-show="flag==false"
				class="md-raised md-primary">Back </md-button> </a>
				
	</div>

	<div ui-view></div>
	</md-content>
</div>
