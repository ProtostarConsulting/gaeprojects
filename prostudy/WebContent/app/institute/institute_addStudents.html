<div layout="row" layout-align="centre centre" layout-sm="column" flex>
<md-input-container flex> <label><h3>Institute Id  :  {{institutes[institutes.length-1].id}}</h3></label> </md-input-container>
</div>
<div layout="row" layout-align="centre centre" layout-sm="column" flex>
	<md-input-container flex> <label><h3>Institute Name  :  {{institutes[institutes.length-1].name}}</h3></label> </md-input-container>
	</div>

<div layout="row" layout-align="centre centre" layout-sm="column" flex>
	<md-input-container flex> <label>Student Name</label> <input ng-model="student_name"> </md-input-container>

	<md-input-container flex> <label>Student Email-Id</label>
	<input ng-model="student_email_id"> </md-input-container>

	<md-input-container flex> <label>Student Contact No</label> <input ng-model="student_contact_no"> </md-input-container>
	<md-button class="md-raised md-primary" ng-click="addStudents()">Add Student </md-button> 
</div>
<div>

	 <md-data-table-container>
	<table md-data-table class="md-primary" md-row-select="selectedStudents"
		md-progress="deferred">
		<thead>
			<tr>
				<th order-by="student_name" name="Student Name" unit=""></th>
				<th order-by="student_email_id" name="Student EMAIL-ID"></th>
				<th order-by="student_contact_no" name="Student Contact No."></th>
			</tr>
		</thead>
		<tbody>
			<tr md-auto-select
				ng-repeat="a in students | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit | filter: searchText" ">
				<td>{{a.student_name}}</td>
				<td>{{a.student_email_id}}</td>
				<td>{{a.student_contact_no}}</td>
			</tr>
		</tbody>
	</table>
	<md-data-table-pagination md-limit="query.limit" md-page="query.page" md-total={{student.length}} md-trigger="onpagechange"></md-data-table-pagination>
	</md-data-table-container> 
</div> 
	

	<div layout="row" layout-align="end end" layout-sm="column" flex> 
	<md-button  class="md-raised md-primary"  ng-disabled="isDisabled" ng-click="addInstituteStudents()">Add Students </md-button>
	<a ui-sref="institute.list"><md-button  class="md-raised md-primary" ng-click="">Skip</md-button> </a>
		</div>
