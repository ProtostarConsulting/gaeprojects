	<div >
	<md-content layout-padding >
		<md-data-table-container>
		<table md-data-table md-row-select="selected" md-progress="deferred">
			<thead md-order="query.order" md-trigger="onorderchange">
				<tr>
					<th name="STUDENT NAME" order-by="firstName"></th>
					<th name="STUDENT EMAIL-ID" order-by="email"></th>
					<th name="STUDENT CITY" order-by="city"></th>
					
				</tr>
			</thead>
			<tbody>
				<tr md-auto-select
					ng-repeat="a in Institute.students  | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit | filter: searchText">
					<td>{{a.firstName}}</td>
					<td>{{a.email}}</td>
					<td>{{a.city}}</td>
				</tr>
			</tbody>
		</table>
		<md-data-table-pagination md-limit="query.limit" md-page="query.page"
			md-total={{Institute.students.length}} md-trigger="onpagechange"></md-data-table-pagination>
		</md-data-table-container>
	
		<md-button ui-sref="institute.view.view_students.addstudents" class="md-raised md-primary">Add Students</md-button>
		<div ui-view> </div>
	</md-content>
		</div>
