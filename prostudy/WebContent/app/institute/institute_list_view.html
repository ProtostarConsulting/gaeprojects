
<h3 align="center".md-title">INSTITUTE DETAILS</h3>
<p>&nbsp;</p>

<div layout="column" layout-align="center center" layout-sm="column"
	ng-init="showselectedInstitute()">

	<table md-data-table" cellpadding="10" cellspacing="2">
		<tbody>
			<tr>
				<th style="font-weight: bold;"><p class=".md-headline">Institute
						ID:</p></th>
				<td class=".md-body-1">{{Institute.id}}</td>
			</tr>
			<tr>
				<th style="font-weight: bold;">Institute Name:</th>
				<td>{{Institute.name}}</td>
			</tr>
			<tr>
				<th style="font-weight: bold;">Description:</th>
				<td>{{Institute.desc}}</td>
			</tr>
			<tr>
				<th style="font-weight: bold;">Address:</th>
				<td>{{Institute.address}}</td>
			</tr>
			<tr>
				<th style="font-weight: bold;">Phone No:</th>
				<td>{{Institute.phone_no}}</td>
			</tr>

		</tbody>
	</table>
</div>

<p>&nbsp;</p>

<div layout="row" layout-align="center center" layout-sm="column">

	<a ui-sref="institute.list_view.editInstitute"><md-button
			class="md-raised md-primary">Edit Institute </md-button> </a>

	<a ui-sref="institute.list_view.view_admin({selectedInstituteID: Institute.id})"><md-button
			class="md-raised md-primary">Admin List </md-button> </a>

	<a ui-sref="institute.list_view.view_teachers"><md-button
			class="md-raised md-primary">Teacher List </md-button> </a>
	
	<a ui-sref="institute.list_view.view_students"><md-button
			class="md-raised md-primary">Student List </md-button> </a>
	
	<a ui-sref="institute.list_view.view_standards"><md-button
			class="md-raised md-primary">Standard List </md-button> </a>
	


</div>
<div ui-view></div>
<footer> </footer>
