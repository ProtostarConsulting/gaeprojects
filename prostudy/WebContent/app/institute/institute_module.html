<div layout="column">
	<div>
		<section layout="row">
			<!-- View Specific Toolbar-->
			<div class="md-toolbar-tools">
				<span flex></span>

				<section layout="column">

					<div layout="row" layout-align="end start" >
						<md-button ui-sref="institute.add" ng-click="close()"
							class="md-primary"> Add Institute </md-button>
						<md-button ui-sref="institute.view" ng-click="close()"
							class="md-primary"> View Institute </md-button>
						<md-button ui-sref="institute.edit" ng-click="close()"
							class="md-primary"> Edit Institute </md-button>

						

					

					<md-button aria-label="Search" ng-click="showSearch = !showSearch">
					<ng-md-icon icon="search"></ng-md-icon> </md-button>

					<md-button aria-label="Open Settings" ng-click="toggleRight()">
					<ng-md-icon icon="more_vert"></ng-md-icon> </md-button>

					</div>
				</section>
			</div>

			<!-- Right Navigation Pane -->
			<md-sidenav class="md-sidenav-right md-whiteframe-z2"
				md-component-id="right"> <md-toolbar
				class="md-theme-light">
			<h1 class="md-toolbar-tools">Student Page Sub Menu</h1>
			</md-toolbar> <md-content layout-padding> <md-button
				ng-click="close()" class="md-primary"> Close Sidenav
			Right </md-button>

			<p hide-md show-gt-md>This shows the selected module
				links/actions.</p>
			<md-button ng-click="close()" class="md-primary"> Current
			Module Action 1 </md-button> <md-button ng-click="close()" class="md-primary">
			Current Module Action 2 </md-button> <md-button ui-sref="institute.add"
				ng-click="close()" class="md-primary"> Add New Institute
			</md-button> <md-button ui-sref="institute.view" ng-click="close()"
				class="md-primary"> View Institute </md-button> </md-content> </md-sidenav>

		</section>

	</div>

	<div ui-view>
	
		<div layout="column" layout-align="start start">
			<md-button ui-sref="institute.add" ng-click="close()"
				class="md-primary"> Add Institute </md-button>
			<md-button ui-sref="institute.view" ng-click="close()"
				class="md-primary"> View Institute </md-button>
			<md-button ui-sref="institute.edit" ng-click="close()"
				class="md-primary"> Edit Institute </md-button>

			
		</div>
	</div>
	

</div>
