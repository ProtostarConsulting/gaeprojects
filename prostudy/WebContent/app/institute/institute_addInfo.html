
<h3 class="md-headline">New Institute</h3>
<div layout="row" layout-sm="column">
	<div layout="column" flex>

		<md-input-container flex> <label>Institute
			Name</label> <input ng-model="tempInstitute.name"> </md-input-container>

		<md-input-container flex> <label>Institute
			Description</label> <input ng-model="tempInstitute.desc"> </md-input-container>

		<md-input-container flex> <label>Institute
			Address</label> <input ng-model="tempInstitute.address"> </md-input-container>

		<md-input-container flex> <label>Contact
			No</label> <input ng-model="tempInstitute.phone_no"> </md-input-container>


		<div layout="row" layout-align="end end" layout-sm="column">
			<md-button class="md-raised md-primary" ng-click="addInstitute()">Add
			Institute </md-button>

		</div>
	</div>
</div>
