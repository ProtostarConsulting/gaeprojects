<h5><b>Admin's Information</b></h5>

<div layout="row" layout-align="centre centre" layout-sm="column" flex>

	<md-input-container flex> <label>First name</label> <input ng-model="firstName"> </md-input-container>

	<md-input-container flex> <label>Last name</label> <input ng-model="lastName"> </md-input-container>

	<label>Is Google User</label><md-input-container flex><md-checkbox ng-model="isGoogleUser" ng-true-value="true"ng-false-value="false"> </md-checkbox> </md-input-container>

	<md-input-container flex> <label>Email-id</label><input ng-model="email_id"> </md-input-container>

	<md-input-container flex ng-hide="isGoogleUser"> <label>Password</label> <input type="password" ng-model="password"> </md-input-container>
	
	<md-input-container flex> <label>Contact</label> <input ng-model="contact"> </md-input-container>
	
	<md-input-container flex> <label>Address</label> <input ng-model="address"> </md-input-container>
	
	<md-button class="md-raised md-primary" ng-click="addToAdminsList()">Add
	To AdminList </md-button>
	
</div>
<div>


	<h5><b>Select Admins before Adding.</b></h5>

	<md-data-table-container>
	<table md-data-table class="md-primary" md-row-select="selectedAdmins"
		ng-model="admintable" md-progress="deferred">
		<thead>
			<tr>
				<th order-by="firstName" name="Admin Name"></th>
				<th order-by="email_id" name="EMAIL-ID"></th>
				<th order-by="contact" name="Contact No."></th>
			</tr>
		</thead>
		<tbody>
			<tr md-auto-select
				ng-repeat="a in admins | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit | filter: searchText"">
				<td>{{a.firstName}}</td>
				<td>{{a.email_id}}</td>
				<td>{{a.contact}}</td>
			</tr>
		</tbody>
	</table>
	<md-data-table-pagination md-limit="query.limit" md-page="query.page"
		md-total={{admins.length}} md-trigger="onpagechange"></md-data-table-pagination>
	</md-data-table-container>
</div>

<div layout="row" layout-align="end end" layout-sm="column" flex>
	<md-button class="md-raised md-primary" ng-disabled="isDisabled"
		ng-click="addInstituteAdmins({currentInstID: currentInstID})">Add
	Admins to Institute </md-button>

</div>


</div>
