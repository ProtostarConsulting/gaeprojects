<md-content layout-padding>
<form>


	<div layout="row" layout-align="center center">

		<md-input-container flex> <label>Enter
			Institute name</label>
		<input ng-model="searchText.name"> </md-input-container>


	</div>

		<div layout="row" layout-align="center center">
		<td><md-button class="md-raised md-primary"
				ng-click="clicked=true">Get Result</md-button></td>
		<!-- <td><md-button class="md-raised md-primary"
				ng-click="clicked=false">Cancel</md-button></td> -->
				<td><md-button class="md-raised" ng-click="cancelButton()">Cancel</md-button></td>
				
		</div>

	<div
		custom-select="institute in institutes | filter: { state: $searchTerm }">

		<div class="pull-left">
			<strong>{{ institute.name}}</strong><br />

		</div>
		<div class="clearfix"></div>
	</div>


	<div ng-show="clicked">

		<md-data-table-container>
		<table md-data-table md-row-select="selected" md-progress="deferred">
			<tr>

				<th  name="INSTITUTE NAME" order-by="name"></th>
				<th  name="EMAIL-ID" order-by="email_id"></th>
				<th  name="PHONE NO" order-by="phone_no"></th>
				<th  name="ADDRESS" order-by="address"></th>
				

			</tr>

			<tbody>
				<tr md-auto-select ng-repeat="institute in institutes | filter:searchText">
					<td>{{institute.name}}</td>
					<td>{{institute.email_id}}</td>
					<td>{{institute.phone_no}}</td>
					<td>{{institute.address}}</td>
					
				</tr>
			</tbody>
		</table>

		</md-data-table-container>

	</div>
</form>
</md-content>
