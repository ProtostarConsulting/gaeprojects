

	<h3><b>Institute Details </b></h3> 

<div layout="column">
	<md-content layout-padding>  <md-input-container flex>
	<table md-data-table" cellpadding="10" cellspacing="2">
		<tbody>
			<tr>
				<th style="font-weight: bold;">Institute ID:</th>
				<td>{{Institute.id}}</td>
			</tr>
			<tr>
				<th style="font-weight: bold;">Institute Name:</th>
				<td>{{Institute.name}}</td>
			</tr>
			<tr>
				<th style="font-weight: bold;">Description:</th>
				<td>{{Institute.desc}}</td>
			</tr>
			<tr>
				<th style="font-weight: bold;">Address:</th>
				<td>{{Institute.address}}</td>
			</tr>
			<tr>
				<th style="font-weight: bold;">Phone No:</th>
				<td>{{Institute.phone_no}}</td>
			</tr>
		
		</tbody>
	</table>
	</md-input-container> </md-content>

	<div layout="row" layout-align="centre centre" layout-sm="column" flex>
		<md-button ui-sref="institute.view.editInstitute" class="md-raised md-primary">Edit Institute</md-button>
		<md-button ui-sref="institute.view.view_admins({currentInstID: Institute.id})" class="md-raised md-primary">ViewAdmins </md-button>
		<md-button ui-sref="institute.view.view_teachers"  class="md-raised md-primary">View Teachers </md-button>
		<md-button ui-sref="institute.view.view_students" class="md-raised md-primary">View Students </md-button>
		<md-button ui-sref="institute.view.view_standards" class="md-raised md-primary">View Standards </md-button>
		
	</div>
	 <div ui-view></div> 
	 <footer>
				
				</footer>
</div>
