
<div layout="column">
	<div>
		<section layout="row">
			<!-- View Specific Toolbar-->
			<div class="md-toolbar-tools">
				<span flex></span>

				<section layout="column">

					<div layout="row" layout-align="end start">

						<md-button aria-label="Search" ng-click="showSearch = !showSearch">
						<ng-md-icon icon="search"></ng-md-icon> </md-button>

						<md-button aria-label="Open Settings" ng-click="toggleRight()">
						<ng-md-icon icon="more_vert"></ng-md-icon> </md-button>

					</div>
				</section>
			</div>

			<!-- Right Navigation Pane -->
			<md-sidenav class="md-sidenav-right md-whiteframe-z2"
				md-component-id="right"> <md-toolbar
				class="md-theme-light">
			<h1 class="md-toolbar-tools">Student Page Sub Menu</h1>
			</md-toolbar> <md-content layout-padding> <md-button
				ng-click="close()" class="md-primary"> Close Sidenav
			Right </md-button>

			<p hide-md show-gt-md>This shows the selected module
				links/actions.</p>
			<md-button ng-click="close()" class="md-primary"> Current
			Module Action 1 </md-button> <md-button ng-click="close()" class="md-primary">
			Current Module Action 2 </md-button> </md-content> </md-sidenav>

		</section>
	</div>


	<md-content> <md-data-table-container>
	<table md-data-table md-row-select="selected" md-progress="deferred">
		<thead md-order="query.order" md-trigger="onorderchange">
			<tr>

				<th name="Book ID" order-by="bookid"></th>
				<th name="Book Name" order-by="book_name"></th>
				<th name="Author" order-by="author"></th>

			</tr>
		</thead>

		<tbody>
			<tr md-auto-select
				ng-repeat="book in books | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit | filter: searchText">

				<td>{{book.id}}</td>
				<td><a
					ui-sref="book.chapterList({selectedBookId : book.bookid})"><b>{{book.book_name}}</b></a></td>
				<td>{{book.author}}</td>

			</tr>

		</tbody>

	</table>

	<md-data-table-pagination md-limit="query.limit" md-page="query.page"
		md-total={{books.length}} md-trigger="onpagechange"></md-data-table-pagination>

	</md-data-table-container>
</div>


</md-content>
