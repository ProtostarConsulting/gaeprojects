<div layout="row" layout-padding>
	<md-content>
	<section>
		<md-subheader class="md-primary">
		<h4 class="md-headline">Add Practice Exam</h4>
		</md-subheader>


		<div layout="column">
					<md-input-container
						md-is-error="myQuestionForm.examtitle.$invalid && (myQuestionForm.$submitted || myQuestionForm.examtitle.$dirty)">
					<label>Practice Exam Title</label> <input name="examtitle" id="examtitle" ng-required="true"
						ng-model="examtitle">
					<div ng-messages="myQuestionForm.examtitle.$error"
						ng-if="myQuestionForm.examtitle.$submitted || myQuestionForm.examtitle.$touched">
						<div ng-message="required">Please Enter Exam Title.</div>
					</div>
					</md-input-container>
					
					<md-input-container
						md-is-error="myQuestionForm.board.$invalid && (myQuestionForm.$submitted || myQuestionForm.board.$dirty)">
					<label>Board</label> <input name="board" id="board" ng-required="true"
						ng-model="board">
					<div ng-messages="myQuestionForm.board.$error"
						ng-if="myQuestionForm.board.$submitted || myQuestionForm.board.$touched">
						<div ng-message="required">Please Enter Board.</div>
					</div>
					</md-input-container>
						<md-input-container
						md-is-error="myQuestionForm.standard.$invalid && (myQuestionForm.$submitted || myQuestionForm.standard.$dirty)">
					<label>Standard</label> <input name="standard" id="standard" ng-required="true"
						ng-model="standard">
					<div ng-messages="myQuestionForm.standard.$error"
						ng-if="myQuestionForm.standard.$submitted || myQuestionForm.standard.$touched">
						<div ng-message="required">Please Enter Standard.</div>
					</div>
					</md-input-container>
					
					<md-input-container
						md-is-error="myQuestionForm.subject.$invalid && (myQuestionForm.$submitted || myQuestionForm.subject.$dirty)">
					<label>Subject</label> <input name="subject" id="subject" ng-required="true"
						ng-model="subject">
					<div ng-messages="myQuestionForm.subject.$error"
						ng-if="myQuestionForm.subject.$submitted || myQuestionForm.subject.$touched">
						<div ng-message="required">Please enter Subject.</div>
					</div>
					</md-input-container>
		
					<md-data-table-container>
				<table md-data-table md-row-select="selected" md-progress="deferred">
					<thead md-order="query.order" md-trigger="onorderchange">
					<tr>
						<th name="Question Desc"   order-by="description"></th>
						<!--<th name="note" order-by="note"></th>-->
						<th name="Option1"  order-by="option1"></th>
						<th name="Option2"  order-by="option2"></th>
						<th name="Option3"  order-by="option3"></th>
						<th name="Option4"  order-by="option4"></th>
						<th numeric name="Answer"  order-by="correctAns"></th>

						</tr>
					</thead>

				<tbody>
					<tr md-auto-select ng-repeat="question in questions | orderBy: query.order | filter: searchText | limitTo: query.limit: (query.page - 1) * query.limit">
						<td ng-bind-html="question.description">{{question.description}}</td>

						<td>{{question.option1}}</td>
						<td>{{question.option2}}</td>
						<td>{{question.option3}}</td>
						<td>{{question.option4}}</td>
						<td>{{question.correctAns}}</td>

					</tr>
				</tbody>
			</table>

		</md-data-table-container>
		<md-data-table-pagination md-limit="query.limit" md-page="query.page" md-total={{questions.length}} md-trigger="onpagechange"></md-data-table-pagination>
			<md-input-container flex><md-button class="md-raised md-primary" ng-click="addPracticeExam()" >Create Practice Exam </md-button></md-input-container>	
					</div>


	</section>
	</md-content>
</div>
