<div layout="column" layout-padding>
	<md-content>
	<section>
		<md-subheader class="md-primary">
		<h3 class="md-headline">New Student</h3>
		</md-subheader>
		<form name="studentForm" ng-model="studentForm">
			<div layout="row" layout-sm="column">

				<div layout="column" flex>
					<md-input-container flex> <label>First name<span
						style="color: red" ng-show="studentForm.firstName.$error.required"
						class="mandatory">*</span></label> <input name="firstName"
						ng-model="tempStudent.firstName" ng-required="true">
					<div ng-messages="studentForm.firstName.$error"
						ng-if="studentForm.firstName.$submitted || studentForm.firstName.$touched">
						<div ng-message="required">Please Enter First Name.</div>
					</div>
					</md-input-container>
				
					<md-input-container flex> <label>Last Name<span
						style="color: red" ng-show="studentForm.lastName.$error.required"
						class="mandatory">*</span></label> <input name="lastName"
						ng-model="tempStudent.lastName" ng-required="true">
					<div ng-messages="studentForm.lastName.$error"
						ng-if="studentForm.lastName.$submitted || studentForm.lastName.$touched">
						<div ng-message="required">Please Enter Last Name.</div>
					</div>
					</md-input-container>

					<md-input-container flex> <label> Email-ID<span
						style="color: red" ng-show="studentForm.email_id.$error.required"
						class="mandatory">*</span></label> <input type="email" name="email_id"
						ng-model="tempStudent.email_id" ng-required="true">
					<div ng-messages="studentForm.email_id.$error"
						ng-if="studentForm.email_id.$submitted || studentForm.email_id.$touched">
						<div ng-message="required">Please Enter your Email-Id.</div>
					</div>
					</md-input-container>
					<md-input-container 	flex> <label>Contact<span
						style="color: red" ng-show="studentForm.contact.$error.required"
						class="mandatory">*</span></label> <input type="number" name="contact"
						ng-model="tempStudent.contact" ng-minlength="10" ng-maxlength="10"
						ng-required="true">
					<div ng-messages="studentForm.contact.$error"
						ng-if="studentForm.contact.$submitted || studentForm.contact.$touched">
						<div ng-message="required">Please Enter Your Contact.</div>
						<span class="help-block"
							ng-show="((studentForm.contact.$error.minlength || studentForm.contact.$error.maxlength) && studentForm.contact.$dirty) ">Contact
							number should be 10 digits</span>
					</div>
					</md-input-container>

				</div>

				<div layout="column" flex>

					<md-input-container flex="30"> <md-select
						ng-model="tempStudent.standard" placeholder="Standard"
						ng-change="getDivisionByStandard()"> <md-option ng-value="standard"
						ng-repeat="standard in standards">{{standard}}</md-option> </md-select> </md-input-container>
						
						
					<md-input-container> <label>Division</label> <md-select
						ng-model="tempStudent.division" placeholder="Division"
						ng-change="getSubjectByDivision()"> <md-option
						ng-value="division" ng-repeat="division in divisions">{{division}}</md-option>
					</md-select> </md-input-container>
					
					<md-input-container> <label>Subject</label> <md-select
						ng-model="tempStudent.subject" placeholder="Subject" ng-change="">
					<md-option ng-value="subject" ng-repeat="subject in subjects">{{subject}}</md-option>
					</md-select> </md-input-container>
					

					<md-input-container flex> <label>

						Address</label> <input name="address" ng-model="tempStudent.address">
					</md-input-container>

					
				</div>

			</div>

			<div layout="row" layout-align="center center">
				<md-button class="md-raised" ng-click="cancelButton()">
				Cancel </md-button>
				<md-button class="md-raised md-primary" ng-click="addStudent()"
					ng-disabled="studentForm.$invalid">Submit </md-button>
			</div>

			<hr>
		</form>

	</section>



	</md-content>
</div>
