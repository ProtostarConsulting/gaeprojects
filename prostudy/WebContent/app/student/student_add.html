
		<md-subheader class="md-primary">
		<h3 class="md-headline">New Student</h3>
		</md-subheader>
		
		<form name="studentForm" ng-model="studentForm">
			

				<div layout="column" layout-sm="column">
					<md-input-container> <label>First
						name<span style="color: red"
						ng-show="studentForm.firstName.$error.required" class="mandatory">*</span>
					</label> <input name="firstName" ng-model="tempStudent.firstName"
						ng-required="true">
					<div ng-messages="studentForm.firstName.$error"
						ng-if="studentForm.firstName.$submitted || studentForm.firstName.$touched">
						<div ng-message="required">Please Enter First Name.</div>
					</div>
					</md-input-container>

					<md-input-container> <label>Last
						Name<span style="color: red"
						ng-show="studentForm.lastName.$error.required" class="mandatory">*</span>
					</label> <input name="lastName" ng-model="tempStudent.lastName"
						ng-required="true">
					<div ng-messages="studentForm.lastName.$error"
						ng-if="studentForm.lastName.$submitted || studentForm.lastName.$touched">
						<div ng-message="required">Please Enter Last Name.</div>
					</div>
					</md-input-container>

					<label>Is Google User</label>
					<md-checkbox ng-model="tempStudent.isGoogleUser"
						ng-true-value="true" ng-false-value="false"> </md-checkbox>
						
						
					<md-input-container> <label>Email-id<span
						style="color: red" ng-show="studentForm.email_id.$error.required"
						class="mandatory">*</span></label> <input type="email" name="email_id"
						ng-model="tempStudent.email_id" ng-required="true">
					<div ng-messages="studentForm.email_id.$error"
						ng-if="studentForm.email_id.$submitted || studentForm.email_id.$touched">
						<div ng-message="required">Please Enter your Email-Id.</div>
					</div>
					</md-input-container>
					
					<div ng-hide="tempStudent.isGoogleUser">
					<md-input-container flex >
					<label>Password<span style="color: red"
						ng-show="studentForm.password.$error.required" class="mandatory">*</span>
					</label> <input name="password" type="password"
						ng-model="tempStudent.password" ng-required="!tempStudent.isGoogleUser">
					<div ng-messages="studentForm.password.$error"
						ng-if="studentForm.password.$submitted || studentForm.password.$touched">
						<div ng-message="required">Please Enter Password.</div>
					</div>
					</md-input-container> 
					</div>
					


				</div>

				<div layout="column"  layout-sm="column" flex>
				
				
					<md-input-container> <label>
						Address</label> <input name="address" ng-model="tempStudent.address">
					</md-input-container>
				

					<md-input-container> <label>Contact<span
						style="color: red" ng-show="studentForm.contact.$error.required"
						class="mandatory">*</span></label> <input type="number" name="contact"
						ng-model="tempStudent.contact" ng-minlength="10" ng-maxlength="10"
						ng-required="true">
					<div ng-messages="studentForm.contact.$error"
						ng-if="studentForm.contact.$submitted || studentForm.contact.$touched">
						<div ng-message="required">Please Enter Your Contact.</div>
						<span class="help-block"
							ng-show="((studentForm.contact.$error.minlength || studentForm.contact.$error.maxlength) && studentForm.contact.$dirty) ">Contact
							number should be 10 digits</span>
					</div>
					</md-input-container>

					<md-input-container> <label>Standard<span
						style="color: red" ng-show="studentForm.standard.$error.required"
						class="mandatory">*</span></label> <md-select name="standard"
						ng-model="tempStudent.standard"
						ng-change="getDivisionByStandard()" ng-required="true">
					<md-option ng-value="standard" ng-repeat="standard in standards track by $index ">{{standard}}</md-option>
					</md-select>
					<div ng-messages="studentForm.standard.$error"
						ng-if="studentForm.standard.$submitted || studentForm.standard.$touched">
						<div ng-message="required">Please Select Standard.</div>
					</div>
					</md-input-container>

					<md-input-container> <label>Division<span
						style="color: red" ng-show="studentForm.division.$error.required"
						class="mandatory">*</span></label> <md-select name="division"
						ng-model="tempStudent.division" ng-change="getSubjectByDivision()"
						ng-required="true"> <md-option ng-value="division"
						ng-repeat="division in divisions track by $index ">{{division}}</md-option> </md-select>
					<div ng-messages="studentForm.division.$error"
						ng-if="studentForm.division.$submitted || studentForm.division.$touched">
						<div ng-message="required">Please Select Division.</div>
					</div>
					</md-input-container>


					<md-input-container> <label>Subject<span
						style="color: red" ng-show="studentForm.subject.$error.required"
						class="mandatory">*</span></label> <md-select name="subject"
						ng-model="tempStudent.subject" ng-change="" ng-required="true">
					<md-option ng-value="subject"
						ng-repeat="subject in subjects track by $index ">{{subject}}</md-option>
					</md-select>
					<div ng-messages="studentForm.subject.$error"
						ng-if="studentForm.subject.$submitted || studentForm.subject.$touched">
						<div ng-message="required">Please Select Subject.</div>
					</div>
					</md-input-container>


				</div>

			

			<div layout="row" layout-align="center center">
				<md-button class="md-raised" ng-click="cancelButton()">
				Cancel </md-button>
				<md-button class="md-raised md-primary" ng-click="addStudent()"
					ng-disabled="studentForm.$invalid">Submit </md-button>
			</div>

		</form>
