<div id="studentListDiv">
	<h3 class="md-headline">Student List</h3>

	<div layout="row" layout-align="end end" layout-xs="column">

		<md-button class="md-raised md-primary" ng-click="openPopUp()">Add
		In Bulk </md-button>
	</div>

	<div layout="row" layout-xs="column">
		<md-input-container flex> <label>Search
			By Name</label> <input ng-model="searchByName"> </md-input-container>
	</div>

	<div>
		<md-data-table-container>
		<table md-data-table md-row-select="selected" class="md-primary"
			md-progress="deferred">
			<thead md-order="query.order" md-trigger="onorderchange">

				<tr>
					
					<th order-by="bookName" name="Book Name"></th>
					<th order-by="bookPublication" name="Publication"></th>
					<th order-by="bookQty" name="Quantity"></th>
					<th order-by="medium" name="Medium"></th>
				</tr>
			</thead>
			<tbody>
				<tr md-auto-select
					ng-repeat="book in bookStocks | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit">

					<td>{{book.book.bookName}}</td>
					<td>{{book.book.bookPublication}}</td>
					<td>{{book.bookQty}}</td>
					
					<td>{{book.medium}}</td>
					<td></td>
				</tr>
			</tbody>
		</table>
		</md-data-table-container>
		<md-data-table-pagination md-limit="query.limit" md-page="query.page"
			md-total=bookStocks.length}} md-trigger="onpagechange"></md-data-table-pagination>
	</div>
</div>

<div layout="row" layout-align="center center">
	<md-button ui-sref="gfcourier.add({selectedGFCourierID : selected[0].id})"
		ng-show="selected.length == 1" class="md-fab md-primary md-hue-2"
		ng-click=""> <md-icon md-svg-src="img/icons/edit.svg"></md-icon>
	<md-tooltip>Edit </md-tooltip></md-button>

	<md-button ui-sref="gfcourier.view({selectedGFCourierID : selected[0].id})"
		ng-show="selected.length == 1" class="md-fab md-primary md-hue-2"
		ng-click=""> <md-icon md-svg-src="img/icons/result.svg"></md-icon>
	<md-tooltip>View </md-tooltip></md-button>
</div>
