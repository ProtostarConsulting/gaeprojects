<div id="studentListDiv">
	<h3 class="md-headline">Book List</h3>

	<div layout="row" layout-align="end end" layout-xs="column">

		<md-button class="md-raised md-primary" id="uplodeExcel"
			ng-click="UplodeExcel($event)">Upload Books<md-tooltip>
		Add Bulk Books</md-tooltip> </md-button>

		<md-button class="md-raised md-primary" id="downloadExcel"
			ng-click="downloadData()">Import Books <md-tooltip>Import
		Books</md-tooltip> </md-button>
	</div>



	<div layout="row" layout-xs="column">
		<md-input-container flex> <label>Search
			By Name</label> <input ng-model="searchByName"> </md-input-container>

		<div flex>
			<label>Book By Threshold </label>
			<md-checkbox ng-model="threshold" ng-true-value="true"
				ng-false-value="false" id="changer" id="thresholdID"
				ng-change="showThresholdBooks()"> </md-checkbox>
		</div>
	</div>


	<div>
		<md-data-table-container>
		<table md-data-table md-row-select="selected" class="md-primary"
			md-progress="deferred">
			<thead md-order="query.order" md-trigger="onorderchange">

				<tr>
					<th order-by="bookName" name="Book Name"></th>
					<th order-by="bookAuther" name="Auther"></th>
					<th order-by="weight" name="Weight"></th>
					<th order-by="bookPrice" name="Fees"></th>
					<th order-by="bookQty" name="Quantity"></th>
					<th order-by="bookThreshold" name="Threshold"></th>
					<th name="Action"></th>
				</tr>
			</thead>
			<tbody>
				<tr md-auto-select
					ng-repeat="book in bookStocks | orderBy: query.order | filter: bookName |filter : searchByName | limitTo: query.limit: (query.page - 1) * query.limit">

<!-- 					<td>{{book.bookName}}</td>
					<td>{{book.bookAuther}}</td>
					<td>{{book.weight}}</td>
					<td>{{book.bookPrice}}</td>
					<td>{{book.bookThreshold}}</td>
 -->					<td ng-if="book.bookQty < book.bookThreshold"><b><font color="red">{{book.bookName}}</font></b></td>
					<td ng-if="book.bookQty > book.bookThreshold">{{book.bookName}}</b></td>
					
					<td ng-if="book.bookQty < book.bookThreshold"><b><font color="red">{{book.bookAuther}}</font></b></td>
					<td ng-if="book.bookQty > book.bookThreshold">{{book.bookAuther}}</b></td>
					
					<td ng-if="book.bookQty < book.bookThreshold"><b><font color="red">{{book.weight}}</font></b></td>
					<td ng-if="book.bookQty > book.bookThreshold">{{book.weight}}</b></td>
					
					<td ng-if="book.bookQty < book.bookThreshold"><b><font color="red">{{book.bookPrice}}</font></b></td>
					<td ng-if="book.bookQty > book.bookThreshold">{{book.bookPrice}}</b></td>
					
					<td ng-if="book.bookQty < book.bookThreshold"><b><font color="red">{{book.bookQty}}</font></b></td>
					<td ng-if="book.bookQty > book.bookThreshold">{{book.bookQty}}</b></td>
										
					<td ng-if="book.bookQty < book.bookThreshold"><b><font color="red">{{book.bookThreshold}}</font></b></td>
					<td ng-if="book.bookQty > book.bookThreshold">{{book.bookThreshold}}</b></td>
					
					<td><md-button
							ui-sref="bookModule.add({selectedGFBookID : book.id})"
							class="md-fab md-primary md-hue-2" ng-click=""> <md-icon
							md-svg-src="img/icons/edit.svg"></md-icon> <md-tooltip>Edit
						</md-tooltip></md-button></td>

				</tr>
			</tbody>
		</table>
		</md-data-table-container>
		<md-data-table-pagination md-limit="query.limit" md-page="query.page"
			md-total={{bookStocks.length}} md-trigger="onpagechange"></md-data-table-pagination>
	</div>
</div>
