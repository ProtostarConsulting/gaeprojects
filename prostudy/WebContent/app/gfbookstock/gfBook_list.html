<div id="studentListDiv">
	<h3 class="md-headline">Book List</h3>

	<div layout="row" layout-align="end end" layout-xs="column">

			<md-button class="md-raised md-primary" id="uplodeExcel"
		ng-click="UplodeExcel($event)">Bulk Upload <md-tooltip>
	Add Bulk Books</md-tooltip> </md-button>
	</div>



	<div layout="row" layout-xs="column">
		<md-input-container flex> <label>Search
			By Name</label> <input ng-model="searchByName"> </md-input-container>
	</div>

	<div layout=col layout-align="end end" layout-xs="column">


		<md-input-container flex> <label>Search
			BY Book Name</label> <md-select name="bookName" ng-model="bookName ">
		<md-option ng-value="book.bookName"
			ng-repeat="book in bookStocks">{{book.bookName}}</md-option> 
		</md-select></md-input-container>	
<!-- 			
			<md-input-container
			flex> <label>Search BY Medium </label> <md-select
			name="bookName" ng-model="medium "> <md-option
			ng-value="book.medium" ng-repeat="book in bookStocks">{{book.medium}}</md-option>
		</md-select> </md-input-container>
 -->	</div>

	<div>
		<md-data-table-container>
		<table md-data-table md-row-select="selected" class="md-primary"
			md-progress="deferred">
			<thead md-order="query.order" md-trigger="onorderchange">

				<tr>
					<th order-by="bookName" name="Book Name"></th>
					<th order-by="bookAuther" name="Auther"></th>
					<th order-by="bookPublication" name="Publication"></th>
					
				</tr>
			</thead>
			<tbody>
				<tr md-auto-select
					ng-repeat="book in bookStocks | orderBy: query.order | filter: bookName |filter : medium | limitTo: query.limit: (query.page - 1) * query.limit">

					<td>{{book.bookName}}</td>
					<td>{{book.bookAuther}}</td>
					<td>{{book.bookPublication}}</td>
					<td><md-button
							ui-sref="gandhifoundation.bookModule.add({selectedGFBookID : book.id})"
							class="md-fab md-primary md-hue-2" ng-click=""> <md-icon
							md-svg-src="img/icons/edit.svg"></md-icon> <md-tooltip>Edit
						</md-tooltip></md-button></td>
					
				</tr>
			</tbody>
		</table>
		</md-data-table-container>
		<md-data-table-pagination md-limit="query.limit" md-page="query.page"
			md-total={{bookStocks.length}} md-trigger="onpagechange"></md-data-table-pagination>
	</div>
</div>
