<h3><b>Attendance Section</b></h3>

<div layout="row" layout-align="end start">
	<h4>
		<b>{{date | date:'yyyy-MM-dd'}}</b>
	</h4>
</div>

<p>&nbsp;</p>
<p>&nbsp;</p>

<div layout-align="center center" layout-sm="column">

	<md-input-container flex> <md-select
		ng-model="selectedStandard" placeholder="Standard" ng-change="">
	<md-option ng-value="class" ng-repeat="class in standards">{{class}}</md-option>
	</md-select> </md-input-container>
	
	<md-input-container flex> <md-select
		ng-model="selectedSubject" placeholder="Subject" ng-change="">
	<md-option ng-value="subject" ng-repeat="subject in subjects">{{subject}}</md-option>
	</md-select> </md-input-container>

</div>

<p>&nbsp;</p>
<p>&nbsp;</p>


<div layout="row" layout-align="center center">
	<md-button class="md-raised md-primary"
		ng-click="getStudentsByInstitute()">Get Students</md-button>
</div>

<p>&nbsp;</p>
<p>&nbsp;</p>


<div layout="row" layout-sm="column" layout-align="center center" layout-sm="column">
	<md-button
		ng-repeat="attendanceRecord in attendanceRecordList track by $index"
		type="button" class="md-raised md-primary"
		ng-click="toggleAttendance($index)">{{attendanceRecord.studID}}</md-button>

</div>

<p>&nbsp;</p>
<p>&nbsp;</p>


<div layout="row" layout-align="center center" layout-sm="column">
	<md-button class="md-raised md-primary" ng-click="submitAttendance()">Save Attendance</md-button>
	<md-button class="md-raised md-primary" ng-click="cancel()">Cancel</md-button>
</div>
