<h3>
	<b>Attendance Section</b>
</h3>

<div layout="row" layout-align="end start">
	<h4>
		<b>{{date | date:'yyyy-MM-dd'}}</b>
	</h4>
</div>

<p>&nbsp;</p>
<p>&nbsp;</p>

<div layout="row" layout-align="center center" layout-sm="column">
	<md-input-container flex="30"> <label>Standard</label> <md-select
		ng-model="selectedStandard" placeholder="Standard"
		ng-change="getDivisionByStandard()"> <md-option
		ng-value="standard" ng-repeat="standard in standards">{{standard}}</md-option>
	</md-select> </md-input-container>
</div>

<div layout="row" layout-align="center center" layout-sm="column">
	<md-input-container flex="30"> <label>Division</label> <md-select
		ng-model="selectedDivision" placeholder="Division"
		ng-change="getSubjectByDivision()"> <md-option
		ng-value="division" ng-repeat="division in divisions">{{division}}</md-option>
	</md-select> </md-input-container>
</div>

<div layout="row" layout-align="center center" layout-sm="column">
	<md-input-container flex="30"> <label>Subject</label> <md-select
		ng-model="selectedSubject" placeholder="Subject" ng-change="getStudentsByInstitute()">
	<md-option ng-value="subject" ng-repeat="subject in subjects">{{subject}}</md-option>
	</md-select> </md-input-container>
</div>

<p>&nbsp;</p>
<p>&nbsp;</p>



<div layout="row" layout-sm="column" layout-align="center center"
	layout-sm="column">
	<md-button
		ng-repeat="attendanceRecord in attendanceRecordList track by $index"
		type="button" class="md-raised md-primary"
		ng-click="toggleAttendance($index)">{{attendanceRecord.studID}}</md-button>

</div>

<p>&nbsp;</p>
<p>&nbsp;</p>


<div layout="row" layout-align="center center" layout-sm="column">
	<md-button class="md-raised md-primary" ng-click="submitAttendance()">Save
	Attendance</md-button>
	<md-button class="md-raised md-primary" ng-click="cancel()">Cancel</md-button>
</div>
