<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Template App</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->

<!-- <link rel="stylesheet" href="https://twitter.github.io/typeahead.js/css/examples.css"> -->
<link rel="stylesheet" href="/css/examples.css">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.css">
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.js"></script>
<!-- Datatable -->
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="/js/BillingServices.controller.js"></script>
<script src="https://apis.google.com/js/client.js?onload=init"></script>

<!-- Datepicker -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.14.30/css/bootstrap-datetimepicker.min.css">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.14.30/js/bootstrap-datetimepicker.min.js"></script>
<script
	src="http://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>



</head>
<body>
	<div id="header"></div>
	<div ng-app="bill" class="container" ng-controller="billController">

		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-4">
				<!-- <div class="form-group">
					<label for="name">Customer Name:</label> <input type="text"
						class="form-control" id="name">
				</div> -->
				<div class="form-group">
					<label for="name">Customer Name :</label>
					<div id="bloodhound">
						<input type="text" class="form-control typeahead" id="name"
							placeholder="Customer Name">
					</div>
				</div>
			</div>
			<div class="col-sm-4"></div>
			<div class="col-sm-1"></div>
		</div>
		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-10">
				<nav class="navbar navbar-default">
					<div class="container-fluid">
						<div class=" row">
							<div class="col-sm-2">
								<div class="navbar-brand" href="/">Delete</div>
							</div>
							<div class="col-sm-4">
								<div class="navbar-brand" href="/">Items</div>
							</div>
							<div class="col-sm-2">
								<div class="navbar-brand" href="/">Qty</div>
							</div>
							<div class="col-sm-2">
								<div class="navbar-brand" href="/">Rate</div>
							</div>
							<div class="col-sm-2">
								<div class="navbar-brand" href="/">Total</div>
							</div>
						</div>



						<div id="items">
							<div class="row clearfix" style="background-color: white;" id='addr0'>
								<div class="col-sm-2">
									<div class="navbar-brand" href="/">Delete</div>
								</div>
								<div class="col-sm-4">
									<div class="navbar-brand" href="/">
										<div class="form-group">
											<div id="bloodhound2">
												<input type="text" class="form-control typeahead"
													id="itemname0" placeholder="Customer Name">
											</div>
										</div>
									</div>
								</div>
								<div class="col-sm-2">
									<div class="navbar-brand" href="/">
										<div class="form-group">
											<input type="text" class="form-control" ng-model="bill.qty"
												id="qty0">
										</div>
									</div>
								</div>
								<div class="col-sm-2">
									<div class="navbar-brand" href="/">
										<div class="form-group">
											<input type="text" class="form-control" ng-model="bill.rate"
												id="rate0">
										</div>
									</div>

								</div>
								<div class="col-sm-2">
									<div class="navbar-brand" href="/">
										<div class="form-group">
											<input type="text" class="form-control" ng-model="bill.total"
												id="total0" disabled>
										</div>
									</div>
								</div>



								

							</div>
							 <div class="row clearfix" style="background-color: white;" id="addr1"></div>
						</div>
						<a id="add_row" class="btn btn-default pull-left" ng-click="addDiv();">Add Row</a><!-- <a
							id='delete_row' class="pull-right btn btn-default">Delete Row</a> -->






						<div>
							<div class="row" style="background-color: white;">
								<div class="col-sm-2">
									<div class="navbar-brand" href="/">
										<button type="submit" class=" btn">Add One More Item</button>
									</div>
								</div>
								<div class="col-sm-6"></div>
								<div class="col-sm-2">
									<div class="navbar-brand" href="/">Total</div>

								</div>
								<div class="col-sm-2">
									<div class="navbar-brand" href="/">
										<div class="form-group">
											<input type="text" class="form-control"
												ng-model="bill.grandtotal" id="grandtotal" disabled>
										</div>
									</div>
								</div>
							</div>
						</div>







					</div>
				</nav>
				<!-- <nav class="navbar navbar-default" style="  background-color:white;">
	
						</nav> -->

			</div>
			<div class="col-sm-1"></div>

		</div>




	</div>

	<script>
	
	
	</script>



	<script>
		$(function() {
			$("#header").load("header.html");
			$("#footer").load("footer.html");
		});
	</script>

	<!--Remaining section-->
	<div id="footer"></div>
</body>
</html>
