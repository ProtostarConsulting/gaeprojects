<!DOCTYPE html >
<html>

<head>

<meta charset="ISO-8859-1">
<title>Invoice</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- jQuery library -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="/js/invoiceServices.controller.js"></script>
<script src="https://apis.google.com/js/client.js?onload=init"></script>
<!-- <script src="http://twitter.github.io/typeahead.js"></script> -->

<script src="http://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>



</head>

<body>
	<div id="header"></div>

	    <div class="form-group" id="bloodhound">
		     <label for="email_Id">Email-Id</label>
		         <input type="text"class="form-control typeahead" id="email_Id"
			      placeholder="States of USA" ng-model="addCustomer.email_Id">
        </div>




	<script>
		var substringMatcher = function(strs) {
			return function findMatches(q, cb) {
				var matches, substringRegex;

				// an array that will be populated with substring matches
				matches = [];

				// regex used to determine if a string contains the substring `q`
				substrRegex = new RegExp(q, 'i');

				// iterate through the pool of strings and for any string that
				// contains the substring `q`, add it to the `matches` array
				$.each(strs, function(i, str) {
					if (substrRegex.test(str)) {
						matches.push(str);
					}
				});

				cb(matches);
			};
		};

		var states = [ 'Alabama', 'Alaska', 'Arizona', 'Arkansas',
				'California', 'Colorado', 'Connecticut', 'Delaware', 'Florida',
				'Georgia', 'Hawaii', 'Idaho', 'Illinois', 'Indiana', 'Iowa',
				'Kansas', 'Kentucky', 'Louisiana', 'Maine', 'Maryland',
				'Massachusetts', 'Michigan', 'Minnesota', 'Mississippi',
				'Missouri', 'Montana', 'Nebraska', 'Nevada', 'New Hampshire',
				'New Jersey', 'New Mexico', 'New York', 'North Carolina',
				'North Dakota', 'Ohio', 'Oklahoma', 'Oregon', 'Pennsylvania',
				'Rhode Island', 'South Carolina', 'South Dakota', 'Tennessee',
				'Texas', 'Utah', 'Vermont', 'Virginia', 'Washington',
				'West Virginia', 'Wisconsin', 'Wyoming' ];

		$('#the-basics .typeahead').typeahead({
			hint : true,
			highlight : true,
			minLength : 1
		}, {
			name : 'states',
			source : substringMatcher(states)
		});

		// constructs the suggestion engine
		var states = new Bloodhound({
			datumTokenizer : Bloodhound.tokenizers.whitespace,
			queryTokenizer : Bloodhound.tokenizers.whitespace,
			// `states` is an array of state names defined in "The Basics"
			local : states
		});

		$('#bloodhound .typeahead').typeahead({
			hint : true,
			highlight : true,
			minLength : 1
		}, {
			name : 'states',
			source : states
		});
	</script>

	<script>
		$(function() {
			$("#header").load("header.html");
			$("#footer").load("footer.html");
		});
	</script>


	<div id="footer"></div>

</body>
</html>
