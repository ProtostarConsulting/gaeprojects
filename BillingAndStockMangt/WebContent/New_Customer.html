<!DOCTYPE html>
<html lang="en-US">
<head>
<title>CRM</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">


<!-- Datatable -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.css">
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.js"></script>
<!-- Datatable -->

<!-- jQuery library -->
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<script src="/js/New_CustomerService.controller.js"></script>
<script src="/js/script.js"></script>
<script src="https://apis.google.com/js/client.js?onload=init"></script>

</head>
<body ng-app="crmApp">
	<div id="header"></div>
	<div class="container">
		<h3>Customer</h3>
		<div ng-controller="MyController">
			<div id="formDiv">
				<form role="form" visible="true" ng-submit="doSomething()">
					<div class="row">
						<div class="col-sm-4">

							<div class="form-group" style="display: none">
								<label for="id">ID:</label> <input type="text"
									class="form-control" id="id" ng-model="customer.id">
							</div>

							<div class="form-group">
								<label for="firstName">First Name:</label> <input type="text"
									class="form-control" id="firstName"
									placeholder="Enter First Name">
							</div>

							<div class="form-group">
								<label for="lastName">Last Name:</label> <input type="text"
									class="form-control" id="lastName" ng-model="customer.lastName"
									placeholder="Enter Last Name" name="lastName" required>						
							</div>

							<div class="form-group">
								<label for="mobileNo">Mobile No:</label> <input type="text"
									class="form-control" id="mobileNo" ng-model="customer.mobileNo"
									placeholder="Enter Mobile No." name="mobileNo" required>
							</div>

							<div class="form-group">
								<label for="email">E-mail ID:</label> <input type="text"
									class="form-control" id="email" ng-model="customer.email"
									placeholder="Enter Email ID" name="email" required>
							</div>

						</div>

						<div class="col-sm-4"></div>
						<div class="col-sm-4">

							<div class="form-group">
								<label for="address1">Address Line1:</label> <input type="text"
									class="form-control" id="address1" ng-model="customer.address1"
									placeholder="Enter Address Line 1">
							</div>

							<div class="form-group">
								<label for="address2">Address Line2:</label> <input type="text"
									class="form-control" id="address2" ng-model="customer.address2"
									placeholder="Enter Address Line 2">
							</div>
							<div class="form-group">
								<label for="city">City:</label> <input type="text"
									class="form-control" id="city" ng-model="customer.city"
									placeholder="Enter City">
							</div>

							<div class="form-group">
								<label for="pin">PIN:</label> <input type="text"
									class="form-control" id="pin" ng-model="customer.pin"
									placeholder="Enter PIN">
							</div>
						</div>
					</div>
					<div>
						<!-- <button type="submit" ng-disabled="form.$invalid"
							class="btn btn-success" ng-click="clickDiv.saveCustomer()">Submit</button> -->
						<button type="submit" ng-disabled="form.$invalid"
							class="btn btn-success" ng-click="clickDiv.saveCustomer()">Submit</button>
						<button type="button" class="btn btn-Info"
							ng-click="clickDiv.clearall()">Reset</button>
						<button type="button" class="btn btn-primary"
							ng-click="clickDiv.cancelBtn()">Cancel</button>
					</div>

					<div id="listofCustomers">
						<table id="customersDataTable"
							class="table table-striped table-bordered" cellspacing="0"
							width="100%">
							<thead>
								<th>Sr.No.</th>
								<th>First Name</th>
								<th>Last Name</th>
								<th>Mobile No</th>
								<th>Email ID</th>
								<th>Address Line1</th>
								<th>Address Line2</th>
								<th>City</th>
								<th>PIN</th>
							</thead>
						</table>
					</div>
				</form>
			</div>

			<div id="main" class="hidden">
				<PanelFooter>
				<div class="col-sm-12">
					<div class="panel panel-success ">
						<div id="actionMsgDivR" class="panel-heading hidden">customer
							Added Successfully</div>
						<div id="actionMsgDivU" class=" panel-heading hidden">customer
							Updated Successful.</div>
						<div class="panel-body">

							<button type="submit" class="btn btn-primary"
								ng-click="clickDiv.addcustomer()">Add New Medicine</button>
							<button type="submit" class="btn btn-primary"
								ng-click="clickDiv.cancelBtn()">Home</button>
						</div>
					</div>
				</div>
				</PanelFooter>
			</div>
		</div>
	</div>

	<script>
		function seletctUser(id, firstName, lastName, mobileNo, email,
				address1, address2, city, pin) {
			alert("Inside Select User");
			document.getElementById("id").value = id;
			document.getElementById("firstName").value = firstName;
			document.getElementById("lastName").value = lastName;
			document.getElementById("mobileNo").value = mobileNo;
			document.getElementById("email").value = email;
			document.getElementById("address1").value = address1;
			document.getElementById("address2").value = address2;
			document.getElementById("city").value = city;
			document.getElementById("pin").value = pin;
		}

		$(document).ready(function() {
			$('#customersDataTable').dataTable();
		});

		$(function() {
			$("#header").load("header.html");
			$("#footer").load("footer.html");
		});
	</script>
	<!--Remaining section-->
	<div id="footer"></div>
</body>
</html>
