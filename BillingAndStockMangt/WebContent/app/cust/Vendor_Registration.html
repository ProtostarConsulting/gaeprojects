<html lang="en" ng-app="customerApp" ng-controller="customerCtr">
<head>
<link rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
<!-- <link rel="stylesheet" href="css/customer.css"> -->

<meta name="viewport" content="initial-scale=1" />
</head>
<body layout="column">


	<div layout="column">

		<md-content layout-padding>
		<form name="userForm">

			<div layout layout-sm="column">
				<md-input-container flex> <label>Vendor 
					Name </label> <input ng-model="cust.vendorName"> </md-input-container>
				<md-input-container flex> <label>Mobole No. 
					</label> <input ng-model="cust.mobileNo"> </md-input-container>
				<md-input-container flex> <label>
					E-mail ID :</label> <input ng-model="cust.email"> </md-input-container>
				
			</div>
			<md-input-container flex> <label> City 
				</label> <input ng-model="cust.city"> </md-input-container>
			<md-input-container flex> <label> PIN 
				</label> <input ng-model="cust.pin"> </md-input-container>

		</form>


		<section layout="row" layout-sm="column" layout-align="left left">
			<md-button class="md-raised">Cancel</md-button>
			<md-button class="md-raised md-primary" ng-click="addVendor()">Save</md-button>
			<md-button class="md-raised md-primary" ng-click="loadVendorList()">Show
			List </md-button>
		</section>

		</md-content>


	</div>


	<!-- Angular Material Dependencies -->
<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js"></script>
	<script src="js/vendor.ctr.js"></script>
	<script src="https://apis.google.com/js/client.js?onload=init"></script>
</body>
</html>
