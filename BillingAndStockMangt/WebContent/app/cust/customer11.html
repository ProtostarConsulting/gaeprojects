<html lang="en" ng-app="customerApp" ng-controller="customerCtr">
<head>
<link rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
<link rel="stylesheet" href="css/customer.css">
<meta name="viewport" content="initial-scale=1" />

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet"
	href="/lib/datatables-responsive/css/xeditable.css">
<link rel="stylesheet"
	href="/lib/datatables-responsive/css/font-awesome.css">
<link rel="stylesheet"
	href="/lib/datatables-responsive/css/jquery.dataTables.css">
<link rel="stylesheet"
	href="/lib/datatables-responsive/css/datatables.bootstrap.css">
<link rel="stylesheet"
	href="/lib/datatables-responsive/css/angular-datatables-main.css">
<link rel="stylesheet"
	href="/lib/datatables-responsive/css/dataTables.tableTools.css">
<link rel="stylesheet"
	href="/lib/datatables-responsive/css/dataTables.responsive.css">
</head>
<body layout="column">


	<div layout="column">
		
		<md-content layout-padding>
		<form name="userForm">
		
			<div layout layout-sm="column">
				<md-input-container flex> <label>First
					name</label> <input ng-model="cust.firstName"> </md-input-container>
				<md-input-container flex> <label>Last
					Name</label> <input ng-model="cust.lastName"> </md-input-container>
				<md-input-container flex> <label>
					Mobile No</label> <input ng-model="cust.mobileNo"> </md-input-container>
				<md-input-container flex> <label> Email</label>
				<input ng-model="cust.email"> </md-input-container>
			</div>
			<div layout layout-sm="column">
				<md-input-container flex> <label>Address
					Line1</label> <input ng-model="cust.address.line1"> </md-input-container>
				<md-input-container md-no-float> <input
					ng-model="cust.address.line2" placeholder="Address Line2">
				</md-input-container>
			</div>
			<div layout layout-sm="column">
				<md-input-container flex> <label>City</label> <input
					ng-model="cust.address.city"> </md-input-container>
				<md-input-container flex> <label>State</label>
				<input ng-model="cust.address.state"> </md-input-container>
				<md-input-container flex> <label>Postal
					Code</label> <input ng-model="cust.address.pin"> </md-input-container>
			</div>

		</form>


		<section layout="row" layout-sm="column" layout-align="left left">
			<md-button class="md-raised">Cancel</md-button>
			<md-button class="md-raised md-primary" ng-click="addCustomer()">Submit</md-button>
			<md-button class="md-raised md-primary" ng-click="loadCustomerList()">Get
			List Temp</md-button>
		</section>

		</md-content>
	</div>

		<div>
			<div ng-controller="AngularWayChangeDataCtrl as showCase">
				<form class="form-inline" ng-submit="showCase.addPerson()">
					<table datatable="ng" dt-options="showCase.dtOptions"
						dt-column-defs="showCase.dtColumnDefs" class="row-border hover">
						<thead>
							<tr>
								<th>
									<div class="form-group">
										<label> <input class="form-control" type="number"
											name="id" ng-model="showCase.person2Add.id" value="">
										</label>
									</div>
								</th>
								<th>
									<div class="form-group">
										<label> <input type="text" class="form-control"
											name="firstName" ng-model="showCase.person2Add.firstName"
											value="">
										</label>
									</div>
								</th>
								<th>
									<div class="form-group">
										<label> <input type="text" class="form-control"
											name="lastName" ng-model="showCase.person2Add.lastName"
											value="">
										</label>
									</div>
								</th>
								<th>
									<div class="form-group">
										<button type="submit" class="btn btn-success">
											<i class="fa fa-plus"></i>
										</button>
									</div>
								</th>
							</tr>
							<tr>
								<th>ID</th>
								<th>FirstName</th>
								<th>LastName</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="person in showCase.persons">
								<td>{{ person.id }}</td>
								<td>{{ person.firstName }}</td>
								<td>{{ person.lastName }}</td>
								<td>
									<button type="button" ng-click="showCase.modifyPerson($index)"
										class="btn btn-warning">
										<i class="fa fa-edit"></i>
									</button>
									<button type="button" ng-click="showCase.removePerson($index)"
										class="btn btn-danger">
										<i class="fa fa-trash-o"></i>
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</form>
			</div>
			<!-- end outer div. i am at the end -->
		</div>

	<!-- Angular Material Dependencies -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js"></script>

	<script
		src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
	<script src="js/customer.ctr.js"></script>
	<script src="https://apis.google.com/js/client.js?onload=init"></script>
</body>
</html>
