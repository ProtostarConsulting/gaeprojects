
<div>
	<form class="form-inline" ng-submit="addPerson()">
		<table datatable="ng" dt-options="dtOptions"
			dt-column-defs="dtColumnDefs" class="row-border hover">
			<thead>
				<tr>
					<th>
						<div class="form-group">
							<label> <input class="form-control" type="text" name="id"
								ng-model="person2Add.mobileNo" value="">
							</label>
						</div>
					</th>
					<th>
						<div class="form-group">
							<label> <input type="text" class="form-control"
								name="firstName" ng-model="person2Add.firstName" value="">
							</label>
						</div>
					</th>
					<th>
						<div class="form-group">
							<label> <input type="text" class="form-control"
								name="lastName" ng-model="person2Add.lastName" value="">
							</label>
						</div>
					</th>
					<th>
						<div class="form-group">
							<button type="submit" class="btn btn-success">
								<i class="fa fa-plus"></i>
							</button>
							| <a href="/app/cust/customer.html">New Customer</a>
							<!-- <md-button href="/app/cust/customer.html">New
									Customer </md-button> -->
						</div>
					</th>
				</tr>
				<tr>
					<th>MobileNo</th>
					<th>FirstName</th>
					<th>LastName</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="person in persons">
					<td>{{ person.mobileNo }}</td>
					<td>{{ person.firstName }}</td>
					<td>{{ person.lastName }}</td>
					<td>
						<button type="button" ng-click="modifyPerson($index)"
							class="btn btn-warning">
							<i class="fa fa-edit"></i>
						</button>
						<button type="button" ng-click="removePerson($index)"
							class="btn btn-danger">
							<i class="fa fa-trash-o"></i>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</div>
