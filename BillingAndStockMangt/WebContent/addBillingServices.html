<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Vechile add</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->


<!-- Datatable -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.css">
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.js"></script>
<!-- Datatable -->
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="/js/addBillingServices.controller.js"></script>
<script src="https://apis.google.com/js/client.js?onload=init"></script>

<!-- Datepicker -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.14.30/css/bootstrap-datetimepicker.min.css">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.14.30/js/bootstrap-datetimepicker.min.js"></script>


</head>
<body>
	<div id="header"></div>


	<div ng-app="myapp" class="container" ng-controller="MyController"
		id="wrap">
		<h3>Page1</h3>
		<div style="display: none;" id="updateForm">
			<div class="row">
				<div class="col-sm-8">
					<form role="form">

						<div class="form-group" style="display: none;">
							<label for="id">Vechile No:</label> <input type="text"
								class="form-control" id="id" ng-model="saveVechile.id">
						</div>


						<div class="form-group">
							<label for="vechile_No">Vechile No:</label> <input type="text"
								class="form-control" id="vechile_No"
								ng-model="saveVechile.vechile_No">
						</div>
						<div class="form-group">
							<label for="owner_Name">Owner Name:</label> <input type="text"
								class="form-control" id="owner_Name"
								ng-model="saveVechile.owner_Name">
						</div>


						<div class="form-group">
							<label for="date_Time_Recevied">date Time Recevied:</label>
							<div class='input-group date' id='datetimepicker1'>
								<input type='text' class="form-control" id="date_Time_Recevied"
									ng-model="saveVechile.date_Time_Recevied" /> <span
									class="input-group-addon"> <span
									class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
						</div>


						<div class="form-group">
							<label for="notes">Notes:</label> <input type="text"
								class="form-control" id="notes" ng-model="saveVechile.notes">
						</div>

						<div class="row">

							<div class="col-sm-2">
								<div>
									<button type="submit" class="btn btn-primary"
										ng-click="clickDiv.addVechile()">Submit</button>
								</div>
							</div>
							<div class="col-sm-3">
								<div>
									<button type="submit" class="btn btn-primary"
										ng-click="getAllVechile()">List Of Bills</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>



		<div id="listofuser">
			<table id="example" class="table table-striped table-bordered"
				cellspacing="0" width="100%">
				<thead>
					<th>Sr No</th>
					<th>owner_Name</th>
					<th>vechile_No</th>
					<th>date_Time_Recevied</th>
					<th>notes</th>

				</thead>
				<tbody>
				<tbody>
			</table>
			<form role="form">
				<button type="button" class="btn btn-primary"
					ng-click="addNewUser()">Add New Servicing</button>
			</form>
		</div>

		<PanelFooter>
		<div class="col-sm-12">
			<div id="actionMsgDiv" class="panel panel-success"
				style="display: none; background-color: #f8f8f8; border-color: #e7e7e7;">
				<div class="panel-heading"
					style="background-color: #e7e7e7; color: black;">Registration
					Successfully.</div>
				<div class="panel-body">
					<form role="form">
						<button type="submit" class="btn btn-primary"
							ng-click="addNewUser()">Add vechel</button>
						<button type="submit" class="btn btn-primary"
							ng-click="getAllVechile()">Cancel</button>
					</form>
				</div>

			</div>

		</div>
		</PanelFooter>

		<PanelFooter>
		<div class="col-sm-12">
			<div id="actionMsgDiv1" class="panel panel-success"
				style="display: none; background-color: #f8f8f8; border-color: #e7e7e7;">
				<div class="panel-heading" style="background-color: #e7e7e7;">Updation
					Successfully.</div>
				<div class="panel-body">
					<form role="form">
						<button type="submit" class="btn btn-primary"
							ng-click="getAllVechile()">Ok</button>
						<!--  <button type="submit" class="btn btn-primary"
       ng-click="getAllVechile()">Cancel</button> -->
					</form>
				</div>
			</div>

		</div>
		</PanelFooter>
	</div>

	<script type="text/javascript">
		$(function() {
			$('#datetimepicker1').datetimepicker({
				format : 'DD/MM/YYYY'
			});
		});
	</script>


	<script>
		function seletctUser(id, owner_Name, vechile_No, date_Time_Recevied,
				notes) {
			document.getElementById("id").value = id;
			document.getElementById("notes").value = notes;
			document.getElementById("date_Time_Recevied").value = date_Time_Recevied;
			document.getElementById("owner_Name").value = owner_Name;
			document.getElementById("vechile_No").value = vechile_No;
			$("#updateForm").show();
			$("#listofuser").hide();

		}

		$(document).ready(function() {
			$('#example').dataTable();
		});

		$(function() {
			$("#header").load("header.html");
			$("#footer").load("footer.html");
		});
	</script>
	<!-- <script src="https://apis.google.com/js/client.js?onload=init"></script> -->
	<!--Remaining section-->
	<div id="footer"></div>
</body>
</html>
