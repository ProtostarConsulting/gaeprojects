<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Vechile add</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="/js/addBillingServices.controller.js"></script>
<script src="https://apis.google.com/js/client.js?onload=init"></script>


</head>
<body>
	<div id="header"></div>


	<div ng-app="myapp" class="container" ng-controller="MyController">
		<h3>Page1</h3>
		<div style="display: none;" id="updateForm">

			<form role="form">
				<div class="form-group">
					<label for="vechile_No">Vechile No:</label> <input type="text"
						class="form-control" id="vechile_No"
						ng-model="saveVechile.vechile_No">
				</div>
				<div class="form-group">
					<label for="owner_Name">Owner Name:</label> <input type="text"
						class="form-control" id="owner_Name"
						ng-model="saveVechile.owner_Name">
				</div>
				<div class="form-group">
					<label for="date_Time_Recevied">date Time Recevied:</label> <input
						type="text" class="form-control" id="date_Time_Recevied"
						ng-model="saveVechile.date_Time_Recevied">
				</div>

				<div class="form-group">
					<label for="notes">Notes:</label> <input type="text"
						class="form-control" id="notes" ng-model="saveVechile.notes">
				</div>


				<button type="submit" class="btn btn-primary"
					ng-click="clickDiv.addVechile()">Submit</button>
			</form>
		</div>



		<div id="listofuser">
			<table class="table ">
				<thead>
					<th>owner_Name</th>
					<th>vechile_No</th>
					<th>date_Time_Recevied</th>
					<th>notes</th>
				</thead>
				<tbody>

					<tr ng-repeat="item in alldata" ng-click="seletctUser(item)">
						<td ng-model="item.owner_Name">{{item.owner_Name}}</td>
						<td ng-model="item.vechile_No">{{item.vechile_No}}</td>
						<td ng-model="item.date_Time_Recevied">{{item.date_Time_Recevied}}</td>
						<td ng-model="item.notes">{{item.notes}}</td>
					</tr>
				<tbody>
			</table>
			<form role="form">
				<button type="button" class="btn btn-primary"
					ng-click="addNewUser()">Add New Vechile</button>
			</form>
		</div>

		<PanelFooter>
		<div class="col-sm-12">
			<div id="actionMsgDiv" class="panel panel-success"
				style="display: none; background-color: #f8f8f8; border-color: #e7e7e7;">
				<div class="panel-heading"
					style="background-color: #e7e7e7; color: black;">Registration
					Successfully.</div>
				<div class="panel-body">
					<form role="form">
						<button type="submit" class="btn btn-primary"
							ng-click="addNewUser()">Add vechel</button>
						<button type="submit" class="btn btn-primary"
							ng-click="getAllVechile()">Cancel</button>
					</form>
				</div>
			</div>

		</div>
		</PanelFooter>

		<PanelFooter>
		<div class="col-sm-12">
			<div id="actionMsgDiv1" class="panel panel-success"
				style="display: none; background-color: #f8f8f8; border-color: #e7e7e7;">
				<div class="panel-heading" style="background-color: #e7e7e7;">Updation
					Successfully.</div>
				<div class="panel-body">
					<form role="form">
						<button type="submit" class="btn btn-primary"
							ng-click="getAllVechile()">Ok</button>
						<!--  <button type="submit" class="btn btn-primary"
       ng-click="getAllVechile()">Cancel</button> -->
					</form>
				</div>
			</div>

		</div>
		</PanelFooter>
	</div>

	<script>
		$(function() {
			$("#header").load("header.html");
			$("#footer").load("footer.html");
		});
	</script>
	<!-- <script src="https://apis.google.com/js/client.js?onload=init"></script> -->
	<!--Remaining section-->
	<div id="footer"></div>
</body>
</html>
