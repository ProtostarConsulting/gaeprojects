<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Customer Service</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
 <!-- <link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"> -->


<!-- Datatable -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.css">
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script	src="https://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
<script	src="https://cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.js"></script>
<!-- Datatable -->

<!-- jQuery library -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
   <script src="/js/customerServices.controller.js"></script>
   <script src="https://apis.google.com/js/client.js?onload=init"></script>
   
</head>


<body>


<div id="header"></div>
<div ng-app="mycustomer" class="container" ng-controller="customerController">
    <b>Customer</b> 

<div id="customer" style="display: none;">
   <form role="custom" >
   
        <div class="form-group" style="display: none;">
			<label for="id">ID:</label> <input type="text"
			 class="form-control" id="id" ng-model="addCustomer.id">
		</div>
		

		<div class="form-group">
			<label for="name">Name</label> <input type="text"
				class="form-control" id="name" ng-model="addCustomer.name">
		</div>
		<div class="form-group">
			<label for="address">Address</label> <input type="text"
				class="form-control" id="address" ng-model="addCustomer.address">
		</div>
		<div class="form-group">
			<label for="mobile">Mobile</label> <input type="text"
				class="form-control" id="mobile" ng-model="addCustomer.mobile">
		</div>
		<div class="form-group">
			<label for="email_Id">Email-Id</label> <input type="text"
				class="form-control" id="email_Id" ng-model="addCustomer.email_Id">
		</div>

        <button type="submit" ng-click="addSubmit.addCustomerServices()"
			class="btn btn-default"><b>Submit</b></button>
			
		<button type="submit" ng-click="getCustomerServices()"
			class="btn btn-default"><b>Customer Details</b></button>
				
  </form>
</div>

	 	<div id="customerTable">
							<table id="customerDataTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
								<thead>
									 <th><b>Name</b></th>
			                         <th><b>Address</b></th>
			                         <th><b>Mobile</b></th>
			                         <th><b>Email-Id</b></th>
								</thead>
							</table>
							<form role="form">
								<button type="button" class="btn btn-primary"
									ng-click="addNewCustomer()">Add New Customer</button>
							</form> 
		</div>	
			


<PanelFooter>
		<div class="col-sm-12">
			<div id="actionMsgDivR" class="panel panel-success"
				style="display: none; background-color: #f8f8f8; border-color: #e7e7e7;">
				<div class="panel-heading"
					style="background-color: #e7e7e7; color: black;">Registration
					Successfully.</div>
				<div class="panel-body">
					<form role="form">
						<button type="submit" class="btn btn-primary"
							ng-click="addNewCustomer()">Add New Customer</button>
						<button type="submit" class="btn btn-primary"
							ng-click="getCustomerServices()">Cancel</button>
					</form>
				</div>
			</div>

		</div>
		</PanelFooter>

		<PanelFooter>
		<div class="col-sm-12">
			<div id="actionMsgDivU" class="panel panel-success"
				style="display: none; background-color: #f8f8f8; border-color: #e7e7e7;">
				<div class="panel-heading" style="background-color: #e7e7e7;">Updation
					Successfully.</div>
				<div class="panel-body">
					<form role="form">
						<button type="submit" class="btn btn-primary"
							ng-click="getCustomerServices()">Ok</button>
						<!--  <button type="submit" class="btn btn-primary"
       ng-click="getAllVechile()">Cancel</button> -->
					</form>
				</div>
			</div>

		</div>
		</PanelFooter>




</div>

		
 <script>
 
       function updateCustomer(id,name,address,mobile,email_Id) 
       {
		alert("Inside updateCustomer User");
		document.getElementById("id").value = id;
		document.getElementById("name").value = name;
		document.getElementById("address").value = address;
		document.getElementById("mobile").value = mobile;
		document.getElementById("email_Id").value = email_Id;
		$("#customerTable").hide();
		$("#customer").show();
	   }
       
   	  $(document).ready(function() 
   	  {
		   $('#customerDataTable').dataTable();
	  });

 
		$(function() 
	    {
			$("#header").load("header.html");
			$("#footer").load("footer.html");
		});
	</script>
	<!-- <script src="https://apis.google.com/js/client.js?onload=init"></script> -->
	<!--Remaining section-->
	<div id="footer"></div>

</body>

</html>
