<!DOCTYPE html>
<html lang="en-US">
<head>
<title>CRM</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">


<!-- Datatable -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.css">
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.js"></script>
<!-- Datatable -->

<!-- jQuery library -->
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<script src="/js/VendorService.controller.js"></script>

<script src="https://apis.google.com/js/client.js?onload=init"></script>

</head>
<body ng-app="crmApp">
	<div id="header"></div>
	<div class="container">
		<h3>Customer</h3>
		<div ng-controller="MyController">
			<div id="formDiv">
				<form role="form" visible="true">
					<div class="row">
						<div class="col-sm-4" offset="MD_2">

							<div class="form-group" style="display: none">
								<label for="id">ID:</label> <input type="text"
									class="form-control" id="id" ng-model="vendor.id">
							</div>

							<!-- 							<div class="form-group">
								<label for="srNO">Sr.No.:</label> <input type="text"
									class="form-control" id="srNO" ng-model="vendor.srNO">
							</div>
 -->
							<div class="form-group">
								<label for="vendorName">Vendor Full Name:</label> <input
									type="text" class="form-control" id="vendorName"
									ng-model="vendor.vendorName">
							</div>

							<div class="form-group">
								<label for="mobileNo">Mobile No:</label> <input type="number"
									class="form-control" id="mobileNo" ng-model="vendor.mobileNo">
							</div>

							<div class="form-group">
								<label for="emailid">Email ID:</label> <input type="email"
									class="form-control" id="emailid" ng-model="vendor.emailid">
							</div>

							<div class="form-group">
								<label for="city">City:</label> <input type="text"
									class="form-control" id="city" ng-model="vendor.city">
							</div>

							<div class="form-group">
								<label for="pin">PIN:</label> <input type="number"
									class="form-control" id="pin" ng-model="vendor.pin">
							</div>
						</div>

						<div class="col-sm-4" offset="MD_2"></div>
						<div class="col-sm-4" offset="MD_2">
							<div ng-form="contactform" class="control-group">
								<div>
									Email <input type="email" class="form-control"
										id="contactemail" ng-blur="validate=true" name="contactemail"
										ng-model="email" />
									<p class="help-block"
										ng-show="contactform.contactemail.$error.email && validate">Not
										valid email!</p>
								</div>
							</div>
						</div>
					</div>
					<div>
						<button type="submit" class="btn btn-success"
							ng-click="clickDiv.saveVendor()">Submit</button>
						<button type="button" class="btn btn-Info"
							ng-click="clickDiv.clearall()">Reset</button>
						<button type="button" class="btn btn-primary"
							ng-click="clickDiv.cancelBtn()">Cancel</button>
					</div>

					<div id="listofVendors">
						<table id="vendorssDataTable"
							class="table table-striped table-bordered" cellspacing="0"
							width="100%">
							<thead>
								<th>Sr.No.</th>
								<th>Vendor Name</th>
								<th>Mobile No</th>
								<th>Email ID</th>
								<th>City</th>
								<th>PIN</th>
							</thead>
						</table>
					</div>
				</form>
			</div>

			<div id="main" class="hidden">
				<PanelFooter>
				<div class="col-sm-12">
					<div class="panel panel-success ">
						<div id="actionMsgDivR" class="panel-heading hidden">customer
							Added Successfully</div>
						<div id="actionMsgDivU" class=" panel-heading hidden">customer
							Updated Successful.</div>
						<div class="panel-body">

							<button type="submit" class="btn btn-primary"
								ng-click="clickDiv.addvendor()">Add New Vendor</button>
							<button type="submit" class="btn btn-primary"
								ng-click="clickDiv.cancelBtn()">Home</button>
						</div>
					</div>
				</div>
				</PanelFooter>
			</div>
		</div>
	</div>

	<script>
		function seletctUser(id, vendorName, mobileNo, emailid, city, pin) {
			alert("Inside Select User");
			document.getElementById("id").value = id;
			document.getElementById("vendorName").value = vendorName;
			document.getElementById("mobileNo").value = mobileNo;
			document.getElementById("emailid").value = emailid;
			document.getElementById("city").value = city;
			document.getElementById("pin").value = pin;
		}

		$(document).ready(function() {
			$('#vendorssDataTable').dataTable();
		});

		$(function() {
			$("#header").load("header.html");
			$("#footer").load("footer.html");
		});
	</script>
	<!--Remaining section-->
	<div id="footer"></div>
</body>
</html>
