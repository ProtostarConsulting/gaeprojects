<html>

<body>
<div id="header"></div>
<div ng-app="myapp" class="container" ng-controller="MyController">
    <b>Stock</b> 

<div  style="display: none;" id="form1">
	<form role="form">

						<div class="form-group" style="display: none;">
							<label for="id">Vechile No:</label> <input type="text"
								class="form-control" id="id" ng-model="addStock.id">
						</div>		

		<div class="form-group">
			<label for="sr_No">Sr.No.</label> <input type="text"
				class="form-control" id="sr_No" ng-model="addStock.sr_No">
		</div>

		<div class="form-group">
			<label for="item_Name">Item Name</label> <input type="text"
				class="form-control" id="item_Name" ng-model="addStock.item_Name">
		</div>

		<div class="form-group">
			<label for="categories">Categories</label> <input type="text"
				class="form-control" id="categories" ng-model="addStock.categories">
		</div>

		<div class="form-group">
			<label for="qty">Qty</label> <input type="text" class="form-control"
				id="qty" ng-model="addStock.qty">
		</div>

		<div class="form-group">
			<label for="price">Price</label> <input type="text"
				class="form-control" id="price" ng-model="addStock.price">
		</div>
		<div class="form-group">
			<label for="notes">Notes</label> <input type="text"
				class="form-control" id="notes" ng-model="addStock.notes">
		</div>

		<button type="submit" ng-click="addSubmit.addStockServices()"
			class="btn btn-default">Submit</button>
			
	 	<button type="submit" ng-click="StockDetails()"
			class="btn btn-default">Stock Details</button> 


	</form>
</div>

<div id="table">
     <table id="example" class="table table-striped table-bordered"
				cellspacing="0" width="100%">
				<thead>
				<th>id</th>
					<th>Sr No</th>
					<th>owner_Name</th>
					<th>vechile_No</th>
					<th>date_Time_Recevied</th>
					<th>notes</th>
					<th>notes</th>

				</thead>
				<tbody>
				
				<tbody>
			</table>
		
		
	 <form role="form">
				<button type="button" class="btn btn-primary"
					ng-click="addNewUser()">Add New stock</button>
	</form>
		
</div>
	
		<PanelFooter>
		<div class="col-sm-12">
			<div id="actionMsgDiv" class="panel panel-success"
				style="display: none; background-color: #f8f8f8; border-color: #e7e7e7;">
				<div class="panel-heading"
					style="background-color: #e7e7e7; color: black;">Registration
					Successfully.</div>
				<div class="panel-body">
					<form role="form" >
						<button type="submit" class="btn btn-primary"
							ng-click="addNewUser()">Add Stock</button>
						<button type="submit" class="btn btn-primary"
							ng-click="getAllStockServices()">Cancel</button>
					</form>
				</div>
			</div>

		</div>
		</PanelFooter>
		
		
				<PanelFooter>
		<div class="col-sm-12">
			<div id="actionMsgDiv1" class="panel panel-success"
				style="display: none; background-color: #f8f8f8; border-color: #e7e7e7;">
				<div class="panel-heading"
					style="background-color: #e7e7e7; color: black;">Updating
					Successfully.</div>
				<div class="panel-body">
					<form role="form" >
						<button type="submit" class="btn btn-primary"
							ng-click="getAllStockServices()">Ok</button>
						
					</form>
				</div>
			</div>

		</div>
		</PanelFooter>
	
	
	</div>
	
	
	
   <script>
   
   function seletctUser(Id, sr_No, item_Name, categories,qty,price,notes) {
	   alert("pkk");
		document.getElementById("id").value = Id;
		document.getElementById("sr_No").value =sr_No;
		document.getElementById("item_Name").value =item_Name;
		document.getElementById("categories").value = categories;
		document.getElementById("qty").value = qty;
		document.getElementById("price").value = price;
		document.getElementById("notes").value = notes;
		$("#form1").show();
		$("#table").hide();

	}
   
   $(document).ready(function() {
		$('#example').dataTable();
	});

   
		$(function() {
			$("#header").load("header.html");
			$("#footer").load("footer.html");
		});
	</script>
	<!--Remaining section-->
	<div id="footer"></div>

	</body>

</html>
