<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Template App</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

</head>
<body ng-app="myapp">
	<div id="header"></div>
	

	<div class="container">
		<h3>Page 2</h3>
		<p>Welcome to Amclin Life Sciences(ALS)!</p>


		<div ng-controller="MyController">
			<h1>Server Msg1: {{serMsg}}</h1>
			<form role="form">
				<div class="form-group">
					<label for="fname">First Name:</label> <input type="text"
						class="form-control" id="fname" ng-model="fname">
				</div>
				<div class="form-group">
					<label for="lname">Last Name:</label> <input type="text"
						class="form-control" id="lname" ng-model="lname">
				</div>
				<div class="form-group">
					<label for="city">City:</label> <input type="text"
						class="form-control" id="city" ng-model="city">
				</div>


				<button type="submit" class="btn btn-default"
					ng-click="clickDiv.savePatient()">Submit</button>
			</form>


			<p>
				Name : <input type="text" ng-model="name">
			</p>
			<h1>Hello {{name}}</h1>
			<h1>Server Says: {{serMsg}}</h1>
			<div ng-click="clickDiv.doClick()">
				<button type="button" class="btn btn-default">What Server
					Says</button>
			</div>
			<div class="btn-group">
				
				<button type="button" class="btn btn-primary">Primary</button>
				<button type="button" class="btn btn-success">Success</button>
				
			</div>
			
		</div>
	</div>
	</div>



	<script>
		angular.module("myapp", []).controller("MyController",
				function($scope) {
					//$scope.serMsg = "";
					$scope.clickDiv = {};

					$scope.clickDiv.doClick = function() {
						gapi.client.myhelloservice.say2Hi({
							'myName2' : $scope.name
						}).execute(function(resp) {
							alert(resp.data);
							//$scope.serMsg = resp.data;							
							//alert(resp.data);
							$scope.serMsg = resp.data;
						});
					};

					$scope.clickDiv.savePatient = function() {
						gapi.client.patientservice.savePatient({
							"firstName" : $scope.fname,
							"lastName" : $scope.lname,
							"city" : $scope.city
						}).execute(function(resp) {
							alert(resp.data);
							$scope.serMsg = resp.data;
						});
					}

				});
	</script>

	<script>
		function init() {

			var apiRoot = '//' + window.location.host + '/_ah/api';

			// Loads the OAuth and helloworld APIs asynchronously, and triggers login
			// when they have completed.
			var apisToLoad;

			var callback = function() {
				//alert("Inside callback111 : apiRoot: " + apiRoot);
				//myhelloservice.say2Hi("Ravi").execute();
				/* gapi.client.myhelloservice.say2Hi({
					'myName2' : "Ravi"
				}).execute(function(resp) {
					alert(resp.data);
				}); */
			};

			apisToLoad = 2; // must match number of calls to gapi.client.load()
			gapi.client.load('myhelloservice', 'v0.1', callback, apiRoot);
			gapi.client.load('patientservice', 'v0.1', callback, apiRoot);
		}
	</script>
	<script src="https://apis.google.com/js/client.js?onload=init"></script>
<script>
		$(function() {
			$("#header").load("header.html");
			$("#footer").load("footer.html");
		});
	</script>
	
	<!--Remaining section-->
	<div id="footer"></div>
</body>
</html>
