<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Amclin App</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<script src="/js/UserManagementService.controller.js"></script>

<script src="https://apis.google.com/js/client.js?onload=init"></script>

</head>
<body ng-app="amclinapp">
	<div id="header"></div>
	<div class="container">
		<h3>User Management</h3>
		<div ng-controller="MyController">
			<div id="formDiv">
				<form role="form" visible="true">
					<div class="row">
						<div class="col-sm-4">
							<div class="form-group">
								<label for="email">E-mail ID:</label> <input type="text"
									class="form-control" id="email" ng-model="user.email">
							</div>
							<label for="role">Role:</label>
							<div class="radio">
								<label><input type="radio" name="role"
									ng-model="user.role" value="Admin"> Admin </label> <label>
									<input type="radio" name="role" ng-model="user.role"
									value="Basic"> Basic
								</label><br />
								<tt>Role = {{user.role | json}}</tt>
								<br />
							</div>
						</div>

					</div>
					<div class="row">
						<div class="col-sm-4">
							<button type="submit" class="btn btn-success"
								ng-click="clickDiv.saveUserRole()">Submit</button>
							<button type="button" class="btn btn-primary"
								ng-click="clickDiv.cancelBtn()">Cancel</button>
						</div>
					</div>
					<br> <br>
					<h3>User List</h3>
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th>User Email ID</th>
									<th>Role</th>
									<th>Change</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in items" ng-click="seletctUser(item)">
									<!-- 									<td><a href="#"><span>{{item.id}}</span> </a> <input
										type="text" ng-show="editMode" ng-model="item.id" /></td>
 -->
									<td><span>{{item.email}}</span> <input type="text"
										ng-show="editMode" ng-model="item.email" /></td>

									<td><span>{{item.role}}</span> <input type="text"
										ng-show="editMode" ng-model="item.role" /></td>

									<td><a href="#"></a>
										<button type="submit" class="btn btn-primary" icon="PENCIL">Modify</button></td>
								</tr>

								</tr>
							</tbody>
						</table>
					</div>
				</form>
			</div>
			<PanelFooter>
			<div class="col-sm-12">
				<div id="actionMsgDiv" class="panel panel-success"
					style="display: none;">
					<div class="panel-heading">User Added Successfully</div>
					<div class="panel-body">

						<button type="submit" class="btn btn-primary"
							ng-click="clickDiv.addUser()">Add New User</button>
						<button type="submit" class="btn btn-success"
							ng-click="clickDiv.cancelBtn()">Home</button>
					</div>
				</div>
			</div>
			</PanelFooter>
		</div>
	</div>

	<script>
		$(function() {
			$("#header").load("header.html");
			$("#footer").load("footer.html");
		});
	</script>
	<p></p>
	<p></p>
	<p></p>
	<!--Remaining section-->
	<div id="footer"></div>
</body>
</html>
