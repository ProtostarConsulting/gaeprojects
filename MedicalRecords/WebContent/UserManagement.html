<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Amclin App</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->

<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Datatable -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.css">
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.js"></script>
<!-- Datatable -->

<!-- jQuery library -->
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<script src="/js/UserManagementService.controller.js"></script>

<script src="https://apis.google.com/js/client.js?onload=init"></script>

</head>
<body ng-app="amclinapp">
	<div id="header"></div>
	<div class="container">
		<h3>User Management</h3>
		<div ng-controller="MyController">
			<div id="formDiv">
				<form role="form" visible="true">
					<div class="row">
						<div class="col-sm-4">
							<div class="form-group" style="display:none">
								<label for="id">ID:</label> <input type="text"
									class="form-control" id="id" ng-model="user.id">
							</div>
							<div class="form-group">
								<label for="email">E-mail ID:</label> <input type="text"
									class="form-control" id="email" ng-model="user.email">
							</div>
							<label for="role">Role:</label>
							<div class="radio">
								<label><input type="radio" id="role" name="role"
									ng-model="user.role" value="Admin"> Admin </label> <label>
									<input type="radio" id="role" name="role" ng-model="user.role"
									value="Basic"> Basic
								</label><br />
								<tt>Role = {{user.role | json}}</tt>
								<br />
							</div>
						</div>

					</div>
					<div class="row">
						<div class="col-sm-4">
							<button type="submit" class="btn btn-success"
								ng-click="clickDiv.saveUserRole()">Submit</button>
							<button type="button" class="btn btn-primary"
								ng-click="clickDiv.cancelBtn()">Cancel</button>
						</div>
					</div>
					<br> <br>
					<h3>User List</h3>
					<div id="listofUser">
						<table id="userDataTable"
							class="table table-striped table-bordered" cellspacing="0"
							width="100%">
							<thead>
								<th>User Name</th>
								<th>Role</th>
							</thead>
						</table>
					</div>
				</form>
			</div>
			
			<div id="main" class="hidden">
				<PanelFooter>
				<div class="col-sm-12">
					<div class="panel panel-success ">
						<div id="actionMsgDivR" class="panel-heading hidden">User
							Added Successfully</div>
						<div id="actionMsgDivU" class=" panel-heading hidden">User
							Updated Successful.</div>
						<div class="panel-body">

							<button type="submit" class="btn btn-primary"
								ng-click="clickDiv.addUser()">Add New User</button>
							<button type="submit" class="btn btn-primary"
								ng-click="clickDiv.cancelBtn()">Home</button>
						</div>
					</div>
				</div>
				</PanelFooter>
			</div>
			<!-- <PanelFooter>
			<div class="col-sm-12">
				<div id="actionMsgDiv" class="panel panel-success"
					style="display: none;">
					<div class="panel-heading">User Added Successfully</div>
					<div class="panel-body">

						<button type="submit" class="btn btn-primary"
							ng-click="clickDiv.addUser()">Add New User</button>
						<button type="submit" class="btn btn-success"
							ng-click="clickDiv.cancelBtn()">Home</button>
					</div>
				</div>
			</div>
			</PanelFooter> -->
		</div>
	</div>

	<script>
		function seletctUser(id, email, role) {
			alert("Inside Select User" +email);
			document.getElementById("id").value = id;
			document.getElementById("email").value = email;
			document.getElementById("role").value = role;
		}

		$(document).ready(function() {
			$('#userDataTable').dataTable();
		});

		$(function() {
			$("#header").load("header.html");
			$("#footer").load("footer.html");
		});
	</script>
	<p></p>
	<p></p>
	<p></p>
	<!--Remaining section-->
	<div id="footer"></div>
</body>
</html>
