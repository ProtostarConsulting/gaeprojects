<body ng-app="amclinapp">
	<div id="header"></div>
	<div class="container">
		<h3>Medicine Stock</h3>
		<div ng-controller="MyController">
			<div id="formDiv">
				<form role="form" visible="true">

					<div class="row">
						<div class="col-sm-3">
							<div class="form-group" style="display: none">
								<label for="id">ID:</label> <input type="text"
									class="form-control" id="id" ng-model="medicine.id">
							</div>
							<div class="form-group">
								<label for="mname">Medicine Name:</label> <input type="text"
									class="form-control" id="mname"
									ng-model="medicine.medicineName">
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label for="qty">Quantity:</label> <input type="text"
									class="form-control" id="qty" ng-model="medicine.quantity">
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label for="baserate">Base Rate:</label> <input type="text"
									class="form-control" id="baserate" ng-model="medicine.baseRate">
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label for="rate">Rate:</label> <input type="text"
									class="form-control" id="rate" ng-model="medicine.rate">
							</div>
						</div>
					</div>
					<div>
						<button type="submit" class="btn btn-primary"
							ng-click="clickDiv.saveMedicine()">Submit</button>
						<button type="button" class="btn btn-default"
							ng-click="clickDiv.cancelBtn()">Cancel</button>
					</div>

					<div id="listofMedicine">
						<table id="medicineDataTable"
							class="table table-striped table-bordered" cellspacing="0"
							width="100%">
							<thead>
								<th>Medicine Name</th>
								<th>Quantity</th>
								<th>Base Rate</th>
								<th>Rate</th>
							</thead>
						</table>
					</div>
				</form>
			</div>

			<div id="main" class="hidden">
				<PanelFooter>
				<div class="col-sm-12">
					<div class="panel panel-success ">
						<div id="actionMsgDivR" class="panel-heading hidden">Medicine
							Added Successfully</div>
						<div id="actionMsgDivU" class=" panel-heading hidden">Medicine
							Updated Successful.</div>
						<div class="panel-body">

							<button type="submit" class="btn btn-primary"
								ng-click="clickDiv.addMedicine()">Add New Medicine</button>
							<button type="submit" class="btn btn-primary"
								ng-click="clickDiv.cancelBtn()">Home</button>
						</div>
					</div>
				</div>
				</PanelFooter>
			</div>
		</div>
	</div>

	<script>
	function seletctUser(id,mname, qty, baserate, number) {
		alert("Inside Select User");
		document.getElementById("id").value = id;
		document.getElementById("mname").value = mname;
		document.getElementById("qty").value = qty;
		document.getElementById("baserate").value = baserate;
		document.getElementById("rate").value = rate;
	}

	$(document).ready(function() {
		$('#medicineDataTable').dataTable();
	});
		$(function() {
			$("#header").load("header.html");
			$("#footer").load("footer.html");
		});
	</script>
	<!--Remaining section-->
	<div id="footer"></div>
</body>
</html>
