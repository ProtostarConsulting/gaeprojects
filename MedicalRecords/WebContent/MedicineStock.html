<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Amclin App</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<script src="/js/angular.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<script src="/js/medicinestockservice.controller.js"></script>

<script src="https://apis.google.com/js/client.js?onload=init"></script>

</head>
<body ng-app="amclinapp">
	<div id="header"></div>
	<div class="container">
		<h3>Medicine Stock</h3>
		<div ng-controller="MyController">
			<div id="formDiv">
				<form role="form" visible="true">

					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label for="mname">Medicine Name:</label> <input type="text"
									class="form-control" id="mname"
									ng-model="medicine.medicineName">
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label for="qty">Quantity:</label> <input type="text"
									class="form-control" id="qty" ng-model="medicine.quantity">
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label for="baserate">Base Rate:</label> <input type="text"
									class="form-control" id="baserate" ng-model="medicine.baseRate">
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label for="rate">Rate:</label> <input type="text"
									class="form-control" id="rate" ng-model="medicine.rate">
							</div>
						</div>
					</div>
					<div>
						<button type="submit" class="btn btn-primary"
							ng-click="clickDiv.saveMedicine()">Submit</button>
						<button type="button" class="btn btn-default"
							ng-click="clickDiv.cancelBtn()">Cancel</button>
					</div>

					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th>ID</th>
									<th>Medicine Name</th>
									<th>Quantity</th>
									<th>Base Rate</th>
									<th>Rate</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in items" ng-click="seletctUser(item)">
									<td><a href="#"><span>{{item.id}}</span> </a> <input
										type="text" ng-show="editMode" ng-model="item.id" /></td>

									<td><span>{{item.medicineName}}</span> <input type="text"
										ng-show="editMode" ng-model="item.medicineName" /></td>

									<td><span>{{item.quantity}}</span> <input type="text"
										ng-show="editMode" ng-model="item.quantity" /></td>

									<td><span>{{item.baseRate}}</span> <input type="text"
										ng-show="editMode" ng-model="item.baseRate" /></td>

									<td><span>{{item.rate}}</span> <input type="text"
										ng-show="editMode" ng-model="item.rate" /></td>
								</tr>
							</tbody>
						</table>
					</div>
				</form>
			</div>
			
					<div id="main" class="hidden">
						<PanelFooter >
						<div class="col-sm-12">
							<div  class="panel panel-success "> 
								<div id="actionMsgDivR" class="panel-heading hidden">Medicine Added Successfully</div>
								<div id="actionMsgDivU" class=" panel-heading hidden">Medicine Updated Successful.</div>
								<div class="panel-body">

									<button type="submit" class="btn btn-primary"
										ng-click="clickDiv.addMedicine()">Add New Medicine</button>
									<button type="submit" class="btn btn-primary"
										ng-click="clickDiv.cancelBtn()">Home</button>
								</div>
							</div>
						</div>
						</PanelFooter>
					</div>
		</div>
	</div>

	<script>
		$(function() {
			$("#header").load("header.html");
			$("#footer").load("footer.html");
		});
	</script>
	<!--Remaining section-->
	<div id="footer"></div>
</body>
</html>
