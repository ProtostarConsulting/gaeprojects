<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Amclin App</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<script src="/js/SaveEmployeeService.controller.js"></script>

<script src="https://apis.google.com/js/client.js?onload=init"></script>
</head>
<body ng-app="amclinapp">
	<div id="header"></div>
	<div class="container">
		<h3>Employee</h3>
		<div ng-controller="MyController">
			<div id="formDiv">
				<form role="form" visible="true">
					<div class="row">
						<div class="col-sm-4">
							<div class="form-group">
								<label for="fname">First Name:</label> <input type="text"
									class="form-control" id="fname" ng-model="employee.firstName">
							</div>
							<div class="form-group">
								<label for="lname">Last Name:</label> <input type="text"
									class="form-control" id="lname" ng-model="employee.lastName">
							</div>

							<div class="form-group">
								<label for="addr1">Address Line1:</label> <input type="text"
									class="form-control" id="addr1"
									ng-model="employee.addressLine1">
							</div>

							<div class="form-group">
								<label for="addr2">Address Line2:</label> <input type="text"
									class="form-control" id="addr2"
									ng-model="employee.addressLine2">
							</div>
							<div class="form-group">
								<label for="city">City:</label> <input type="text"
									class="form-control" id="city" ng-model="employee.city">
							</div>

							<div class="form-group">
								<label for="pin">PIN:</label> <input type="text"
									class="form-control" id="pin" ng-model="employee.pin">
							</div>
							<div class="form-group">
								<label for="mobile">Mobile No.:</label> <input type="text"
									class="form-control" id="mobile" ng-model="employee.moboileNo">
							</div>
						</div>
					</div>

					<button type="submit" class="btn btn-primary"
						ng-click="clickDiv.saveEmployee()">Submit</button>
					<button type="button" class="btn btn-default"
						ng-click="clickDiv.cancelBtn()">Cancel</button>


					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th>First Name</th>
									<th>Last Name</th>
									<th>Adderss</th>
									<th>City</th>
									<th>Pin</th>
									<th>Mobile No.</th>
									<th>Modify</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in items" ng-click="seletctUser(item)">
									<!-- 									<td><a href="#"><span>{{item.id}}</span> </a> <input
										type="text" ng-show="editMode" ng-model="item.id" /></td>
 -->
									<td><span>{{item.firstName}}</span> <input type="text"
										ng-show="editMode" ng-model="item.email" /></td>

									<td><span>{{item.lastName}}</span> <input type="text"
										ng-show="editMode" ng-model="item.email" /></td>
									
									<div ng-model="item.Address1"></div>
									<td><span>{{item.Address1}}{{item.Address2}}</span> <input
										type="text" ng-show="editMode" ng-model="item.Address2" /></td>

									<td><span>{{item.city}}</span> <input type="text"
										ng-show="editMode" ng-model="item.city" /></td>

									<td><span>{{item.pin}}</span> <input type="text"
										ng-show="editMode" ng-model="item.pin" /></td>

									<td><span>{{item.moboileNo}}</span> <input type="text"
										ng-show="editMode" ng-model="item.moboileNo" />
									<td><a href="#"></a>
												<button type="submit" class="btn btn-primary" icon="PENCIL">Modify</button>
								</tr>

								</tr>
							</tbody>
						</table>
					</div>
				</form>
			</div>

			<div id="main" class="hidden">
				<PanelFooter>
				<div class="col-sm-12">
					<div class="panel panel-success ">
						<div id="actionMsgDivR" class="panel-heading hidden">Employee
							Added Successfully</div>
						<div id="actionMsgDivU" class=" panel-heading hidden">Employee
							Updated Successfully.</div>
						<div class="panel-body">

							<button type="submit" class="btn btn-primary"
								ng-click="clickDiv.addEmployee()">Add New Employee</button>
							<button type="submit" class="btn btn-primary"
								ng-click="clickDiv.cancelBtn()">Home</button>
						</div>
					</div>
				</div>
				</PanelFooter>
			</div>
		</div>
	</div>

	<script>
		$(function() {
			$("#header").load("header.html");
			$("#footer").load("footer.html");
		});
	</script>
	<!--Remaining section-->
	<div id="footer"></div>
</body>
</html>
