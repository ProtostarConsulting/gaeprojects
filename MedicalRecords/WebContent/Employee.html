<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Amclin App</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">


<!-- Datatable -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.css">
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.js"></script>
<!-- Datatable -->

<!-- jQuery library -->
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="/js/SaveEmployeeService.controller.js"></script>

<script src="https://apis.google.com/js/client.js?onload=init"></script>
</head>
<body ng-app="amclinapp">
	<div id="header"></div>
	<div class="container">
		<h3>Employee</h3>
		<div ng-controller="MyController">
			<div id="formDiv">
				<form role="form" visible="true">
					<div class="row">
						<div class="col-sm-4">
							<div class="form-group" style="display: none">
								<label for="id">ID:</label> <input type="text"
									class="form-control" id="id" ng-model="employee.id">
							</div>
							<div class="form-group">
								<label for="fname">First Name:</label> <input type="text"
									class="form-control" id="firstName"
									ng-model="employee.firstName">
							</div>
							<div class="form-group">
								<label for="lname">Last Name:</label> <input type="text"
									class="form-control" id="lastName" ng-model="employee.lastName">
							</div>

							<div class="form-group">
								<label for="addr1">Address Line1:</label> <input type="text"
									class="form-control" id="addressLine1"
									ng-model="employee.addressLine1">
							</div>

							<div class="form-group">
								<label for="addr2">Address Line2:</label> <input type="text"
									class="form-control" id="addressLine2"
									ng-model="employee.addressLine2">
							</div>
							<div class="form-group">
								<label for="city">City:</label> <input type="text"
									class="form-control" id="city" ng-model="employee.city">
							</div>

							<div class="form-group">
								<label for="pin">PIN:</label> <input type="text"
									class="form-control" id="pin" ng-model="employee.pin">
							</div>
							<div class="form-group">
								<label for="mobile">Mobile No.:</label> <input type="text"
									class="form-control" id="moboileNo"
									ng-model="employee.moboileNo">
							</div>
						</div>
					</div>

					<button type="submit" class="btn btn-primary"
						ng-click="clickDiv.saveEmployee()">Submit</button>
					<button type="button" class="btn btn-default"
						ng-click="clickDiv.cancelBtn()">Cancel</button>


					<div id="listofEmployee">
						<table id="employeeDataTable"
							class="table table-striped table-bordered" cellspacing="0"
							width="100%">
							<thead>
								<!-- <th>Sr.No</th> -->
								<th>First Name</th>
								<th>Last Name</th>
								<th>Address Line1</th>
								<th>Address Line2</th>
								<th>City</th>
								<th>PIN</th>
								<th>Mobile No.</th>
							</thead>
						</table>
						<!-- 						<button type="submit" class="btn btn-primary"
							ng-click="clickDiv.addPatient()">Add New Patient</button> -->
					</div>
				</form>
			</div>

			<div id="main" class="hidden">
				<PanelFooter>
				<div class="col-sm-12">
					<div class="panel panel-success ">
						<div id="actionMsgDivR" class="panel-heading hidden">Employee
							Added Successfully</div>
						<div id="actionMsgDivU" class=" panel-heading hidden">Employee
							Updated Successfully.</div>
						<div class="panel-body">

							<button type="submit" class="btn btn-primary"
								ng-click="clickDiv.addEmployee()">Add New Employee</button>
							<button type="submit" class="btn btn-primary"
								ng-click="clickDiv.cancelBtn()">Home</button>
						</div>
					</div>
				</div>
				</PanelFooter>
			</div>
		</div>
	</div>

	<script>
		function seletctUser(id, firstName, lastName, addressLine1,
				addressLine2, city, pin, moboileNo) {
			alert("Inside Select User" + id + firstName);
			document.getElementById("id").value = id;
			document.getElementById("firstName").value = firstName;
			document.getElementById("lastName").value = lastName;
			document.getElementById("addressLine1").value = addressLine1;
			document.getElementById("addressLine2").value = addressLine2;
			document.getElementById("city").value = city;
			document.getElementById("pin").value = pin;
			document.getElementById("moboileNo").value = moboileNo;
		}

		$(document).ready(function() {
			$('#employeeDataTable').dataTable();
		});
		$(function() {
			$("#header").load("header.html");
			$("#footer").load("footer.html");
		});
	</script>
	<!--Remaining section-->
	<div id="footer"></div>
</body>
</html>
