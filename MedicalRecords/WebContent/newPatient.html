<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Amclin App</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<script src="/js/SavePatientService.controller.js"></script>

<script src="https://apis.google.com/js/client.js?onload=init"></script>

</head>
<body ng-app="amclinapp">
	<div id="header"></div>
	<div class="container">
		<h3>New Patient Page</h3>
		<div ng-controller="MyController">
			<div id="formDiv">
				<form role="form" visible="true">
					<div class="row">
						<div class="col-sm-4">
							<div class="form-group">
								<label for="fname">First Name:</label> <input type="text"
									class="form-control" id="fname" ng-model="patient.firstName">
							</div>
							<div class="form-group">
								<label for="lname">Last Name:</label> <input type="text"
									class="form-control" id="lname" ng-model="patient.lastName">
							</div>

							<div class="form-group">
								<label for="age">Age:</label> <input type="text"
									class="form-control" id="age" ng-model="patient.age">
							</div>
							<label for="sex">Sex:</label>
							<div class="radio">
								<label><input type="radio" name="role"
									ng-model="patient.sex" value="Male"> Male </label> <label>
									<input type="radio" name="role" ng-model="patient.sex"
									value="Female"> Female
								</label><br />
								<!-- 							<tt>Role = {{formdata.role | json}}</tt> -->
								<br />
							</div>

							<div class="form-group">
								<label for="occupation">Occupation:</label> <input type="text"
									class="form-control" id="occupation"
									ng-model="patient.occupation">
							</div>

							<div class="form-group">
								<label for="addr1">Address Line1:</label> <input type="text"
									class="form-control" id="addr1" ng-model="patient.addr1">
							</div>

							<div class="form-group">
								<label for="addr2">Address Line2:</label> <input type="text"
									class="form-control" id="addr2" ng-model="patient.addr2">
							</div>
							<div class="form-group">
								<label for="city">City:</label> <input type="text"
									class="form-control" id="city" ng-model="patient.city">
							</div>

							<div class="form-group">
								<label for="pin">PIN:</label> <input type="text"
									class="form-control" id="pin" ng-model="patient.pin">
							</div>

						</div>
						<div class="col-sm-4"></div>
						<div class="col-sm-4" offset="MD_2">
							<div class="form-group">
								<label for="firstvisit">Date of First Visit:</label> <input
									type="text" class="form-control" id="firstvisit"
									ng-model="patient.firstvisit">
							</div>

							<div class="form-group">
								<label for="clinicalnote">Clinical Note:</label> <input
									type="text" class="form-control" id="clinicalnote"
									ng-model="patient.clinicalnote">
							</div>

							<div class="form-group">
								<label for="followup">Follow Up:</label> <input type="text"
									class="form-control" id="followup" ng-model="patient.followup">
							</div>

							<div class="form-group">
								<label for="observations">Observations:</label> <input
									type="text" class="form-control" id="observations"
									ng-model="patient.observations">
							</div>

							<div class="form-group">
								<label for="provdig">Provisional Diagnosis:</label> <input
									type="text" class="form-control" id="provdig"
									ng-model="patient.provdig">
							</div>

							<div class="form-group">
								<label for="investigationreport">Investigations With
									Report:</label> <input type="text" class="form-control"
									id="investigationreport" ng-model="patient.investigationreport">
							</div>

							<div class="form-group">
								<label for="digeval">Diagnosis After Evaluation:</label> <input
									type="text" class="form-control" id="dignoafterinvestigation"
									ng-model="patient.dignoafterinvestigation">
							</div>

							<div class="form-group">
								<label for="advice">Advice:</label> <input type="text"
									class="form-control" id="advice" ng-model="patient.advice">
							</div>
							
						</div>
					</div>
					<button type="submit" class="btn btn-success"
						ng-click="clickDiv.savePatient()">Submit</button>
					<button type="button" class="btn btn-Info"
						ng-click="clickDiv.clearall()">Reset</button>
					<button type="button" class="btn btn-primary"
						ng-click="clickDiv.cancelBtn()">Cancel</button>
				</form>
			</div>
			<PanelFooter>
			<div class="col-sm-12">
				<div id="actionMsgDiv" class="panel panel-success hidden">
					<div class="panel-heading">Patient Added Successfully.</div>
					<div class="panel-body">

						<button type="submit" class="btn btn-primary"
							ng-click="clickDiv.addPatient()">Add New Patient</button>
						<button type="submit" class="btn btn-primary"
							ng-click="clickDiv.cancelBtn()">Home</button>
					</div>
				</div>

			</div>
			</PanelFooter>
		</div>
	</div>

	<script>
		$(function() {
			$("#header").load("header.html");
			$("#footer").load("footer.html");
		});
	</script>
	<!--Remaining section-->
	<div id="footer"></div>
</body>
</html>
