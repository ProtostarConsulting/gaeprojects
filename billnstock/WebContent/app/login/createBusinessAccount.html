
<md-content layout-padding>
<form name="RegiForm">
	<md-input-container flex> <b>CREATE BUSINESS
		ACCOUNT</b> </md-input-container>

	<div layout layout-sm="column">
		<md-input-container flex> <label>Enter
			Business Name</label> <input name="businessname" ng-model="business.businessName" ng-required="true">

		<div ng-messages="RegiForm.businessname.$error"
			ng-if="RegiForm.businessname.$submitted || RegiForm.businessname.$touched">
			<div ng-message="required">Please Enter business name.</div>
		</div>
		</md-input-container>
	</div>
	<div layout layout-sm="column">

		<md-input-container flex> <label>Enter Admin Gmail Address | Enter Your Email Address
		</label> <input name="gmailid"  id="adminEmailId" 
			 ng-model="userEntity.email_id" ng-required="true" disabled><span
			style="color: red" >{{userexists}}</span>
		<div ng-messages="RegiForm.gmailid.$error"
			ng-if="RegiForm.gmailid.$submitted || RegiForm.gmailid.$touched">
			<div ng-message="required">Please Enter Gmail id.</div>
		</div>	
		</md-input-container>
		<md-input-container flex> <label>First
			Name</label> <input id="fName" name="fName" ng-model="userEntity.firstName" ng-required="true">
		<div ng-messages="RegiForm.fName.$error"
			ng-if="RegiForm.fName.$submitted || RegiForm.fName.$touched">
			<div ng-message="required">Please Enter First Name.</div>
		</div>	
		</md-input-container>

		<md-input-container flex> <label>Last
			Name</label> <input id="lName" name="lName" ng-model="userEntity.lastName" ng-required="true"> 
		<div ng-messages="RegiForm.lName.$error"
			ng-if="RegiForm.lName.$submitted || RegiForm.lName.$touched">
			<div ng-message="required">Please Enter Last Name.</div>
		</div>
		</md-input-container>
	</div>
 	<div layout layout-sm="column">
		<md-input-container flex> <md-select
			name="selectedaccount" placeholder="accounttype"
			ng-model="accounttype" ng-required="true"> <md-option
			value={{list.id}} ng-repeat="list in accountlist" ng-selected="$first">
		{{list.accountName}} ( {{list.description}} ) </md-option> </md-select>
		  <div ng-messages="RegiForm.selectedaccount.$error"
				ng-if="RegiForm.selectedaccount.$submitted || RegiForm.selectedaccount.$touched">
				<div ng-message="required">select Account Type.</div>
			</div>  </md-input-container>
	</div> 


	<div layout="row" layout-align="center end">
		<md-button class="md-raised md-primary" ng-disabled="RegiForm.$invalid" 
		ng-click="addBusiness()">Register</md-button>
	</div>

</form>
</md-content>
