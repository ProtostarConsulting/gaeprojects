<div ng-show="loading">
	<div layout="row" layout-sm="column" layout-align="space-around">
		<md-progress-circular md-diameter="60" md-mode="indeterminate"></md-progress-circular>
	</div>
</div>
<div ng-show="!loading" ng-cloak>
	<md-content> <md-tabs md-dynamic-height md-border-bottom>
	<md-tab label="Login with Google"> <md-content
		class="md-padding">
	<h1 class="md-headline">Login with Google Account</h1>
	<div>
		<!-- ProERP DEV  -->
		<!-- <google-plus-signin
			clientid="212292411606-4l7lvgniidvq9djckr5cb1ei0iiu3a3c.apps.googleusercontent.com"></google-plus-signin>
		 -->
		<!-- Suruchi Dairy Prod  -->
		<google-plus-signin
			clientid="87556941487-36krkq9mr6iltvqpjd3k0r0il83h0b76.apps.googleusercontent.com"></google-plus-signin>
	</div>
	</md-content> </md-tab> <md-tab label="Login with ProERP Account"> <md-content
		class="md-padding">
	<h1 class="md-headline">Login with ProERP Account</h1>

	<div layout="column">
		<form name="loginForm">
			<div layout="row" layout-xs="column" layout-padding>
				<md-input-container flex-gt-xs="30" flex> <label>User
					Name-Email or Mobile or Employee Id </label> <input name="userid"
					ng-model="user.email_id " ng-required="true">

				<div ng-messages="loginForm.userid.$error"
					ng-if="loginForm.userid.$submitted || loginForm.userid.$touched">
					<div ng-message="required">Please Enter User Id</div>
				</div>
				</md-input-container>

				<md-input-container flex-gt-xs="30" flex> <label>Enter
					Password </label> <input name="password" ng-model="user.password"
					type="password" ng-required="true">

				<div ng-messages="loginForm.password.$error"
					ng-if="loginForm.password.$submitted || loginForm.password.$touched">
					<div ng-message="required">Please Enter User Id</div>
				</div>
				</md-input-container>
				<div flex>
					<md-button ng-disabled="loginForm.$invalid"
						class="md-raised md-primary" ng-click="login()"> LOGIN
					</md-button>
				</div>
			</div>
		</form>

		<b style="color: red;">{{loginMsg}}</b>
	</div>
	</md-content> </md-tab> </md-tabs> </md-content>
</div>
