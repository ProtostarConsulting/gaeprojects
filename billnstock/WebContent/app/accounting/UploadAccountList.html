<div layout="row" ng-cloak class="md-inline-form">

	<md-content layout="column">

	<form name="uploadform" method="post" enctype="multipart/form-data">
		<div>			
			<div>

				<b>upload sample CSV file format: </b> <a
					href="img/images/uploadAccountList.csv" download> <img
					border="0" src="img/images/CSV.png" alt="CSV_img" width="20"
					height="20">
				</a>
			</div>

			<div>
				<md-button class='md-raised' type="file" ngf-select
					ng-model="csvFile" name="file2" accept=".csv" ngf-max-size="2MB"
					required ngf-model-invalid="errorFile">Choose Account List CSV</md-button>
				<label>{{uploadProgressMsg ==
					null?csvFile.name:uploadProgressMsg}} </label>
			</div>
			<br>
			<md-button class="md-raised md-primary" ng-click="uploadAccListCSV()"
				ng-disabled="uploadform.$invalid"> Submit </md-button>
		</div>

		
	</form>

	<div>
		<!-- This is temp second column -->
	</div>
	</md-content>
</div>
