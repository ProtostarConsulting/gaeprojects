<md-content layout-padding>
	<section layout="row" layout-align="end end" flex>
	<md-button class="md-raised md-primary" id="uplodeExcel"
		ng-click="UplodeExcel($event)">UplodeExcel</md-button>
	</section>
	
	<div class="md-headline"><u>Edit Accounting Group</u></div>
	<form name="accGroupEditForm">
	
		[<span style="color: red;">Field Marked as asterik (*) are mandetory</span>]
	

	<div layout layout-sm="column">
		<md-input-container flex>
		<label>Enter Group Name <span style="color: red;">*</span></label>
		<input type="text" ng-model="tempAccountGrp.groupName" name="grpName" ng-required="true">
		
		<div ng-messages="accGroupEditForm.grpName.$error" ng-if="accGroupEditForm.grpName.$submitted || accGroupEditForm.grpName.$touched">
			<div ng-message="required">Please Enter Account Group Name</div>
			</div>
		</md-input-container>
	
		<md-input-container flex>
		<label>Enter Description<span style="color: red;">*</span></label>
		<input type="text" ng-model="tempAccountGrp.description" name="descrip" ng-required="true">
		
			<div ng-messages="accGroupEditForm.descrip.$error" ng-if="accGroupEditForm.descrip.$submitted || accGroupEditForm.descrip.$touched">
			<div ng-message="required">Please Enter Account Group Name</div>
			</div>
		</md-input-container>
	</div>
	<div layout layout-sm="column">
	
	<md-input-container flex> <md-select
				ng-model="tempAccountGrp.accountGroupType" placeholder="AccountGroupType" id="accountGroupType" name="accountGroupType" ng-required="true"><lable>Account Group Type<span style="color: red;">*</span></lable>
			<md-option ng-value="item"  ng-repeat="item in accountGroupTypeList">{{item}}
			
			</md-option> </md-select>
			
		<div ng-messages="accGroupEditForm.accountGroupType.$error"
			ng-if="accGroupEditForm.accountGroupType.$submitted || accGroupEditForm.accountGroupType.$touched">
			<div ng-message="required">Please Select the Group Type</div>

		</div>
			
			 </md-input-container>
	
	
	
		<md-input-container flex>
		<label>Enter Order No <span style="color: red;">*</span></label>
		<input type="number" ng-model="tempAccountGrp.displayOrderNo" name="orderNo" ng-required="true">
			
			<div ng-messages="accGroupEditForm.orderNo.$error" ng-if="accGroupEditForm.orderNo.$submitted || accGroupEditForm.orderNo.$touched">
			<div ng-message="required">Please Enter Account Group Name</div>
			</div>
		</md-input-container>
	</div>
<section layout="row" layout-sm="column" layout-align="center center">
	<md-button class="md-raised md-primary" ng-click="updateAccountGrp()">Update</md-button>
	
	<md-button class="md-raised md-primary" ng-click="cancelBtn()">Cancel</md-button>
	</section>
	
	</form>
</md-content>
