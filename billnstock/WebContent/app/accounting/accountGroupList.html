<md-content>

<section layout="row" layout-xs="column">
			<md-subheader class="md-primary">
			<h4 class="md-title">Account Group List</h4>
			</md-subheader>
			<span flex></span>
			<div layout="row" flex="33" flex-sm="50" flex-xs="100">
				<md-input-container flex> <label>Search</label>
				<input ng-model="search"> </md-input-container>
				<md-button class="md-icon-button" id="downloadExcel"
					ng-click="downloadData()"> <ng-md-icon
					icon="file_download" style="fill: md-default" size="24">
				<md-tooltip>Download Group List</md-tooltip></ng-md-icon></md-button>
				<md-button class="md-icon-button" id="downloadExcel"
					ng-click="downloadData()"> <ng-md-icon
					icon="file_upload" style="fill: md-default" size="24">
				<md-tooltip>Upload Group List</md-tooltip></ng-md-icon></md-button>

				<md-button class="md-icon-button" id="refreshIcon"
					ng-click="getList(true)"> <ng-md-icon
					icon="refresh" style="fill: md-default" size="24"> <md-tooltip>Refresh
				List</md-tooltip></ng-md-icon></md-button>
			</div>
		</section>
        <md-toolbar class="md-table-toolbar alternate" ng-show="selected.length">
          <div class="md-toolbar-tools">
            <span>{{selected.length}} {{selected.length > 1 ? 'Groups' : 'Group'}} selected</span>
          </div>
        </md-toolbar>
        
	<md-data-table-container>
			<table md-data-table  md-progress="deferred">
				<thead md-order="query.order" md-trigger="onorderchange">
					<tr>
					<th name="Group No" order-by="Group No""></th>
					<th name="Group Name" order-by="Group No""></th>
					<th name="Primary" order-by="isPrimary"></th>
					<th name="PrimaryType" order-by="PrimaryType"></th>
					<th name="Parent Group Type" order-by="accountGroupType"></th>
					<th name="Edit"></th>
					
					</tr>
				</thead>

				<tbody>
					<tr ng-repeat="acc in List | orderBy:query.order | limitTo: query.limit: (query.page - 1) * query.limit">
					<td>{{acc.itemNumber}}</td>
					<td>{{acc.groupName}}</td>
					<td>{{acc.isPrimary}}</td>
					<td>{{acc.primaryType||acc.parent.primaryType}}</td>	
					<td>{{acc.parent.groupName}}</td>		
					 <td>
						<section layout="row" layout-sm="column">
						<md-button class="md-icon-button"
								ui-sref="accounting.accountGroupEdit({record:acc})"ng-click="close()">
								<ng-md-icon icon="edit" style="fill: md-default" size="24">
								<md-tooltip> Edit Record</md-tooltip></ng-md-icon></md-button>
						</section>
						</td>	
							
					</tr>
				</tbody>
		
			</table>


		<md-data-table-pagination md-limit="query.limit" md-page="query.page" md-total={{List.length}} md-trigger="onpagechange"></md-data-table-pagination>
			</md-data-table-container>
</div>

</div>
</md-content>
