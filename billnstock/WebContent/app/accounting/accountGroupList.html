<div ng-if="loading" data-genuitec-lp-enabled="false"
	data-genuitec-file-id="wc1-211"
	data-genuitec-path="/billnstock/WebContent/app/accounting/account_add.html">
	<div layout="row" layout-sm="column" layout-align="space-around">
		<md-progress-circular md-diameter="60" md-mode="indeterminate"></md-progress-circular>
	</div>
</div>
<md-content ng-if="!loading" layout-padding layout="column">
<section layout="row" layout-xs="column">
	<md-subheader class="md-primary">
	<h4 class="md-title">Account Group List</h4>
	</md-subheader>
	<span flex></span>
	<div layout="row" flex="33" flex-sm="50" flex-xs="100">
		<md-input-container flex> <label>Search</label> <input
			ng-model=""> </md-input-container>
		<md-button class="md-icon-button" id="downloadExcel"
			ng-click="downloadData()"> <ng-md-icon
			icon="file_download" style="fill: md-default" size="24">
		<md-tooltip>Download Group List</md-tooltip></ng-md-icon></md-button>
		<md-button class="md-icon-button" id="downloadExcel"
			ng-click="downloadData()"> <ng-md-icon icon="file_upload"
			style="fill: md-default" size="24"> <md-tooltip>Upload
		Group List</md-tooltip></ng-md-icon></md-button>

		<md-button class="md-icon-button" id="refreshIcon"
			ng-click="getList(true)"> <ng-md-icon icon="refresh"
			style="fill: md-default" size="24"> <md-tooltip>Refresh
		List</md-tooltip></ng-md-icon></md-button>
	</div>
</section>
<md-toolbar class="md-table-toolbar alternate" ng-show="selected.length">
<div class="md-toolbar-tools">
	<span>{{selected.length}} {{selected.length > 1 ? 'Groups' :
		'Group'}} selected</span>
</div>
</md-toolbar> <md-data-table-container>
<table md-data-table md-progress="deferred">
	<thead md-order="query.order" md-trigger="onorderchange">
		<tr>
			<th name="Group No."></th>
			<th name="Group Name" order-by="groupName"></th>
			<th name="Is Primary" order-by="isPrimary"></th>
			<th name="Nature" order-by="accountGroupType"></th>
			<th name="Parent Group" order-by="parent.groupName"></th>
			<th name="Edit"></th>
		</tr>
	</thead>

	<tbody>
		<tr
			ng-repeat="acGroup in accountGroupList | orderBy:query.order | limitTo: query.limit: (query.page - 1) * query.limit">
			<td>{{acGroup.itemNumber}}</td>
			<td>{{acGroup.groupName}}</td>
			<td>{{acGroup.isPrimary}}</td>
			<td>{{acGroup.accountGroupType}}</td>
			<td>{{acGroup.parent.groupName}}</td>
			<td>
				<section layout="row" layout-sm="column">
					<md-button class="md-icon-button"
						ui-sref="accounting.accountGroupAdd({selectedAccountGroup:acGroup})">
					<ng-md-icon icon="edit" style="fill: md-default" size="18">
					<md-tooltip> Edit Record</md-tooltip></ng-md-icon></md-button>
				</section>
			</td>

		</tr>
	</tbody>

</table>


<md-data-table-pagination md-limit="query.limit" md-page="query.page"
	md-total={{List.length}} md-trigger="onpagechange"></md-data-table-pagination>
</md-data-table-container>
</div>

</div>
</md-content>
