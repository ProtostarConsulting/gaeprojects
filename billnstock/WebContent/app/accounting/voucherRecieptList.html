<style>
table {
	border: 1px solid black;
	border-collapse: collapse; border : 1px solid black;
	width: 90%;
	border: 1px solid black;
}

td {
	border: 1px solid black;
}
table tr td a {
 
    margin-right: 100px;
}
 
</style>
<md-content layout-padding>

<h3 class="md-headline" >
	<u>Reciept Voucher List</u>
</h3>



<div>
	<table>
	<!-- <table md-data-table md-row-select="selected" md-progress="deferred"> -->
		<thead>
		
			<tr  style="border: 1px solid black; background-color: #ADD8E6">
			
			
			
				<th style=" padding-left:30px;">Credit Account </th>
				<th style=" padding-left:30px;">Debit Account </th>
				<th style=" padding-left:30px;">Amount</th>
				<th style=" padding-left:30px;">Narration</th>
				
			</tr>
		</thead>

		<tbody>
			<tr	ng-repeat="vaccount in VoucherReaccounts">

				<td style=" padding-left:30px;">{{vaccount.accountType1.accountName}}</td>
				<td style=" padding-left:30px;">{{vaccount.accountType2.accountName}}</td>
				<td><div style=" padding-left:30px; float:left;">{{vaccount.amount|number:2}}</div> 
  					<div style="padding-right:0px;text-align:right;float:right;"><a ui-sref="accounting.voucherReceipt({Account: vaccount})">View </a></div> 
			   </td>
			
				<td style=" padding-left:30px;">{{vaccount.narration}}</td>
							
			</tr>

		</tbody>
	</table>

</div>


</md-content>
