



<md-content ng-show="loading && wait"> <md-progress-circular
	layout-align="center center" class="md-accent md-accent"
	md-diameter="60"></md-progress-circular></md-content>


<section layout="row" layout-xs="column">
			<md-subheader class="md-primary">
			<h4 class="md-title">Trial Balance</h4>
			</md-subheader>
			<span flex></span>
			<md-button class="md-icon-button" id="uplodeExcel" ng-click="saveToPDF()">
				 <ng-md-icon icon="file_download"
				style="fill: md-default" size="24"> <md-tooltip>Download In Pdf</md-tooltip></ng-md-icon></md-button>
				<md-button class="md-icon-button"  ng-click="printDiv('accountChartDiv')">
				 <ng-md-icon icon="print"
				style="fill: md-default" size="24"> <md-tooltip>Print</md-tooltip></ng-md-icon></md-button>
</section>
<div id="accountGroupDiv">


	<h2 align="center">{{selectedGroupName}}</h2>

	<table
		style="border: 1px solid black; border-collapse: collapse; width: 90%;">
		<tr style="text-align: center;">
			<td style="border: 1px solid black;" rowspan="4" colspan="3">Particulars</td>
			<td colspan="2"><label style="margin-top: 10px"> <!-- Selected
					Group Name:</label>{{groupId}}  --></td>

		</tr>
		<tr style="text-align: center;">
			<td style="border: 1px solid black;" colspan="2">Closing Balance</td>
		</tr>
		<tr style="text-align: center;">
			<td style="border: 1px solid black;"><label
				style="margin-top: 10px">From Date:</label>{{fromDate |formatDate}}</td>

			<td style="border: 1px solid black;"><label
				style="margin-top: 10px">To Date:</label>{{toDate | formatDate}}</td>
		</tr>
		<tr style="text-align: center;">
			<td style="border: 1px solid black;"><b>Debit</b></td>
			<td style="border: 1px solid black;"><b>Credit</b></td>
		</tr>
		<tr style="text-align: center;">

		</tr>
		 <tr ng-repeat="groupTypeObj in accountGroupTypeGroupList">
    <td colspan="2">{{groupTypeObj.groupType}}</td>
    <td style="text-align: right;">
    <div  ng-repeat="grp in groupTypeObj.groupList">
    <span ng-if="grp.totalBalance < 0">(</span>{{grp.totalBalance|number:2}}<span ng-if="grp.totalBalance < 0">)</span></div></td>
   </tr>
