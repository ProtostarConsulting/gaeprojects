<style>
table {
	border: 1px solid black;
	border-collapse: collapse; border : 1px solid black;
	width: 90%;
	border: 1px solid black;
}

td {
	border: 1px solid black;
}
table tr td a {
 
    margin-right: 100px;
}
 
</style>
<md-content layout-padding>
<md-toolbar class="md-table-toolbar" style="max-height:30px">
	<div class="md-toolbar-tools">
		<span>Sales Voucher List </span>
		<div flex></div>
		<section layout="row" layout-align="end end" flex>
		</section>
	</div>
	</md-toolbar>
<div flex><!-- </div>
            <md-button class="md-icon-button" ng-click="voucherList()">
              <md-icon md-svg-src="img/icons/ic_refresh_24px.svg">refresh</md-icon>
            </md-button>
          </div> -->

<div ng-if="loading">
			<div layout="row" layout-sm="column" layout-align="space-around">
				<md-progress-circular md-diameter="60" md-mode="indeterminate"></md-progress-circular>
			</div>
		</div>
<div ng-if="!loading">
	<table>
	<!-- <table md-data-table md-row-select="selected" md-progress="deferred"> -->
		<thead>
		
			<tr  style="border: 1px solid black; background-color: #ADD8E6">
			
			
			
				<th style=" padding-left:30px;">Debit Account </th>
				<th style=" padding-left:30px;">Credit Account</th>
				<th style=" padding-left:30px;">Amount</th>
				<th style=" padding-left:30px;">Narration</th>
				
			</tr>
		</thead>

		<tbody>
			<tr	ng-repeat="vaccount in Voucheraccounts">

				<td style=" padding-left:30px;">{{vaccount.accountType1.accountName}}</td>
				<td style=" padding-left:30px;">{{vaccount.accountType2.accountName}}</td>
				<td><div style=" padding-left:30px; float:left;">{{vaccount.amount|number:2}}</div> 
  					<div style="padding-right:0px;text-align:right;float:right;"><a ui-sref="accounting.voucherSales({Account: vaccount})" >View </a></div> 
			   </td>
			
				<td style=" padding-left:30px;">{{vaccount.narration}}</td>
							
			</tr>

		</tbody>
	</table>

</div>


</md-content>
