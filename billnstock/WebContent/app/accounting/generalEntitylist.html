<style>
table {
	border: 1px solid black;
	border-collapse: collapse; border : 1px solid black;
	width: 90%;
	border: 1px solid black;
}

td {
	border: 1px solid black;
}
</style>
<md-content layout-padding>

<h3 class="md-headline">
	<u>General Journal Entries</u>
</h3>

<div>
	<table>
		<thead>
			<tr style="border: 1px solid black; background-color: gray">
				<th>Date</th>
				<th>Account Name</th>
				<th>Debit</th>
				<th>Credit</th>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="entry in journalEntries">

				<td>{{entry.date|formatDate}}</td>
				<td style="text-align: left;">{{entry.creditAccount.accountName}}
					<br>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{entry.debitAccount.accountName}}
				</td>
				<td style="text-align: right;">{{entry.amount|number:2}}</td>
				<td style="text-align: right;"><br>{{entry.amount|number:2}}</td>
			</tr>
		</tbody>

		<tr style="border: 1px solid black;">
			<td></td>
			<td><b>Total:</b></td>
			<td style="text-align: right;"><b>{{total|number:2}} </b></td>
			<td style="text-align: right;"><b>{{total|number:2}} </b></td>
		</tr>
	</table>

</div>



















</md-content>
