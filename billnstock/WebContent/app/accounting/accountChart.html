<style>
table {
	border: 0px solid black;
	border-collapse: collapse;
	width: 90%;
}

div.one {
	border-radius: 25px;
	padding: 20px;
	/* border-style: solid;
	border-color: black; */
	border: 1px solid black;
}
</style>
<section layout="row" layout-xs="column">
			<md-subheader class="md-primary">
			<h4 class="md-title">Account Chart</h4>
			</md-subheader>
			<span flex></span>
			<md-button class="md-icon-button" id="uplodeExcel" ng-click="saveToPDF()">
				 <ng-md-icon icon="file_download"
				style="fill: md-default" size="24"> <md-tooltip>Download In Pdf</md-tooltip></ng-md-icon></md-button>
				<md-button class="md-icon-button"  ng-click="printDiv('accountChartDiv')">
				 <ng-md-icon icon="print"
				style="fill: md-default" size="24"> <md-tooltip>Print</md-tooltip></ng-md-icon></md-button>
</section>
<md-content ng-show="$loading"> Loding.... </md-content>
<md-content layout-padding ng-show="!loading">
<div class="one" id="accountChartDiv">
	<table>
		<thead>
			<th colspan="5">Accounts</th>			
			<th></th>
			<th>Account Balance</th>
		</thead>
	</table>
	<br> <br>
	<div ng-repeat="groupTypeObj in accountGroupTypeGroupList">
		<p>{{groupTypeObj.groupType}}</p>
		<div ng-repeat="grp in groupTypeObj.groupList">
			<p style="margin-left: 50px">{{grp.groupName}}</p>

			<div ng-repeat="acc in grp.accountList">
				<p style="margin-left: 100px">
					{{acc.accountName}}  <span align="right"
						style="position: absolute; right: 400px;""><b><span ng-if="acc.balance < 0">(</span>{{acc.balance|positive|number:2}}<span ng-if="acc.balance < 0">)</span></b></span> 
						<!-- <!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>{{acc.balance}}</b> --> 
				</p>
				
			</div>

		</div>
	</div>

<iframe name="print_frame" width="0" height="0" frameborder="0"
		src="about:blank"></iframe>
</div></md-content>
