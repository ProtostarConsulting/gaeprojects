
<md-content layout-padding>
<h3>
	<u>Add Warehouse</u>
</h3>
<form name="warehouseForm">
[<span style="color: red;">Field Marked as asterik (*) are mandetory</span>]
	<div layout layout-sm="column">
		<md-input-container flex> <label>Warehouse Name
		 <span style="color: red;">*</span></label>
		<textarea name="warehouseName" ng-model="warehouse.warehouseName"
			ng-required="true"></textarea>
		<div ng-messages="warehouseForm.warehouseName.$error"
			ng-if="warehouseForm.warehouseName.$submitted || warehouseForm.warehouseName.$touched">
			<div ng-message="required">Please Enter Warehouse Name</div>
		</div>
		</md-input-container>
	</div>

	<div layout layout-sm="column">
		<md-input-container flex> <label>Description
		 <span style="color: red;">*</span></label>
		<textarea name="description" ng-model="warehouse.description"
			ng-required="true"></textarea>
		<div ng-messages="warehouseForm.description.$error"
			ng-if="warehouseForm.description.$submitted || warehouseForm.description.$touched">
			<div ng-message="required">Please Enter Description</div>
		</div>
		</md-input-container>
	</div>

	<div layout="row" layout-xs="column">
		<md-input-container flex> <label>Address
			1 <span style="color: red;">*</span></label> <textarea name="address1" ng-model="warehouse.address1"
			ng-required="true"></textarea>
		<div ng-messages="warehouseForm.address1.$error"
			ng-if="warehouseForm.address1.$submitted || warehouseForm.address1.$touched">
			<div ng-message="required">Please Enter Address1</div>
		</div>
		</md-input-container>

		<md-input-container flex> <label>Address
			2 </label> <textarea name="address2" ng-model="warehouse.address2"
			ng-required="true"></textarea>
		<div ng-messages="warehouseForm.address2.$error"
			ng-if="warehouseForm.address2.$submitted || warehouseForm.address2.$touched">
			<div ng-message="required">Please Enter Address2</div>
		</div>
		</md-input-container>
	</div>

	<div layout="row" layout-xs="column">

		<md-input-container flex> <label>City <span style="color: red;">*</span> </label> <input
			name="city" ng-model="warehouse.city" ng-required="true">
		<div ng-messages="warehouseForm.city.$error"
			ng-if="warehouseForm.city.$submitted || warehouseForm.city.$touched">
			<div ng-message="required">Please Enter City.</div>
		</div>

		</md-input-container>

		<md-input-container flex> <label>PIN <span style="color: red;">*</span></label> <input
			name="pin" ng-model="warehouse.pin" ng-required="true">
		<div ng-messages="warehouseForm.pin.$error"
			ng-if="warehouseForm.pin.$submitted || warehouseForm.pin.$touched">
			<div ng-message="required">Please Enter PIN.</div>
		</div>
		</md-input-container>
	</div>

	<div layout="row" layout-xs="column">

		<md-input-container flex> <label>State <span style="color: red;">*</span></label> <input
			name="state" ng-model="warehouse.state" ng-required="true">
		<div ng-messages="warehouseForm.state.$error"
			ng-if="warehouseForm.state.$submitted || warehouseForm.state.$touched">
			<div ng-message="required">Please Enter State.</div>
		</div>

		</md-input-container>

		<md-input-container flex> <label>Country <span style="color: red;">*</span>
		</label> <input name="country" ng-model="warehouse.country" ng-required="true">
		<div ng-messages="warehouseForm.country.$error"
			ng-if="warehouseForm.country.$submitted || warehouseForm.country.$touched">
			<div ng-message="required">Please Enter Country.</div>
		</div>
		</md-input-container>
	</div>

	<section layout="row" layout-sm="column" layout-align="left left">
		<md-button ng-disabled="warehouseForm.$invalid"
			class="md-raised md-primary" ng-click="addWarehouse()">Add</md-button>
	</section>


	<div></div>
</form>
