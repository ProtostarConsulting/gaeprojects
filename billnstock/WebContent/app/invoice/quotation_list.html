<md-content layout-padding>
<section layout="row" layout-xs="column">
	<md-subheader class="md-primary">
	<h4 class="md-title">Quotation List</h4>
	</md-subheader>
	<span flex></span>
	<div layout="row" flex="33" flex-sm="50" flex-xs="100">
		<md-input-container flex> <label>Search</label> <input
			ng-model="searchText"> </md-input-container>
		<md-button class="md-icon-button"
			ui-sref="setup.useradd({selectedBusiness: selectedBusiness})">
		<ng-md-icon icon="add_circle" style="fill: md-default" size="24">
		<md-tooltip> Add User </md-tooltip></ng-md-icon> </md-button>
	</div>
</section>

<div>
	<md-data-table-container>
	<table md-data-table class="md-primary" md-progress="deferred">
		<thead md-order="query.order" md-trigger="onorderchange">
			<tr>
				<th name="Sr.No" order-by="sr_No"></th>
				<th name="Customer Name" order-by="firstName"></th>
				<th name="Final Total" order-by="finalTotal"></th>
				<th name="Action"></th>
			</tr>
		</thead>

		<tbody>
			<tr md-auto-select
				ng-repeat="quotation in quotationData | filter: searchText | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit">

				<td>{{$index+1}}</td>
				<td>{{quotation.customer.isCompany?quotation.customer.companyName:(quotation.customer.firstName
					+' '+ quotation.customer.lastName)}}</td>
				<td>{{quotation.finalTotal}}</td>
				<td flex=30>
					<section layout="row" layout-sm="column">
						<md-button class="md-icon-button"
							ui-sref="invoice.viewquotation({selectedQuotationNo: quotation.id})">
						<ng-md-icon icon="receipt" style="fill: md-default" size="20">
						<md-tooltip> View Quotation</md-tooltip></ng-md-icon></md-button>
						<md-button class="md-icon-button"
							ui-sref="invoice.editquotation({selectedQuotationNo: quotation.id})">
						<ng-md-icon icon="edit" style="fill: md-default" size="20">
						<md-tooltip> Edit</md-tooltip></ng-md-icon></md-button>

					</section>
				</td>



			</tr>
		</tbody>
	</table>

	<!-- 			<md-data-table-toolbar class="alternate" ng-show="selected.length">
			<div>{{selected.length}} {{selected.length > 1 ? 'billsItem' :
				'items'}} selected</div>
			<div>{{selected}}</div>
			</md-data-table-toolbar> 
 --> <md-data-table-pagination md-limit="query.limit"
		md-page="query.page" md-total={{quotationData.length}}
		md-trigger="onpagechange"></md-data-table-pagination> </md-data-table-container>
</div>
