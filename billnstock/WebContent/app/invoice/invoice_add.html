<md-content layout-padding>
<form name="userForm">
	<div>
		<div layout layout-sm="column">
			<md-input-container flex> <label>Invoice
				ID </label> <input ng-model="invoice.invoice_id" disabled> </md-input-container>
		</div>

		<div layout layout-sm="column">
			<md-input-container flex> <md-select
				ng-model="invoice.cust_Name" placeholder="Customer Name">
			<md-option ng-value="invoice.cust_Name"
				ng-repeat="invoice in customersforinvoice">{{invoice.cust_Name
			}}</md-option> </md-select> </md-input-container>

		</div>
		<div layout layout-sm="column">
			<md-input-container flex> <label>Note </label> <textarea
				ng-model="invoice.note" rows="4" cols="1" disabled></textarea> </md-input-container>
		</div>
	</div>

	<div id="additemINTObill">
		<div layout layout-sm="column">
			<md-input-container flex> <label>Sr. No
			</label> <input ng-model="sr_No"> </md-input-container>

			<md-input-container flex> <md-select
				ng-model="invoice.item_Name" placeholder="Customer Name">
			<md-option ng-value="invoice.item_Name"
				ng-repeat="invoice in stockforinvoice">{{invoice.item_Name
			}}</md-option> </md-select> </md-input-container>

			<md-input-container flex> <label>Quantity
			</label> <input ng-model="qty" type="number"> </md-input-container>
			<md-input-container flex> <label>Price </label>
			<input ng-model="price"> </md-input-container>
			<md-input-container flex> <label>Total </label>
			<input ng-model="total" disabled> </md-input-container>

			<!-- <section layout="row" layout-sm="column" layout-align="left left">
				<md-button class="md-raised md-primary" ng-click="addItemTObill()">Add</md-button>
				<md-button class="md-raised md-primary" ng-click="clearAll()">Cancel
				</md-button>
			</section> -->
		</div>

		<div layout layout-sm="column">
			<md-input-container flex> <label>Sr. No
			</label> <input ng-model="sr_No"> </md-input-container>

			<md-input-container flex> <md-select
				ng-model="invoice" placeholder="Customer Name"> <md-option
				ng-value="invoice.item_Name" ng-repeat="invoice in stockforinvoice">{{invoice.item_Name
			}}</md-option> </md-select> </md-input-container>

			<md-input-container flex> <label>Quantity
			</label> <input ng-model="qty"> </md-input-container>
			<md-input-container flex> <label>Price </label>
			<input ng-model="price"> </md-input-container>
			<md-input-container flex> <label>Total </label>
			<input ng-model="total" disabled> </md-input-container>
		</div>

		<div layout layout-sm="column">
			<md-input-container flex> <label>Sub
				Total </label> <input ng-model="sub_total" disabled> </md-input-container>
		</div>

		<div layout layout-sm="column">

			<md-input-container flex> <md-select
				ng-model="invoice" placeholder="Tax Type"> <md-option
				ng-value="invoice.item_Name" ng-repeat="invoice in taxforinvoice">{{invoice.tax_name
			}}</md-option> </md-select> </md-input-container>

			<md-input-container flex> <label>Tax </label> <input
				ng-model="tax"> </md-input-container>

			<md-input-container flex> <label>Tax
				Amount </label> <input ng-model="taxtotal" disabled> </md-input-container>
		</div>

		<div layout layout-sm="column">
			<md-input-container flex> <label>Grand
				Total </label> <input ng-model="grand_total" disabled> </md-input-container>
		</div>
	</div>
	</div>

	<table md-data-table md-progress="deferred">
		<thead md-order="query.order" md-trigger="onOrderChange">
			<tr>
				<th name="Sr_No" order-by="sr_No"></th>
				<th name="Item Name" order-by="item_Name"></th>
				<th name="Quantity" order-by="qty"></th>
				<th name="Price" order-by="price"></th>
				<th name="Total" order-by="total"></th>
			</tr>
		</thead>

		<tbody>
			<tr md-auto-select orderBy: query.order | limitTo:query.limit: (query.page - 1) * query.limit"">

				<td><md-input-container flex> <label>Sr.
						No </label> <input ng-model="sr_No"> </md-input-container></td>
				<td><md-input-container flex> <md-select
						ng-model="invoice" placeholder="Select Item"> <md-option
						ng-value="invoice.item_Name"
						ng-repeat="invoice in stockforinvoice">{{invoice.item_Name
					}}</md-option> </md-select> </md-input-container></td>
				<td><md-input-container flex> <label>Quantity
					</label> <input ng-model="qty"> </md-input-container></td>
				<td><md-input-container flex> <label>Price
					</label> <input ng-model="invoice.price"> </md-input-container></td>
				<td>{{qty*invoice.price}}</td>

			</tr>
			<tr>
				<td>
					<section layout="row" layout-sm="column" layout-align="left left">
						<md-button class="md-raised md-primary" ng-click="addItem()">Add</md-button>
						<!-- 				<md-button class="md-raised md-primary" ng-click="loadCustList()">Get
				List</md-button> -->
					</section>
				</td>
			</tr>
		</tbody>
	</table>
