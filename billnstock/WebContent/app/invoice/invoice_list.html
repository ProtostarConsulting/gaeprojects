<md-content layout-padding>
<h3>
	<u>Invoice List</u>
</h3>
<div layout layout-sm="column">
	<md-input-container flex> <label>Search</label> <input
		ng-model="searchText"> </md-input-container>
</div>

<div>
	<md-data-table-container>
	<table md-data-table class="md-primary" md-row-select="selected"
		md-progress="deferred">
		<thead md-order="query.order" md-trigger="onorderchange">
			<tr>
				<th name="Sr.No" order-by="sr_No"></th>
				<th name="Customer Name" order-by="firstName"></th>
				<th name="Final Total" order-by="finalTotal"></th>
				<th name="Action"></th>
			</tr>
		</thead>

		<tbody>
			<tr md-auto-select
				ng-repeat="invoice in invoiceData | filter: searchText | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit">

				<td>{{$index+1}}</td>
				<td>{{invoice.customer.isCompany?invoice.customer.companyName:(invoice.customer.firstName +' '+ invoice.customer.lastName)}}</td>
				<td>{{invoice.finalTotal}}</td>
				<td>
					<section layout="row" layout-sm="column">
						<md-button class="md-raised md-primary"
							ui-sref="invoice.view({selectedInvoiceNo: invoice.id})">View
						Invoice</md-button>
					</section> <!--  <md-button class="md-raised md-primary" ng-hide="true"
						ng-show="selected.length==1"
						ui-sref="invoice.edit({selectedInvoiceNo: invoice.id})">Edit</md-button>
 -->
				</td>
			</tr>
		</tbody>
	</table>

	<!-- 			<md-data-table-toolbar class="alternate" ng-show="selected.length">
			<div>{{selected.length}} {{selected.length > 1 ? 'billsItem' :
				'items'}} selected</div>
			<div>{{selected}}</div>
			</md-data-table-toolbar> 
 --> <md-data-table-pagination md-limit="query.limit"
		md-page="query.page" md-total={{invoiceData.length}}
		md-trigger="onpagechange"></md-data-table-pagination> </md-data-table-container>
</div>

<div flex ng-show="selected.length == 1">
	<md-input-container flex> <md-button
		class="md-raised md-primary"
		ui-sref="invoice.edit({selectedInvoiceNo: selected[0].id})">Edit</md-button>
</md-input-container>
<md-input-container flex>
	<md-button class="md-raised md-primary" ng-click="updatePaidStatus()">Paid</md-button>
</md-input-container>
<md-input-container flex>
	<md-button class="md-raised md-primary"
		ng-click="updateNotPaidStatus()">Not Paid</md-button> </md-input-container>
</div>
</md-content>
