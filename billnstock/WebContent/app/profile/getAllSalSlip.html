	<md-content layout-padding>
<div layout layout-sm="column" >
	<md-input-container flex> <md-select
		ng-model="years[0]" id="selectedmonth" ng-change="getallsalslip(years[0])">
	<md-option   ng-value="year"  ng-repeat="year in years"  >{{year}}</md-option> </md-select> 
	</md-input-container>
</div>

<div>

	<md-data-table-container>

	<table md-data-table md-row-select="selected" md-progress="deferred">
		<thead md-order="query.order" md-trigger="onOrderChange">
			<tr>
		    	<th name="Employee id" order-by="empid"></th>
				<th name="Employee Name" order-by="empName"></th>
				<th name="gross" order-by="gross"></th>
				<th name="month" order-by="month"></th>
				 <th name="print" order-by="print"></th> 
	        </tr>
		</thead>

		<tbody>
			<tr md-auto-select ng-repeat="emps in empSalSlip | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit">
				<td>{{emps.salarystruct.empAccount.email_id}}</td>
				<td>{{emps.salarystruct.empAccount.firstName}} {{emps.salarystruct.empAccount.lastName}}</td>
				<td>{{emps.salarystruct.grosssal}}</td>
				<td>{{emps.month}}</td>
				<td>
					<section layout="row" layout-sm="column">
						<md-button class="md-raised md-primary"
							ui-sref="user_prof_detail.print({printempidsalslip: emps.id})">print Slip</md-button>
					</section>
	     		</td> 
			
				
			</tr>
		</tbody>
	</table>
 
 <md-data-table-pagination md-limit="query.limit"
		md-page="query.page" md-total={{displyselected.length}}
		md-trigger="onpagechange"></md-data-table-pagination> </md-data-table-container>
</div>
</md-content>
