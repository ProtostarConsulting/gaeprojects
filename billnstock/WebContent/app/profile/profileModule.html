<div layout="column">
	<div layout-fill>
		<section layout="row" layout-fill style="margin: 0; padding: 0"
			id="viewToolbar">
			<div class="md-toolbar-tools">
				<md-button class="md-icon-button" aria-label="prev"
					ng-click="back()"> <md-tooltip> go back</md-tooltip> <md-icon
					md-svg-icon="img/icons/ic_reply_black_24px.svg"
					aria-label="go back"></md-icon> </md-button>
				<md-button ui-sref="user_prof_detail.viewprofile" ng-click="close()"
					class="md-primary"> View Profile </md-button>
				<md-button ui-sref="user_prof_detail.changepassword"
					ng-click="close()" class="md-primary"> Change password
				</md-button>
				<md-button ui-sref="user_prof_detail.monthlyTax" ng-click="close()"
					class="md-primary">View Salary Slip </md-button>
				<md-button
					ui-sref="user_prof_detail.viewLeaves({selectedUser:curUser})"
					ng-click="close()" class="md-primary"> My Leaves </md-button>
				<md-button ui-sref="user_prof_detail.employeeLeaves"
					ng-click="close()" class="md-primary"> Employee Leaves
				</md-button>
				<md-button ui-sref="user_prof_detail.leaveMaster" ng-click="close()"
					class="md-primary"> Leave Master </md-button>
			</div>

			<!--  <span hide-gt-xs> -->
			<div class="md-toolbar-tools">
				<span flex></span>
				<section layout="row">
					<md-button class="md-icon-button" aria-label="More"
						ng-click="toggleRight()"> <md-icon
						md-svg-icon="img/icons/more_vert.svg"></md-icon> </md-button>
				</section>
			</div>
			<!-- </span> -->

			<md-sidenav class="md-sidenav-right md-whiteframe-z2"
				md-component-id="right"> <md-toolbar
				class="md-theme-light">
			<h1 class="md-toolbar-tools">More Actions...</h1>
			</md-toolbar> <md-content layout="column"> <md-button
				ui-sref="user_prof_detail.viewprofile" ng-click="close()"
				class="md-primary"> View Profile </md-button> <md-button
				ui-sref="user_prof_detail.changepassword" ng-click="close()"
				class="md-primary"> Change password </md-button> <md-button
				ui-sref="user_prof_detail.getAllSlip({viewsalslips: curuser.id})"
				ng-click="close()" class="md-primary"> View Salary Slip
			</md-button> </md-content> </md-sidenav>
		</section>
	</div>
	<div ui-view layout-padding></div>
</div>
