
<md-content layout-padding>
<form name="changepassform">

	<div id="addField">


		<div layout layout-sm="column" layout-align="center center"
			ng-hide="savemsg">
			<md-input-container> <label> Enter new
				Password </label> <span style="color: red"
				ng-show="changepassform.password.$error.required" class="mandatory">*</span>
			<input type="{{inputType1}}" name="password" ng-model="password"
				ng-required="true">
			<div ng-messages="changepassform.password.$error"
				ng-if="changepassform.password.$touched">
				<div ng-message="required">Please Enter password.</div>
			</div>
			</md-input-container>
			<md-input-container> <md-button
				class="md-icon-button" aria-label="prev" ng-mousedown="showpass1()" ng-mouseup="showpass1()" ng-mouseleave="setpassinput1()"
				> <md-tooltip>show
			Password</md-tooltip> <md-icon md-svg-icon="img/icons/ic_visibility_24px.svg"></md-icon>
			</md-button> </md-input-container>
		</div>
		<div layout layout-sm="column" layout-align="center center"
			ng-hide="savemsg">
			<md-input-container> <label>Confirm
				password </label> <span style="color: red"
				ng-show="changepassform.confirmpassword.$error.required "
				class="mandatory">*</span> <input type="{{inputType2}}"
				name="confirmpassword" ng-model="confirmpassword" ng-required="true">

			<div ng-messages="changepassform.confirmpassword.$error"
				ng-if="changepassform.confirmpassword.$touched">
				<div ng-message="required">Please Enter Confirm password.</div>
			</div>
			</md-input-container>
			<md-input-container> <md-button
				class="md-icon-button" aria-label="prev" ng-mousedown="showpass2()" ng-mouseup="showpass2()" ng-mouseleave="setpassinput2()"
				> <md-tooltip>show
			Password</md-tooltip> <md-icon md-svg-icon="img/icons/ic_visibility_24px.svg"></md-icon>
			</md-button> </md-input-container>
		</div>

		<div layout="row" layout-sm="column" layout-align="center center"
			ng-show="checkpass" style="color: red">The confirm password you
			entered don't match..</div>
		<div layout="row" layout-sm="column" layout-align="center center"
			ng-show="savemsg" style="color: Blue">password updated
			successfully updated.</div>

		<section layout="row" layout-sm="column" layout-align="center center"
			ng-hide="savemsg" ng-hide="savemsg">
			<md-button class="md-raised md-primary" ng-click="changepass()"
				ng-disabled="changepassform.$invalid">change password</md-button>

		</section>

	</div>
</form>
</md-content>
