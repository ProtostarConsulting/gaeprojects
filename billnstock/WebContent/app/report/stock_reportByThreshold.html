<md-content layout-padding>
<section id="pagetoolbar" layout="row" layout-xs="column">
	<md-subheader class="md-primary">
	<h4 class="md-title">Stock Items By Threshold Qty</h4>
	</md-subheader>
	<span flex> </span>
	<md-input-container flex-gt-xs="25"> <label>Search</label>
	<input ng-model="searchText"> </md-input-container>
</section>
<div>
	<md-data-table-container>
	<table md-data-table class="md-primary" md-progress="deferred">
		<thead md-order="query.order" md-trigger="onorderchange">
			<tr>
				<th name="Stock Item No." order-by="stockItemNumber"></th>
				<th name="Item Name" order-by="itemName"></th>
				<th name="Quantity" order-by="qty"></th>
				<th name="Threshold Qty" order-by="thresholdValue"></th>
			</tr>
		</thead>
		<tbody>
			<tr 
				ng-repeat="stock in thresholdStock | filter: searchText | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit">
				<!-- <a ng-href="#/invoice.list/{{invoiceId.id}}">{{invoice.finalTotal}}</a> -->

				<td>{{stock.stockItemNumber}}</td>
				<td>{{stock.itemName}}</td>
				<td>{{stock.qty}}</td>
				<td style="color: red">{{stock.thresholdValue}}</td>
				<td></td>
			</tr>
		</tbody>
	</table>

	<md-data-table-pagination md-limit="query.limit" md-page="query.page"
		md-total={{invoiceData.length}} md-trigger="onpagechange"></md-data-table-pagination>
	</md-data-table-container>
</div>
</md-content>
