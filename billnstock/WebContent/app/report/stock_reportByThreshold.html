<md-content layout-padding>
<section id="pagetoolbar" layout="row" layout-xs="column">
	<md-subheader class="md-primary">
	<h4 class="md-title">Stock Items By Threshold Qty</h4>
	</md-subheader>
	<span flex> </span>
	<md-input-container flex-gt-xs="25"> <label>Search</label>
	<input ng-model="searchText"> </md-input-container>
</section>
<div>
	<md-data-table-container>
	<table md-data-table class="md-primary" md-progress="deferred">
		<thead md-order="query.order" md-trigger="onorderchange">
			<tr>
				<th name="Warehouse" order-by="warehouse.warehouseName"></th>
				<th name="Item No" order-by="stockItemType.itemNumber"></th>				
				<th name="Item Name" order-by="stockItemType.itemName"></th>
				<th name="Category" order-by="stockItemType.category"></th>
				<th name="Qty" order-by="qty"></th>
				<th name="Threshold Qty" order-by="thresholdValue"></th>
			</tr>
		</thead>
		<tbody>
			<tr 
				ng-repeat="stockItem in thresholdStock | filter: searchText | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit">
				<td>{{stockItem.warehouse.warehouseName}}</td>
				<td>{{stockItem.stockItemType.itemNumber}}</td>
				<td>{{stockItem.stockItemType.itemName}}</td>
				<td>{{stockItem.stockItemType.category}}</td>
				<td>{{stockItem.qty}}</td>
				<td style="color: red">{{stockItem.thresholdValue}}</td>
				<td></td>
			</tr>
		</tbody>
	</table>

	<md-data-table-pagination md-limit="query.limit" md-page="query.page"
		md-total={{thresholdStock.length}} md-trigger="onpagechange"></md-data-table-pagination>
	</md-data-table-container>
</div>
</md-content>
