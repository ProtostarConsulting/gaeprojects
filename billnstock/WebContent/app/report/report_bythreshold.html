<md-content>

<div>
	<div>
		<md-input-container flex> <label>Search</label> <input
			ng-model="searchText"> </md-input-container>
	</div>

	<md-data-table-container>
	<table md-data-table md-row-select="selected" md-progress="deferred">
		<thead md-order="query.order" md-trigger="onorderchange">
			<tr>
				<th name="Item Name" order-by="item_Name"></th>
				<th name="Quantity" order-by="qty"></th>
				<th name="Threshold" order-by="threshold_value"></th>
			</tr>
		</thead>

		<tbody>
			<tr md-auto-select
				ng-repeat="item in items | orderBy: query.order | filter: searchText | limitTo: query.limit: (query.page - 1) * query.limit">
				
				<td>{{item.item_Name}}</td>
				<td>{{item.qty}}</td>
				<td>{{item.threshold_value}}</td>

			<md-button aria-label="Save Row"
					ng-show="editingData[question.description]"
					ng-click="update(question)"> <ng-md-icon icon="save"></ng-md-icon>

				</md-button>
			</tr>
		</tbody>
	</table>

	</md-data-table-container>
	<md-data-table-pagination md-limit="query.limit" md-page="query.page"
		md-total={{questions.length}} md-trigger="onpagechange"></md-data-table-pagination>



	<md-button class="md-raised md-primary" value="Add"
		ng-click="addQuestion(question)"> Add </md-button>
	<md-button class="md-raised" ng-click="removeQuestion($index)">
	Remove </md-button>

</div>
</form>
</md-content>
