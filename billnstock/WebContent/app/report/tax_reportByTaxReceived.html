<md-content layout-padding>

<h3 class="md-headline">
	<b>Tax Received Report</b>
</h3>
<section layout="row" layout-xs="column">
	<md-input-container flex> <label>Search</label> <input
		ng-model="searchText"> </md-input-container>
</section>
<section layout-xs="row">
	From:
	<md-datepicker flex ng-model="selectedFromDate"
		md-placeholder="Select Date"></md-datepicker>

	To:
	<md-datepicker flex ng-model="selectedToDate"
		md-placeholder="Select Date"></md-datepicker>
	<md-button class="md-raised md-primary"
		ng-click="getReportByTaxReceived(selectedFromDate, selectedToDate)">Show</md-button>
</section>


<div>
	<md-data-table-container>
	<table md-data-table class="md-primary" md-progress="deferred">
		<thead md-order="query.order" md-trigger="onorderchange">
			<tr>
				<th name="Invoice No" order-by="itemNumber"></th>
				<th name="Services Tax" order-by="taxCodeName"></th>
				<th name="Products Tax" order-by="taxCodeName"></th>
				<th name="Tax Rate(&#37)" order-by="taxPercenatge"></th>
				<th name="Invoice Paid Date" order-by="paidDate"></th>
				<th name="Services Tax(&#x20b9)" order-by="serviceTaxTotal"></th>
				<th name="Product Tax(&#x20b9)" order-by="productTaxTotal"></th>

			</tr>
		</thead>

		<tbody>
			<tr
				ng-repeat="tax in taxRcvData | filter: searchText | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit">
				<!-- <a ng-href="#/invoice.list/{{invoiceId.id}}">{{invoice.finalTotal}}</a> -->

				<td>{{tax.itemNumber}}</td>
				<td>{{tax.selectedServiceTax.taxCodeName}}</td>
				<td>{{tax.selectedProductTax.taxCodeName}}</td>
				<td>{{tax.selectedServiceTax.taxPercenatge}}</td>
				<td>{{tax.paidDate | formatDate}}</td>
				<td>{{tax.serviceTaxTotal |
					number:2}}</td>
				<td>{{tax.productTaxTotal |
					number:2}}</td>
			</tr>
		</tbody>
	</table>



	<md-data-table-pagination md-limit="query.limit" md-page="query.page"
		md-total={{taxRcvData.length}} md-trigger="onpagechange"></md-data-table-pagination>
	</md-data-table-container>
</div>
</md-content>
