<md-content layout-padding>

<section id="pagetoolbar" layout="row" layout-xs="column">
	<md-subheader class="md-primary">
	<h4 class="md-title">Stock By Warehouse Report</h4>
	</md-subheader>
	<span flex> </span>
	<md-input-container flex> <md-select
		ng-model="selectedWarehouse" placeholder="Select Warehouse"
		ng-change="warehouseDDLChange($index, selectedWarehouse)">
	<md-option ng-value="warehouse" ng-repeat="warehouse in warehouses">{{warehouse.warehouseName
	}}</md-option> </md-select> </md-input-container>
	<md-input-container flex-gt-xs="25"> <label>Search</label>
	<input ng-model="searchText"> </md-input-container>
</section>
<div>
	<md-data-table-container>
	<table md-data-table class="md-primary" md-progress="deferred">
		<thead md-order="query.order" md-trigger="onorderchange">
			<tr>
				<th name="Item No." order-by="stockItemType.itemNumber"></th>
				<th name="Item Name" order-by="stockItemType.itemName"></th>
				<th name="Quantity" order-by="qty"></th>
				<th name="Threshold Value" order-by="thresholdValue"></th>

			</tr>
		</thead>

		<tbody>
			<tr
				ng-repeat="stock in filteredWarehouseData | filter: searchText | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit">
				<!-- <a ng-href="#/invoice.list/{{invoiceId.id}}">{{invoice.finalTotal}}</a> -->
				<td>{{stock.stockItemType.itemNumber}}</td>
				<td>{{stock.stockItemType.itemName}}</td>			
				<td>{{stock.qty}}</td>
				<td style="color: red">{{stock.thresholdValue}}</td>
			</tr>
		</tbody>
	</table>

	<md-data-table-pagination md-limit="query.limit" md-page="query.page"
		md-total={{filteredWarehouseData.length}} md-trigger="onpagechange"></md-data-table-pagination>
	</md-data-table-container>
</div>
</md-content>
