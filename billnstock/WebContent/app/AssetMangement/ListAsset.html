<md-content layout-padding>
<div layout layout-sm="column">
  <md-input-container flex> <label>Search</label> <input
   ng-model="searchText"> </md-input-container>
 </div>
<div>
	<md-data-table-container>

	<table md-data-table  md-progress="deferred">
		<thead md-order="query.order" md-trigger="onOrderChange">
			<tr>
		    	
				<th name="Asset Name" order-by="assetName"></th>
				<!-- <th name="Category" order-by="category"></th>
				<th name="Value" order-by="value"></th> -->
			   <th name="Purchase Date" order-by="purchasedate"></th>
			   <th name="Expiry Date" order-by="expirydate"></th>
			   <th name="Edit Asset" order-by="editasset"></th>
			   <th name="Assign user" order-by="assignuser"></th>
			</tr>
		</thead>

		<tbody>
			<tr md-auto-select
				ng-repeat="asset in assetlist | orderBy: query.order | filter: searchText | limitTo: query.limit: (query.page - 1) * query.limit"">
			
				<td>{{asset.assetName}}</td>
				<!-- <td>{{asset.category}}</td>
				<td>{{asset.value}}</td> -->
				<td>{{asset.purchasedate | formatDate}}</td>
				<td>{{asset.expirydate | formatDate }}</td>
				<td><section layout="row" layout-sm="column">
						<md-button class="md-raised md-primary"
							ui-sref="AssetMangement.editasset({selectedasetNo: asset.id})">
						Edit Asset </md-button>
					</section></td>
				
					<td><section layout="row" layout-sm="column">
						<md-button class="md-raised md-primary"
							ui-sref="AssetMangement.assignuser({selectedasetNo: asset.id})">
						Assign Asset to User  </md-button>
					</section></td>
				
			</tr>
		</tbody>
	</table>
 
 <md-data-table-pagination md-limit="query.limit"
		md-page="query.page" md-total={{assetlist.length}}
		md-trigger="onpagechange"></md-data-table-pagination> </md-data-table-container>
</div>


</md-content>
