
<md-content layout-padding>
<h3>
	<u>Customer List</u>
</h3>

<div layout layout-sm="column">
	<md-input-container flex> <label>Search</label> <input
		ng-model="searchText"> </md-input-container>
</div>

<div>
	<md-data-table-container>
	<table md-data-table md-row-select="selected" md-progress="deferred">
		<thead md-order="query.order" md-trigger="onOrderChange">
			<tr>
				<th name="Customer Name" order-by="firstName"></th>
				<th name="Mobile" order-by="mobile"></th>
				<th name="Email"></th>
				
				<th name="Action"></th>
			</tr>
		</thead>

		<tbody>
			<tr md-auto-select
				ng-repeat="customer in customers | orderBy: query.order | filter: searchText | limitTo: query.limit: (query.page - 1) * query.limit">
				<td>{{customer.firstName}}</td>
				<td>{{customer.mobile}}</td>
				<td>{{customer.email}}</td>
				<td><section layout="row" layout-sm="column">
						<md-button class="md-raised md-primary" ng-hide="selected.length == 1"
							ui-sref="customer.edit({selectedCustomerId: customer.id})">
						Edit</md-button>
					</section> <md-button id="invoiceBtn" class="md-raised md-primary" ng-hide="true" ng-show="selected.length == 1"
						ui-sref="customer.customerInvoiceList({selectedCustomerId: customer.id})">Invoice</md-button>

					<md-button id="sOBtn" class="md-raised md-primary" ng-hide="true" ng-show="selected.length == 1"
						ui-sref="customer.customerSOList({selectedCustomerId: customer.id})">SO
					</md-button></td>
				<td>
			</tr>
		</tbody>
	</table>
	<!-- 		<md-data-table-toolbar class="alternate" ng-show="selected.length">
			<div>
				{{selected.length}} {{selected.length > 1 ? 'stockData' : 'stock'}} selected
			</div>
			<div>
				{{selected}}
			</div>
		</md-data-table-toolbar>
 --> <md-data-table-pagination md-limit="query.limit"
		md-page="query.page" md-total={{customers.length}}
		md-trigger="onpagechange"></md-data-table-pagination> </md-data-table-container>
</div>
