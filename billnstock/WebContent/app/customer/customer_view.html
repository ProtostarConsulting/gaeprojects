	<div>
		<md-data-table-container>
		<table md-data-table md-row-select="selected" md-progress="deferred">
			<thead md-order="query.order" md-trigger="onOrderChange">
				<tr>
					<th name="Sr.No"></th>
					<th name="Invoice Id" order-by="customerName"></th>
					<th name="Invoice Date" order-by="mobile"></th>

					<th name="Action"></th>
				</tr>
			</thead>

			<tbody>
				<tr md-auto-select
					ng-repeat="invoice in custInvoiceData | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit"">

					<td>{{invoice.id}}</td>
					<td>{{invoice.invoiceDate}}</td>
					<td>{{invoice.finalTotal}}</td>


					<td><section layout="row" layout-sm="column">

							ui-sref="invoice.view({selectedInvoiceNo: invoice.id})">View Invoice</md-button>
					</section></td>

			</tbody>
