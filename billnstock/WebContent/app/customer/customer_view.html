			ID : </label> </md-input-container>
		{{customerDetails.email}}

		<md-input-container flex> <label>Address
		</label> </md-input-container>
		{{customerDetails.customerAddress}}
	</div>

	<div>
		<md-data-table-container>
		<table md-data-table md-row-select="selected" md-progress="deferred">
			<thead md-order="query.order" md-trigger="onOrderChange">
				<tr>
					<th name="Sr.No"></th>
					<th name="Invoice Id" order-by="customerName"></th>
					<th name="Invoice Date" order-by="mobile"></th>
					<th name="Amount" order-by="email"></th>
					<th name="Action"></th>
				</tr>
			</thead>

			<tbody>
				<tr md-auto-select
					ng-repeat="invoice in custInvoiceData | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit"">

					<td>{{$index+1}}</td>
					<td>{{invoice.invoiceId}}</td>
					<td>{{invoice.invoiceDate}}</td>
					<td>{{invoice.finalTotal}}</td>


					<td><section layout="row" layout-sm="column">
						<md-button class="md-raised md-primary"
							ui-sref="invoice.view({selectedInvoiceNo: invoice.invoiceId})">View Invoice</md-button>
					</section></td>
					<td>
				</tr>
			</tbody>
		</table>
