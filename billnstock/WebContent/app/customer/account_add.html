
<md-content layout-padding> 

<div id="addField">
	<div layout layout-sm="column">
		<md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
		<md-input-container flex> <label>Account
			Name </label> <input ng-model="account.accountName"
			placeholder="Account Name (required)" ng-required="true"> </md-input-container>
	</div>

	<div layout layout-sm="column">
		<md-icon md-svg-src="img/icons/ic_place_24px.svg"
			style="display:inline-block;"></md-icon>
		<md-input-container flex> <label>Description
		</label> <textarea ng-model="account.description" rows="4" cols="3"
			placeholder="Description (required)" ng-required="true"></textarea></md-input-container>
	</div>

	<section layout="row" layout-sm="column" layout-align="left left">
		<md-button class="md-raised md-primary" ng-click="addAccount()">Add</md-button>
	</section>
</div>
</md-content>
