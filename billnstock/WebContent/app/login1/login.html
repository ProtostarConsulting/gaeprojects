	<md-content layout-padding>
	<form name="empForm" >
		
		<div id="addField" style="width:50%;border:1px solid black">
			<div layout layout-sm="column">
				<md-input-container flex> <label align="center">User Id
				</label> <input ng-model="userid" > </md-input-container>
				
			</div>
			<div layout layout-sm="column">
				<md-input-container flex> <label align="center"> Password </label>
				<input type="password" ng-model="password"> </md-input-container>
				
			</div>
			
			<section layout="row" layout-sm="column" layout-align="center center">
				<md-button  class="md-raised md-primary"  ng-click="login(userid)">Login</md-button>

			</section>
		</div>
	</form>
	</md-content>
