<md-content layout-padding>
<section id="pagetoolbar" layout="row" layout-xs="column">
	<md-subheader class="md-primary">
	<h4 class="md-title">Tax Item List</h4>
	</md-subheader>
	<span flex> </span>
	<md-input-container flex-gt-xs="25"> <label>Search</label>
	<input ng-model="searchText"> </md-input-container>
	<md-button class="md-icon-button" ui-sref="stock.taxadd"> <ng-md-icon
		icon="add_circle" style="fill: md-default" size="24"> <md-tooltip>
	Add New Tax </md-tooltip></ng-md-icon> </md-button>
</section>
<div id="taxTable">
	<md-data-table-container>
	<table md-data-table md-row-select="selected" md-progress="deferred">
		<thead md-order="query.order" md-trigger="onOrderChange">
			<tr>
				<th name="Name" order-by="taxCodeName"></th>
				<th name="Rate" order-by="taxPercenatge"></th>
				<th name="Disable/Enable Tax"></th>
			</tr>
		</thead>

		<tbody>
			<tr md-auto-select
				ng-repeat="tax in taxData | filter: searchText | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit"">

				<td>{{tax.taxCodeName}}</td>
				<td>{{tax.taxPercenatge}}</td>
				<td>{{tax.active}}</td>

			</tr>
		</tbody>
	</table>
	<md-data-table-pagination md-limit="query.limit" md-page="query.page"
		md-total={{taxData.length}} md-trigger="onpagechange"></md-data-table-pagination>
	</md-data-table-container>
</div>
<form name="taxForm" ng-show="selected.length">
	<div>
		<div layout="row" layout-xs="column">
			<md-input-container flex> <label>Tax
				Name </label> <input ng-model="selected[0].taxCodeName" name="taxCodeName"
				ng-pattern="/^[a-zA-Z]*$/" ng-required="true">

			<div ng-messages="taxForm.taxCodeName.$error"
				ng-if="taxForm.taxCodeName.$submitted || taxForm.taxCodeName.$touched">
				<div ng-message="required">Please Enter Tax Name(Example.:LBT)</div>

				<span class="help-block"
					ng-show="((taxForm.taxCodeName.$error.pattern) &&  taxForm.taxCodeName.$dirty) ">Tax
					Name should be text only.(Example.:abc)</span>
			</div>
			</md-input-container>

			<md-input-container flex> <label>Rate </label> <input
				ng-model="selected[0].taxPercenatge" name="taxPercenatge"
				ng-maxlength="2" ng-required="true">
			<div ng-messages="taxForm.taxPercenatge.$error"
				ng-if="taxForm.taxPercenatge.$submitted || taxForm.taxPercenatge.$touched">
				<div ng-message="required">Please Enter Tax in
					Percentage(Example.:12)</div>


				<span class="help-block"
					ng-show="((taxForm.taxPercenatge.$error.minlength || taxForm.taxPercenatge.$error.maxlength) && taxForm.taxPercenatge.$dirty) ">Tax
					Percenatge should be 2 digits only(Example.:01)</span>
			</div>
			</md-input-container>

		</div>

		<label>Tax Visibility </label>
		<md-checkbox ng-model="selected[0].active" ng-true-value="true"
			ng-false-value="false" id="changer"> </md-checkbox>

		<div layout="row" layout-xs="column">
			<section layout="row" layout-sm="column" layout-align="left left">
				<md-button class="md-raised md-primary" ng-click="cancelUpdate()">Cancel</md-button>
			</section>
			<section layout="row" layout-sm="column" layout-align="left left">
				<md-button class="md-raised md-primary" ng-click="updateTax()">Update</md-button>
			</section>
		</div>
	</div>
</form>

</md-content>
