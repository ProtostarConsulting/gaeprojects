<div layout="column">
	<div>
		<section layout="row" id="viewToolbar">
			<div class="md-toolbar-tools">
				<md-button class="md-icon-button" aria-label="prev"
					ng-click="back()"> <md-tooltip> go back</md-tooltip> <md-icon
					md-svg-icon="img/icons/ic_reply_black_24px.svg"
					aria-label="go back"></md-icon> </md-button>
				<md-button ui-sref="production.list_prod_plan" class="md-primary">
				Production Plans </md-button>
				<md-button ui-sref="production.list_qcmachine_record"
					class="md-primary">QC Records</md-button>
				<md-button ui-sref="production.list_qcmachine" class="md-primary"
					ng-click="close()">Machine QC List</md-button>
				<md-button hide-xs ui-sref="production.list_product_requisition"
					class="md-primary">Requisition List</md-button>

				<span flex></span>
				<md-button
					ng-show="hasUserAuthority(curUser, 'Invoice.ModuleAdmin')"
					layout-align="center end" class="md-icon-button md-accent"
					ui-sref="production.setting" aria-label="Favorite"> <md-icon
					md-svg-icon="img/icons/ic_settings_black_24px.svg"> <md-tooltip>Production
				Settings</md-tooltip></md-icon> </md-button>
				<section layout="row">
					<md-button class="md-icon-button" aria-label="More"
						ng-click="toggleRight()"> <md-icon
						md-svg-icon="img/icons/more_vert.svg"></md-icon> </md-button>

				</section>
			</div>

			<md-sidenav class="md-sidenav-right md-whiteframe-z2"
				md-component-id="right"> <md-toolbar
				class="md-theme-light">
			<h1 class="md-toolbar-tools">More Actions...</h1>

			</md-toolbar> <md-content layout-padding> <md-button
				ui-sref="production.list_bom" class="md-primary" ng-click="close()">BOM
			List</md-button> <md-button ui-sref="production.list_machine" class="md-primary"
				ng-click="close()">Machine List</md-button> </md-content> </md-sidenav>
		</section>
	</div>

	<div ui-view layout-padding></div>
