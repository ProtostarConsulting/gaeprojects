<div ng-if="loading">
	<div layout="row" layout-sm="column" layout-align="space-around">
		<md-progress-circular md-diameter="60" md-mode="indeterminate"></md-progress-circular>
	</div>
</div>
<md-content ng-if="!loading" layout-padding>
<section layout="row" layout-xs="column">
	<md-subheader class="md-primary">
	<h4 class="md-title">QCMachine List</h4>
	</md-subheader>
	<span flex></span>
	<!-- <div layout="row" flex="33" flex-sm="50" flex-xs="100">
		<md-input-container flex> <label>Search</label> <input
			ng-model="searchText"> </md-input-container>
		<md-button class="md-icon-button" ui-sref="invoice.add"> <ng-md-icon
			icon="add_circle" style="fill: md-default" size="24"> <md-tooltip>
		Add New </md-tooltip></ng-md-icon> </md-button>
	</div> -->
</section>

<div>
	<md-data-table-container>
	<table md-data-table class="md-primary" md-progress="deferred">
		<thead md-order="query.order" md-trigger="onorderchange">
			<tr>
				<th name="Machine No." order-by="itemNumber"></th>
				<th name="QC Name" order-by="createdDate"></th>
				<th name="Note"></th>
				<th name="Valid From"></th>
				<th name="Valid Till"></th>
				<th name="Actions"></th>
			</tr>
		</thead>

		<tbody>
			<tr md-auto-select
				ng-repeat="qcmachine in qcmachineList | filter: searchText | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit">

				<td>{{qcmachine.machine.machineNo}}</td>
				<td>{{qcmachine.qcName}}</td>
				<td>{{qcmachine.note}}</td>
				<td>{{qcmachine.validFrom | formatDateWithTime}}</td>
				<td>{{qcmachine.validTill | formatDateWithTime}}</td>
				<td>
					<section layout="row">
						<!-- <md-button class="md-icon-button"
							ui-sref="invoice.view({selectedInvoiceNo: invoice.id})">
						<ng-md-icon icon="receipt" style="fill: md-default" size="20">
						<md-tooltip> View Invoice</md-tooltip></ng-md-icon></md-button> -->
						<md-button class="md-icon-button"
							ui-sref="production.add_qcmachine({qcmachineObj: qcmachine})"> <ng-md-icon
							icon="edit" style="fill: md-default" size="20"> <md-tooltip>
						Edit</md-tooltip></ng-md-icon></md-button>
					</section>
				</td>
			</tr>
		</tbody>
	</table>
	<md-data-table-pagination md-limit="query.limit" md-page="query.page"
		md-total={{query.totalSize}} md-trigger="onpagechange"></md-data-table-pagination>
	</md-data-table-container>
</div>
</md-content>
