<div layout="row" layout-xs="column">
	<md-input-container flex> <label>Search</label> <input
		ng-model="searchText"> </md-input-container>

</div>

<div>
	<md-data-table-container>
	<table md-data-table class="md-primary" md-row-select="selected"
		md-progress="deferred">
		<thead md-order="query.order" md-trigger="onorderchange">
			<tr>
				<th name="Supplier" order-by="supplierName"></th>
				<th name="Name" order-by="contactFName"></th>
				<th name="Contact No" order-by="mobile"></th>
				<th name="Address" order-by="address"></th>

			</tr>
		</thead>

		<tbody>
			<tr md-auto-select
				ng-repeat="supplier in supplierList | filter: searchText | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit">
				<!-- <a ng-href="#/invoice.list/{{invoiceId.id}}">{{invoice.finalTotal}}</a> -->
				<td>{{supplier.supplierName}}</td>
				<td>{{supplier.contactFName}}</td>
				<td>{{supplier.mobile}}</td>
				<td>{{supplier.address.city}}</td>
				<td>
					<section layout="row" layout-sm="column">
						<md-button class="md-raised md-primary"
							ui-sref="purchaseOrder.supplierAdd({selectedSupplierNo: supplier.id})">Edit
						</md-button>
					</section>
				</td>
			</tr>
		</tbody>
	</table>

	<!-- 			<md-data-table-toolbar class="alternate" ng-show="selected.length">
			<div>{{selected.length}} {{selected.length > 1 ? 'billsItem' :
				'items'}} selected</div>
			<div>{{selected}}</div>
			</md-data-table-toolbar> 
 --> <md-data-table-pagination md-limit="query.limit"
		md-page="query.page" md-total={{invoiceData.length}}
		md-trigger="onpagechange"></md-data-table-pagination> </md-data-table-container>
</div>
</md-content>
