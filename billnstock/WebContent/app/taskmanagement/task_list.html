<md-content laout="column" flex> <md-toolbar
	class="md-table-toolbar md-default">
<div class="md-toolbar-tools">
	<span flex>Task List</span>
	<div ng-show="selected.length">
		<md-button class="md-icon-button" id="editRecord"
			ng-click="changeEditView({taskObj:selected[0]})"><ng-md-icon
			icon="edit" style="fill: md-default" size="24"><md-tooltip>
		Edit Record</md-tooltip></ng-md-icon></md-button>
		<md-button class="md-icon-button" id="downloadExcel"
			ng-click="downloadData()"><ng-md-icon
			icon="file_download" style="fill: md-default" size="24"><md-tooltip>
		Download This Task List</md-tooltip></ng-md-icon> </md-button>
		<md-button class="md-icon-button" ng-click=""> <ng-md-icon
			icon="refresh" style="fill: md-default" size="24"><md-tooltip>
		Refresh List</md-tooltip></ng-md-icon></md-button>
	</div>
</div>
</md-toolbar> <md-data-table-container>
<table md-data-table class="md-primary" md-row-select="selected"
	md-progress="deferred">
	<thead md-order="query.order" md-trigger="onorderchange">
		<tr>
			<th name="Sr. No." unit=""></th>
			<th unit="" order-by="assignedTo.firstName" name="Assigned To"></th>
			<th order-by="taskTitle" name="Task Title" unit=""></th>
			<th numeric order-by="taskDesc" name="Task Description"></th>
		</tr>
	</thead>
	<tbody>
		<tr md-auto-select md-disable-select="task.name === 'Jelly bean'"
			ng-repeat="task in taskEntityList | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit">
			<td>{{$index+1}}</td>
			<td>{{(task.assignedTo.firstName + ' ' +
				task.assignedTo.lastName) | uppercase}}</td>
			<td>{{task.taskTitle}}</td>
			<td>{{task.taskDesc | htmlToPlainText}}</td>
		</tr>
	</tbody>
</table>
</md-data-table-container> <md-data-table-pagination md-limit="query.limit" md-page="query.page"
	md-total={{taskEntityList.length}} md-trigger="onpagechange"></md-data-table-pagination>
</md-content>
