<div layout="column">
	<div>
		<div layout-fill>
			<section layout="row" layout-fill style="margin: 0; padding: 0"
				id="viewToolbar">
				<md-content layout="row" layout-align="center start"> <md-button
					class="md-icon-button" aria-label="prev" ng-click="back()">

					md-svg-icon="img/icons/ic_reply_black_24px.svg"
					aria-label="go back"></md-icon> </md-button> </md-content>
				<span flex></span>
				<md-button
					ng-show="hasUserAuthority(curUser, 'TaskManagement.ModuleAdmin')"
					layout-align="center end" class="md-icon-button md-accent"
					ui-sref="taskmanagement.taskSettings" aria-label="Favorite">
				<md-icon md-svg-icon="img/icons/ic_settings_black_24px.svg">
				<md-tooltip>Task Settings</md-tooltip></md-icon> </md-button>

			</section>

		<md-sidenav class="md-sidenav-right md-whiteframe-z2"

			class="md-theme-light"> <!--<h1 class="md-toolbar-tools">More Actions...</h1>-->
