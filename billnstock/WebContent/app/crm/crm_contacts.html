
<md-content layout-padding>
<form name="contactform">

	<div id="addField">
		<div layout layout-sm="column">
			<md-input-container flex> <label>Contact
				Id</label> <input ng-model="contact.cid" disabled> </md-input-container>
		</div>
		<div layout layout-sm="column">
			<md-input-container flex> <label>First
				Name  <span style="color: red;">*</span></label> <input name="fname" ng-model="contact.fName" ng-required="true">
			<div ng-messages="contactform.fname.$error"
				ng-if="contactform.fname.$submitted || contactform.fname.$touched">
				<div ng-message="required">Please Enter first Name.</div>
			</div>

			</md-input-container>

			<md-input-container flex> <label>Last
				Name  <span style="color: red;">*</span></label> <input name="lname" ng-model="contact.lName" ng-required="true">
				<div ng-messages="contactform.lname.$error"
				ng-if="contactform.lname.$submitted || contactform.lname.$touched">
				<div ng-message="required">Please Enter Last Name.</div>
			</div>
				
				 </md-input-container>
		</div>
		<div layout layout-sm="column">
			<md-input-container flex> <label>Status  <span style="color: red;">*</span>
			</label> <input name="status" ng-model="contact.status" ng-required="true"> 
			<div ng-messages="contactform.status.$error"
				ng-if="contactform.status.$submitted || contactform.status.$touched">
				<div ng-message="required">Please Enter Status.</div>
			</div>
			</md-input-container>
			<md-input-container flex> <label>Phone  <span style="color: red;">*</span></label>
			<input name="phone" ng-model="contact.phone" ng-required="true">
			<div ng-messages="contactform.phone.$error"
				ng-if="contactform.phone.$submitted || contactform.phone.$touched">
				<div ng-message="required">Please Enter phone Number.</div>
			</div>
			
			 </md-input-container>
		</div>
		<div layout layout-sm="column">
			<md-input-container flex> <label>Email  <span style="color: red;">*</span></label>
			<input type="email" name="email" ng-model="contact.email" ng-required="true">
			<div ng-messages="contactform.email.$error"
				ng-if="contactform.email.$submitted || contactform.email.$touched">
				<div ng-message="required">Please Enter Email id.</div>
			</div>
			 </md-input-container>
		</div>
		<h4>
			<b>Reference</b>
		</h4>
		<div layout layout-sm="column">
			<md-input-container flex> <label>user Id  <span style="color: red;">*</span>
			</label> <input name="uid" ng-model="contact.uid" ng-required="true"> 
			<div ng-messages="contactform.uid.$error"
				ng-if="contactform.uid.$submitted || contactform.uid.$touched">
				<div ng-message="required">Please Enter user id.</div>
			</div>
			
			</md-input-container>
			<md-input-container flex> <label>Supplier  <span style="color: red;">*</span>
			</label> <input name="supp" ng-model="contact.supp" ng-required="true" > 
			
			<div ng-messages="contactform.supp.$error"
				ng-if="contactform.supp.$submitted || contactform.supp.$touched">
				<div ng-message="required">Please Enter Supplier.</div>
			</div>
			</md-input-container>
		</div>
		<div layout layout-sm="column">
			<md-input-container flex> <label>Customer  <span style="color: red;">*</span>
			</label> <input name="cust" ng-model="contact.cust" ng-required="true">
			
			<div ng-messages="contactform.cust.$error"
				ng-if="contactform.cust.$submitted || contactform.cust.$touched">
				<div ng-message="required">Please Enter Customer.</div>
			</div>
			 </md-input-container>
			<md-input-container flex> <label>Sales  <span style="color: red;">*</span>
				Partner </label> <input name="salespartner"
				ng-model="contact.salespartner" ng-required="true">
				
			<div ng-messages="contactform.salespartner.$error"
				ng-if="contactform.salespartner.$submitted || contactform.salespartner.$touched">
				<div ng-message="required">Please Enter Sales Partner.</div>
			</div>
			</md-input-container>
		</div>

		<section layout="row" layout-sm="column" layout-align="left left">
			<md-button  ng-disabled="contactform.$invalid" class="md-raised md-primary" ng-click="addcontact()">Add</md-button>

		</section>
	</div>
</form>
</md-content>
