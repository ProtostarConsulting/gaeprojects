

<md-content layout-padding>

<div>
	<md-data-table-container>
	<div >
<section layout="row" layout-align="end end" flex>
	<md-button class="md-raised md-primary"
	ui-sref="crm.lead_add">ADD NEW</md-button>
</section>
</div>
	<table md-data-table md-row-select="selected" md-progress="deferred">
		<thead md-order="query.order" md-trigger="onOrderChange">
			<tr>
		    	<th name="id" order-by="id"></th>
				<th name="Person Name" order-by="Name"></th>
				<th name="Company" order-by="Company"></th>
				<th name="Phone" order-by="Phone"></th>
				<th name="Email" order-by="Email"></th>
			    <th name="Edit" order-by="Edit"></th>
			</tr>
		</thead>

		<tbody>
			<tr md-auto-select
				ng-repeat="lead in leads | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit"">
				<td>{{lead.lid}}</td>
				<td>{{lead.name}}</td>
				<td>{{lead.company}}</td>
				<td>{{lead.phone}}</td>
				<td>{{lead.email}}</td>
				<td>
					<section layout="row" layout-sm="column">
						<md-button class="md-raised md-primary"
							ui-sref="crm.personview({selectedleadNo: lead.id})">Edit</md-button>
					</section>
	     		</td>
			</tr>
		</tbody>
	</table>
 
 <md-data-table-pagination md-limit="query.limit"
		md-page="query.page" md-total={{leads.length}}
		md-trigger="onpagechange"></md-data-table-pagination> </md-data-table-container>
</div>

		Customer List in side List view 
	</md-button>-->

</md-content>
