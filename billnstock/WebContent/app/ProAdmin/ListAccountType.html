<div ng-if="loading">
	<div layout="row" layout-sm="column" layout-align="space-around">
		<md-progress-circular md-diameter="60" md-mode="indeterminate"></md-progress-circular>
	</div>
</div>
<div ng-if="!loading">
	<div>
		<ng-md-icon icon="add_circle" style="fill: md-default" size="35"
			ui-sref="proAdmin.addAccount"> <md-tooltip>
		New Business Plan</md-tooltip></ng-md-icon>
		</ng-md-icon>
	</div>

	<div layout layout-sm="column">
		<md-input-container flex> <label>Search</label> <input
			ng-model="searchText"> </md-input-container>
	</div>

	<div>
		<md-data-table-container>

		<table md-data-table md-progress="deferred">
			<thead md-order="query.order" md-trigger="onOrderChange">
				<tr>
					<th name="Business Plan" order-by="planName"></th>
					<th name="Description" order-by="desciption"></th>
					<th name="Maxuser" order-by="maxuser"></th>
					<th name="Payment Description""></th>
					<th name="Edit"></th>
				</tr>
			</thead>

			<tbody>
				<tr md-auto-select
					ng-repeat="account in accountlist | orderBy: 'maxuser' | filter: searchText | limitTo: query.limit: (query.page - 1) * query.limit"">
					<td>{{account.planName}}</td>
					<td>{{account.description}}</td>
					<td>{{account.maxuser}}</td>
					<td>{{account.paymentDesc}}</td>
					<td><section layout="row" layout-sm="column">
							<md-button class="md-icon-button"
								ui-sref="proAdmin.editAccoutType({selectedAccountType:account})">
							<ng-md-icon icon="edit" style="fill: md-default" size="20">
					<md-tooltip> Edit Plan</md-tooltip></ng-md-icon> </md-button>
						</section></td>
				</tr>
			</tbody>
		</table>

		<md-data-table-pagination md-limit="query.limit" md-page="query.page"
			md-total={{accountlist.length}} md-trigger="onpagechange"></md-data-table-pagination>
		</md-data-table-container>
	</div>
</div>
