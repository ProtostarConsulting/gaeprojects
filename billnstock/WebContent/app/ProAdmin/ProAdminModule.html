<div layout="column">
	<div layout-fill>
		<section layout="row" layout-fill style="margin: 0; padding: 0"
			id="viewToolbar">
			<div class="md-toolbar-tools">

					ng-click="back()"> <md-tooltip> go back</md-tooltip> <md-icon
					md-svg-icon="img/icons/ic_reply_black_24px.svg"
					aria-label="go back"></md-icon> </md-button>
				<md-content layout="row" layout-align="center start"> <md-button
					ui-sref="proAdmin.listAccount" ng-click="close()"

			<span flex></span>
			<md-button class="md-icon-button" aria-label="More"

				class="md-theme-light">
			<h1 class="md-toolbar-tools">More Actions...</h1>

			<md-button ui-sref="proAdmin.listAccount" ng-click="close()"
				class="md-primary"> Business Plan List</md-button> </md-content> -->
			</md-sidenav>
		</section>
	</div>

</div>
