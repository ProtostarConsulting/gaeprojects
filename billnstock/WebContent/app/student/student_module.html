<div layout="column">
	
	<div>
		<section layout="row">
			<!-- View Specific Toolbar-->
			
			<div class="md-toolbar-tools">
				<span flex></span>
				<!--<md-card>-->
				<section layout="row">
					<div hide-sm layout= "row" layout-align = "end start">
					<md-button class="md-icon-button md-primary" aria-label="Settings">
						<md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
					</md-button>
					<md-button href="#student.list" ng-click="close()"
					class="md-primary">
						student List
					</md-button>
					<md-button class="md-icon-button md-accent" aria-label="Favorite">
						<md-icon md-svg-icon="img/icons/print.svg"></md-icon>
					</md-button>
					<!--
					<md-button class="md-icon-button" aria-label="More"
										ng-click="toggleRight()">
											<md-icon
											md-svg-icon="img/icons/more_vert.svg"></md-icon>
										</md-button>-->
					
				</div>
				<md-button aria-label="Open Settings"
					ng-click="toggleRight()">
						<ng-md-icon
						icon="more_vert"></ng-md-icon>
					</md-button>
				</section>
				<!--</md-card>-->
			</div>
			
			<!-- Right Navigation Pane -->
			<md-sidenav class="md-sidenav-right md-whiteframe-z2"
			md-component-id="right">
				<md-toolbar
				class="md-theme-light">
					<h1 class="md-toolbar-tools">Student Page Sub Menu</h1>
				</md-toolbar>
				<md-content layout-padding layout="column">
					<form>
						<md-input-container>
							<label for="testInput">Test
								input</label>
							<input type="text" id="testInput" ng-model="data"
							md-sidenav-focus>
						</md-input-container>
					</form>
					<md-button ng-click="close()" class="md-primary">
						Close
						Sidenav Right
					</md-button>

					<p hide-md show-gt-md>
						This shows the selected module
						links/actions.
					</p>
					<md-button ng-click="close()" class="md-primary">
						Current
						Module Action 1
					</md-button>
					<md-button ng-click="close()" class="md-primary">
						Current
						Module Action 2
					</md-button>
					<md-button ui-sref="student.add" ng-click="close()" class="md-primary">
						New Student
					</md-button>
					<md-button ui-sref="student.list" ng-click="close()"
					class="md-primary">
						student List
					</md-button>
				</md-content>
			</md-sidenav>

		</section>

	</div>
	
	<div ui-view layout-padding> This is a default template for student module!</div>
	<!-- We'll also add some navigation: -->

	<a ui-sref="student.add">student add</a>
	<a ui-sref="student.list">student list</a>
	<a ui-sref="student.listtest">dessert list</a>

</div>
