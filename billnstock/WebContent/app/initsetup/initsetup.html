<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Onetime Setup</title>
</head>
<body>

	<b>Use the action buttons below, to do initial setup.</b>
	<br>
	<b ng-cloak>{{userMsg}}</b>
	<br>
	<section layout="row" layout-sm="column" layout-align="left left">
		<md-button class="md-raised md-primary"
			ng-click="createDefaultBusinessPlans()"
			ng-disabled="!createAccountTypes_Bool">Create Default Business Plans
		</md-button>
		<md-button class="md-raised md-primary" ng-click="createDefaultBusiness()"
			ng-disabled="!createDefaultBiz_Bool">Create Default Business</md-button>
		<md-button class="md-raised md-primary" ng-click="createAuthMaster()"
			ng-disabled="!createAuthMaster_Bool">Create Auth Master</md-button>
		<md-button class="md-raised md-primary" ng-click="creatAccountAndGroup()"
			ng-disabled="!creatAccountAndGroup_Bool">Create Accounting Groups Master</md-button>
	</section>
</body>
</html>
