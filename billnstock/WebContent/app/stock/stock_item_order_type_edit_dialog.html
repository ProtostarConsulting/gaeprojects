<md-dialog aria-label="Add New" style="min-width:400px;"> <md-toolbar>
<div class="md-toolbar-tools">
	<h2>Stock Item Order Type</h2>
	<span flex></span>
	<md-button class="md-icon-button" ng-click="cancel()"> <md-icon
		md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
	</md-button>
</div>
</md-toolbar> <md-dialog-content
	style="min-width:200px; max-width:800px; max-height:600px;">
<md-content layout-padding>
<section layout="row" layout-xs="column">
	<md-subheader class="md-primary">
	<h4>Edit Stock Item Order Type</h4>
	</md-subheader>
	<span flex></span>
</section>
<form name="stockItemUnitForm">
	<div layout="row" layout-xs="column">
		<md-input-container flex> <label>Order Type
			Name </label> <input type="text" ng-model="stockItemOrderType.typeName"
			ng-required="true"> </md-input-container>
	</div>
</form>
</md-content> </md-dialog-content> <md-dialog-actions layout="row"> <md-button
	ng-disabled="stockItemUnitForm.$invalid" class="md-raised md-primary"
	ng-click="addStockItemOrderType()">Save</md-button> <md-button class="md-raised"
	ng-click="cancel()">Cancel</md-button> </md-dialog-actions> </md-dialog>
