<form name="stockForm">
	<md-dialog aria-label="Add New" style="min-width:800px;"> <md-toolbar>
	<div class="md-toolbar-tools">
		<h2
			ng-bind="stockLineItem.view?'View Stock Item Serial Numbers' : 'Enter Stock Item Serial Numbers'"></h2>
		<span flex></span>
		<md-button class="md-icon-button" ng-click="cancel()"> <md-icon
			md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
		</md-button>
	</div>
	</md-toolbar> <md-dialog-content
		style="min-width:400px; max-width:800px; max-height:810px;">
	<md-content layout-padding> <md-content layout-wrap>

	<div>
		<h3>Stock Item:
			{{stockLineItem.stockItem.stockItemType.itemName}}</h3>
		<table md-data-table md-progress="deferred">
			<thead md-order="query.order" md-trigger="onOrderChange">
				<tr>
					<th name="Sr. No."></th>
					<th name="Serial Number"></th>
					<th name="Note"></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="itemInstance in stockLineItem.stockItemInstanceList">
					<td>{{ $index +1 }}</td>
					<td><md-input-container flex> <label>Select
							Serial Number</label> <md-select flex
							ng-model="stockLineItem.stockItemInstanceList[$index]"
							placeholder="Serial Number"> <md-option
							ng-value="item" ng-required="true"
							ng-selected="(itemInstance.serialNumber)?(itemInstance.serialNumber == item.serialNumber):null"
							ng-repeat="item in instanceListByStockItem">{{item.serialNumber
						}}</md-option> </md-select> </md-input-container> <!-- <md-autocomplete flex required
							ng-model="stockLineItem.stockItemInstanceList[$index]"
							md-input-name="autocompleteField" md-no-cache=true
							md-selected-item="stockLineItem.stockItemInstanceList[$index]"
							ng-init="searchTextInput = itemInstance.serialNumber"
							md-search-text="searchTextInput"
							md-items="item in querySearch(searchTextInput)"
							md-item-text="item.serialNumber"
							md-floating-label="Serial Number"> <md-item-template>
						<span md-highlight-text="searchTextInput">{{item.serialNumber}}</span>
						</md-item-template> </md-autocomplete> --></td>
					<td><md-input-container flex> <label>Note</label>
						<input type="text" ng-model="itemInstance.note"> </md-input-container></td>
				</tr>
			</tbody>
		</table>
	</div>
	</md-content> </md-content> </md-dialog-content> <md-dialog-actions layout="row"> <md-button
		class="md-raised md-primary" ng-disabled="stockForm.$invalid"
		ng-hide="stockLineItem.view" ng-click="updateSerialNumbers()">
	</md-icon>Save</md-button> <md-button class="md-raised" ng-hide="customer.id"
		ng-click="cancel()">Cancel</md-button> </md-dialog-actions> </md-dialog>
</form>
