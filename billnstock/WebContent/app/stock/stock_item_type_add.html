<md-content layout-padding> <md-content layout-wrap>
<section id="pagetoolbar" layout="row" layout-xs="column">
	<md-subheader class="md-primary">
	<h4 class="md-title"
		ng-bind="stock.id?'Edit Stock Item Type':'Add Stock Item Type'"></h4>
	</md-subheader>
	<span flex> </span>
	<div hide-xs>
		<md-button class="md-primary" id="Bulk Upload"
			ng-click="UplodeExcel($event)">Bulk Upload</md-button>
	</div>
</section>
<form name="stockForm">
	<div layout="column">
		<div layout="row" layout-xs="column">
			<md-input-container flex> <label>Item
				Name </label> <input name="itemName" ng-model="stock.itemName"
				ng-required="true">
			<div ng-messages="stockForm.itemName.$error"
				ng-if="stockForm.itemName.$submitted || stockForm.itemName.$touched">
				<div ng-message="required">This is required field.</div>
			</div>
			</md-input-container>
			<md-input-container flex> <label>Categories
				(comma separated values) </label> <input name="categories"
				ng-model="stock.category" ng-required="false"> </md-input-container>
		</div>
		<div layout="row" layout-xs="column">
			<md-input-container flex> <label>Units
				of Measure</label> <input name="unit" ng-model="stock.unit"
				ng-required="true">
			<div ng-messages="stockForm.unit.$error"
				ng-if="stockForm.unit.$submitted || stockForm.unit.$touched">
				<div ng-message="required">This is required field.</div>
			</div>
			<div>Use values like nos, ltr, kg, caret, etc.</div>
			</md-input-container>
			<md-input-container flex> <md-checkbox
				ng-model="stock.maintainStockBySerialNumber" ng-true-value="true"
				ng-false-value="false"></md-checkbox> Maintain By Serial Number </md-input-container>
		</div>

		<section layout="row" layout-xs="column" layout-align="left left">
			<md-button class="md-raised md-primary"
				ng-disabled="stockForm.$invalid" ng-click="addStockItemType()">
			</md-icon>Save</md-button>
		</section>

	</div>
</form>
</md-content> </md-content>
