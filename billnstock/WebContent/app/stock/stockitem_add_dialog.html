<md-dialog aria-label="Add New" style="min-width:800px;"> <md-toolbar>
<div class="md-toolbar-tools">
	<h2>Add Stock Item</h2>
	<span flex></span>
	<md-button class="md-icon-button" ng-click="cancel()"> <md-icon
		md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
	</md-button>
</div>
</md-toolbar> <md-dialog-content
	style="min-width:400px; max-width:800px; max-height:810px;">
<md-content layout-padding> <md-content layout-wrap>
<section id="pagetoolbar" layout="row" layout-xs="column">
	<md-subheader class="md-primary">
	<h4 class="md-title"
		ng-bind="stock.id?'Edit Stock Item':'Add Stock Item'"></h4>
	</md-subheader>
	<span flex> </span>
</section>
<form name="stockForm">
	<div layout="column">
		<div layout="row" layout-xs="column">
			<md-input-container flex> <label>Item
				Name </label> <input name="itemName" ng-model="stock.itemName"
				ng-required="true">
			<div ng-messages="stockForm.itemName.$error"
				ng-if="stockForm.itemName.$submitted || stockForm.itemName.$touched">
				<div ng-message="required">This is required field.</div>
			</div>
			</md-input-container>
			<md-input-container flex> <label>Categories
				(comma separated values) </label> <input name="categories"
				ng-model="stock.category" ng-required="false"> </md-input-container>
		</div>
		<div layout="row" layout-xs="column">
			<md-input-container flex> <md-checkbox
				ng-model="stock.maintainStockBySerialNumber" ng-true-value="true"
				ng-false-value="false"></md-checkbox> Maintain By Serial Number </md-input-container>
		</div>
	</div>
	<md-dialog-actions layout="row" ng-if="!isSaving">
	<md-button class="md-raised md-primary"
		ng-disabled="stockForm.$invalid" ng-click="addStock()"> </md-icon>Save</md-button>
	<md-button class="md-raised" ng-hide="customer.id" ng-click="cancel()">Cancel</md-button>
	</md-dialog-actions>
	<md-dialog-actions ng-if="isSaving"> <md-button
		class="md-raised" ng-disabled="true">Saving...</md-button></md-dialog-actions>
</form>
</md-content> </md-content> </md-dialog-content> </md-dialog>
