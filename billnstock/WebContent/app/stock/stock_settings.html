<md-content layout-padding>
<h3 class="md-title">Stock Management Settings</h3>
<form name="invoiceSettings" layout="column">
	<div layout="row" layout-xs="column">
		<md-checkbox ng-model="settingsObj.needModuleDocumentApproval"
			ng-true-value="true" ng-false-value="false"
			aria-label="needModuleDocumentApproval"> Need Module
		Document Approval</md-checkbox>
		<div>This setting makes Approval Compulsary for this module
			entities like Requisition, Purchase Order, Stock Receipt, Stock
			Shipment etc.</div>		
	</div>
	<md-input-container flex="80" layout="row"> <label>PO
		Terms and Conditions</label> <textarea
		ng-model="settingsObj.poTermsAndConditions" rows="3" cols="1"></textarea>
	</md-input-container>

	<md-input-container flex="80" layout="row"> <label>Stock
		Shipment Terms and Conditions</label> <textarea
		ng-model="settingsObj.stockShipTermsAndConditions" rows="3" cols="1"></textarea>
	</md-input-container>

	<div layout="row" layout-xs="column">
		<div flex-xs flex="20">
			<md-checkbox ng-model="settingsObj.emailNotification"
				ng-true-value="true" ng-false-value="false"
				aria-label="isGoogleUser"> Stock/PO Email Notification</md-checkbox>
		</div>

		<md-input-container flex="80" layout="row"> <label>Email
			Notification List(enter comma separated email ids)</label> <textarea
			ng-model="settingsObj.emailNotificationDL" rows="2" cols="1"></textarea>
		</md-input-container>
	</div>
	<div layout="row" layout-xs="column">
		<div flex-xs flex="20">
			<md-checkbox ng-model="settingsObj.linkPOToBudget"
				ng-true-value="true" ng-false-value="false"
				aria-label="isGoogleUser"> Link PO to Budget</md-checkbox>
		</div>
	</div>
</form>
<section layout="row" layout-sm="column">
	<md-button class="md-raised md-primary" ng-click="addSettings()">Save
	Changes </md-button>
</section>
</md-content>
