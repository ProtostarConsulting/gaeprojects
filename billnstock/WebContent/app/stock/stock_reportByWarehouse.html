<md-content layout-padding>
<h3>
	<u>Warehouse Report</u>
</h3>

<div layout layout-sm="column">
	<md-input-container flex> <md-select
		ng-model="selectedWarehouse" placeholder="Item Name"
		ng-change="warehouseDDLChange($index, selectedWarehouse)">
	<md-option ng-value="warehouse" ng-repeat="warehouse in warehouses">{{warehouse.warehouseName
	}}</md-option> </md-select> </md-input-container>
</div>
<div layout layout-sm="column">
	<md-input-container flex> <label>Search</label> <input
		ng-model="searchText"> </md-input-container>
</div>

<div>
	<md-data-table-container>
	<table md-data-table class="md-primary" md-row-select="selected"
		md-progress="deferred">
		<thead md-order="query.order" md-trigger="onorderchange">
			<tr>
				<th name="Sr.No" order-by="sr_No"></th>
				<th name="Item Name" order-by="itemName"></th>
				<th name="Quantity" order-by="qty"></th>
				<th name="Threshold Value" order-by="thresholdValue"></th>

			</tr>
		</thead>

		<tbody>
			<tr md-auto-select
				ng-repeat="stock in filteredWarehouseData | filter: searchText | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit">
				<!-- <a ng-href="#/invoice.list/{{invoiceId.id}}">{{invoice.finalTotal}}</a> -->
				<td>{{$index+1}}</td>
				<td>{{stock.itemName}}</td>
				<td>{{stock.qty}}</td>
				<td>{{stock.thresholdValue}}</td>
				<td>
					<section layout="row" layout-sm="column">
						<md-button class="md-raised md-primary"
							ui-sref="invoice.view({selectedInvoiceNo: invoice.invoiceId})">View
						Invoice</md-button>
					</section> <!--  <a ui-sref="invoice.view({selectedInvoiceNo: invoice.invoiceId})">View Invoice
						</a> -->
				</td>
			</tr>
		</tbody>
	</table>

	<!-- 			<md-data-table-toolbar class="alternate" ng-show="selected.length">
			<div>{{selected.length}} {{selected.length > 1 ? 'billsItem' :
				'items'}} selected</div>
			<div>{{selected}}</div>
			</md-data-table-toolbar> 
 --> <md-data-table-pagination md-limit="query.limit"
		md-page="query.page" md-total={{invoiceData.length}}
		md-trigger="onpagechange"></md-data-table-pagination> </md-data-table-container>
</div>
</md-content>
