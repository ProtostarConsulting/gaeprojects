<md-content layout-padding>
<section layout="row" layout-xs="column">
	<md-subheader class="md-primary">
	<h4 class="md-title"
		ng-bind="requisition.id?'Edit Requisition':'Add Requisition'"></h4>
	</md-subheader>
	<span flex></span>
</section>

<div>
	<form ng-submit="$event.preventDefault()" name="requisitionForm">

		<div layout="row" layout-xs="column">
			<div layout="row" flex>

				<md-input-container flex> <label>
					Expected Date</label> <md-datepicker flex
					ng-model="requisition.expectedDate"
					ng-change="requisition.expectedDate.toISOString()"
					md-placeholder="Select Date" ng-required="true"></md-datepicker> </md-input-container>
				<md-input-container flex> <label>
					Status </label> <input type="text" ng-readonly="true"
					ng-model="requisition.status"> </md-input-container>
				<md-input-container flex> <label>Requisition
					No.</label> <input ng-model="requisition.itemNumber"
					placeholder="Auto generated number" ng-readonly="true"></input> </md-input-container>

			</div>
		</div>
		<div layout="row" layout-xs="column">
			<div layout="row" flex>

				<md-input-container flex=30> <label>Requisitioner</label>
				<input type="text" ng-model="requesterName" ng-readonly="true">
				</md-input-container>
				<md-input-container flex=30> <label>On
					Behalf Of</label> <input type="text" ng-model="requisition.onBehalfOf"
					ng-required="true"> </md-input-container>
			</div>
		</div>

		<div
			ng-show="!requisition.serviceLineItemList || requisition.serviceLineItemList.length == 0">
			Add Line Items:
			<md-button class="md-icon-button" ng-click="addLineItem()">
			<ng-md-icon icon="add_circle" style="fill: md-default" size="24">
			<md-tooltip> Add Line Items</md-tooltip></ng-md-icon> </md-button>

		</div>
		<div
			ng-show="requisition.serviceLineItemList && requisition.serviceLineItemList.length > 0">
			<h3>Line Items</h3>
			<table md-data-table md-progress="deferred">
				<thead md-order="query.order" md-trigger="onOrderChange">
					<tr>
						<th name="Sr_No" order-by="srNo"></th>
						<th name="Item Name" order-by="serviceName"></th>
						<th name="Quantity" order-by="qty"></th>
						<th name="Actions"></th>
					</tr>
				</thead>

				<tbody>
					<tr ng-repeat="lineItem in requisition.serviceLineItemList">

						<td>{{ $index +1 }}</td>
						<td
							ng-selected="lineItem.itemName.id?lineItem.itemName.id:lineItem.itemName"><md-input-container
								flex> <label>Item Name </label> <input
								ng-model="lineItem.itemName"> </md-input-container></td>

						<td><md-input-container flex> <label>Quantity
							</label> <input type="number" ng-model="lineItem.qty"> </md-input-container></td>

						<td><md-icon
								md-svg-src="img/icons/ic_delete_forever_black_24px.svg"
								ng-click="removeLineItem($index)" class="name"
								style="color: Green; height: 18px; width: 18px"></md-icon></td>

					</tr>

					<tr>
						<td><md-button class="md-icon-button"
								ng-click="addLineItem()"> <ng-md-icon
								icon="add_circle" style="fill: md-default" size="24">
							<md-tooltip> Add New </md-tooltip></ng-md-icon> </md-button></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>


				</tbody>
			</table>

		</div>
		<div layout layout-xs="column"
			ng-hide="requisition.status == 'FINALIZED'">
			<section layout="row" layout-xs="column">
				<md-button class="md-raised md-primary"
					ng-disabled="requisitionForm.$invalid" ng-click="addReq()">Save
				as Draft</md-button>
				<md-button class="md-raised md-primary"
					ng-disabled="requisitionForm.$invalid" ng-click="submitReq($event)">Submit</md-button>
			</section>
		</div>
	</form>
</md-content>
