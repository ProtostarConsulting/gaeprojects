<md-dialog aria-label="Add New" style="min-width:800px;"> <md-toolbar>
<div class="md-toolbar-tools">
	<h2>Edit Stock Item Category</h2>
	<span flex></span>
	<md-button class="md-icon-button" ng-click="cancel()"> <md-icon
		md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
	</md-button>
</div>
</md-toolbar> <md-dialog-content
	style="min-width:400px; max-width:800px; max-height:810px;">
<md-content layout-padding>
<form name="stockItemCategoryForm">
	<div layout="row" layout-xs="column">
		<md-input-container flex> <label>Category
			Name </label> <input type="text" ng-model="stockItemTypeCategory.catName"
			ng-required="true"> </md-input-container>
		<md-input-container flex> <label>Select
			Parent Category</label> <md-select placeholder="Category"
			ng-model="stockItemTypeCategory.parent"> <md-option
			ng-repeat="category in stockItemCategories |filter: {catName: '!' + stockItemTypeCategory.catName}"
			ng-value="category"
			ng-selected="stockItemTypeCategory.parent.id == category.id">{{category.catName}}
		</md-option> </md-select> </md-input-container>
	</div>
	<div layout="row" layout-xs="column">
		<md-input-container flex> <label>Description</label>
		<input type="text" ng-model="stockItemTypeCategory.note"> </md-input-container>
	</div>
</form>
</md-content> </md-dialog-content> <md-dialog-actions layout="row"> <md-button
	ng-disabled="stockItemCategoryForm.$invalid"
	class="md-raised md-primary" ng-click="addStockItemTypeCategory()">Save</md-button>
<md-button class="md-raised" ng-click="cancel()">Cancel</md-button> </md-dialog-actions> </md-dialog>
