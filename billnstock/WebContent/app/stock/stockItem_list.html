<div ng-if="loading">
	<div layout="row" layout-sm="column" layout-align="space-around">
		<md-progress-circular md-diameter="60" md-mode="indeterminate"></md-progress-circular>
	</div>
</div>
<md-content ng-if="!loading" layout-padding>
<section id="pagetoolbar" layout="row" layout-xs="column">
	<md-subheader class="md-primary">
	<h4 class="md-title">Current Stock Items</h4>
	</md-subheader>
	<span flex> </span>
	<md-input-container flex> <label>Select
		Warehouse</label> <md-select ng-model="selectedWarehouse"
		ng-change="filterStockItemsByWarehouse(selectedWarehouse)">
	<md-option ng-value="warehouse" ng-repeat="warehouse in warehouses"
		ng-selected="selectedWarehouse.id == warehouse.id">{{warehouse.warehouseName
	}}</md-option> </md-select> </md-input-container>
	<md-input-container flex-gt-xs="25"> <label>Search</label>
	<input ng-model="searchText"> </md-input-container>
	<md-button class="md-icon-button" ui-sref="stock.stockItemAdd">
	<ng-md-icon icon="add_circle" style="fill: md-default" size="24">
	<md-tooltip> Add New </md-tooltip></ng-md-icon> </md-button> 
</section>

<div id="stockTable">
	<md-data-table-container>
	<table md-data-table md-progress="deferred">
		<thead md-order="query.order" md-trigger="onOrderChange">
			<tr>
				<th name="Item No" order-by="stockItemType.itemNumber"></th>
				<th name="Item Name" order-by="stockItemType.itemName"></th>
				<th name="Category" order-by="stockItemType.category"></th>
				<th name="Quantity" order-by="qty"></th>
				<th name="Cost" order-by="cost"></th>
				<th name="Moving Avg. Cost" order-by="movingAvgCost"></th>
				<th name="Price" order-by="price"></th>
				<th name="Actions"></th>
			</tr>
		</thead>

		<tbody>
			<tr md-auto-select
				ng-repeat="stockItem in stockItemList | orderBy: query.order| filter: searchText | limitTo: query.limit: (query.page - 1) * query.limit"">
				<td>{{stockItem.stockItemType.itemNumber}}</td>
				<td>{{stockItem.stockItemType.itemName}}</td>
				<td>{{stockItem.stockItemType.category}}</td>
				<td>{{stockItem.qty}}</td>
				<td>{{stockItem.cost}}</td>
				<td>{{stockItem.movingAvgCost}}</td>
				<td>{{stockItem.price}}</td>
				<td>
					<div layout="row">
						<md-button class="md-icon-button"
							ui-sref="stock.stockItemAdd({selectedStockItem: stockItem})">
						<ng-md-icon icon="edit" style="fill: md-default" size="24">
						<md-tooltip> Edit Record</md-tooltip></ng-md-icon></md-button>
						<md-button class="md-icon-button"
							ng-show="stockItem.stockItemType.maintainStockBySerialNumber"
							ng-click="viewSerialNumbers($event, stockItem)"> <ng-md-icon
							icon="list" style="fill: md-default" size="18"> <md-tooltip>
						View Item Serial Numbers</md-tooltip></ng-md-icon></md-button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
	<md-data-table-pagination md-limit="query.limit" md-page="query.page"
		md-total={{stockItemList.length}} md-trigger="onpagechange"></md-data-table-pagination>
	</md-data-table-container>
</div>
</md-content>
