<md-dialog aria-label="Add New" style="min-width:800px;"> <md-toolbar>
<div class="md-toolbar-tools">
	<h2>Add Stock Item</h2>
	<span flex></span>
	<md-button class="md-icon-button" ng-click="cancel()"> <md-icon
		md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
	</md-button>
</div>
</md-toolbar> <md-dialog-content
	style="min-width:400px; max-width:800px; max-height:810px;">
<md-content layout-padding>
<section layout="row" layout-xs="column">
	<md-subheader class="md-primary">
	<h4 class="md-title"
		ng-bind="supplier.id?'Edit Supplier':'Create Supplier'"></h4>
	</md-subheader>
	<span flex></span>
</section>
<form name="supplierForm">
	<div layout="row" layout-xs="column">
		<md-input-container flex> <label>Supplier
			Name </label> <input name="supplierName" ng-model="supplier.supplierName"
			ng-required="true">
		<div ng-messages="supplierForm.supplierName.$error">
			<div ng-message="required">Please enter supplier name. Required
				field.</div>
		</div>
		</md-input-container>
	</div>

	<div layout="row" layout-xs="column">
		<md-input-container flex> <label>Contact
			First Name </label> <input name="contactFName"
			ng-model="supplier.contactFName" ng-required="true">
		<div ng-messages="supplierForm.contactFName.$error">
			<div ng-message="required">Please Enter First Name</div>
		</div>
		</md-input-container>

		<md-input-container flex> <label>Contact
			Last Name </label> <input name="contactLName"
			ng-model="supplier.contactLName" ng-required="true">
		<div ng-messages="supplierForm.contactLName.$error">
			<div ng-message="required">Please Enter Last Name</div>
		</div>
		</md-input-container>
	</div>

	<div layout="row" layout-xs="column">
		<md-input-container flex> <label>Mobile </label>
		<input name="mobile" type="number" ng-minlength="10" ng-maxlength="10"
			ng-model="supplier.mobile" ng-required="true" string-to-number>
		<div ng-messages="supplierForm.mobile.$error">
			<div ng-message="required, minlength, maxlength">Number should
				be 10 digits(like:9922227700)</div>
		</div>
		</md-input-container>

		<md-input-container flex> <label>Phone No</label>
		<input name="phone1" ng-model="supplier.phone1" type="number"
			string-to-number> </md-input-container>
	</div>

	<div layout layout-sm="column">
		<md-input-container flex> <label>Email</label> <input
			type="email" name="email" ng-model="supplier.email"> </md-input-container>
	</div>
	<h3 class="md-subhead">Address</h3>
	<div layout="row" layout-xs="column">
		<md-input-container flex> <label>Line1 </label> <input
			name="line1" id="line1" ng-model="supplier.address.line1"
			ng-required="true">
		<div ng-messages="supplierForm.line1.$error">
			<div ng-message="required">Please Enter Address Line1.</div>
		</div>
		</md-input-container>

		<md-input-container flex> <label>Line2</label> <input
			name="line2" ng-model="supplier.address.line2"> </md-input-container>
	</div>
	<div layout="row" layout-xs="column">
		<md-input-container flex> <label>State</label> <input
			name="state" id="state" ng-model="supplier.address.state"
			ng-required="true">
		<div ng-messages="supplierForm.state.$error">
			<div ng-message="required">Please Enter State Name.</div>
		</div>
		</md-input-container>

		<md-input-container flex> <label>Country</label>
		<input name="country" ng-model="supplier.address.country"> </md-input-container>
	</div>
	<div layout="row" layout-xs="column">
		<md-input-container flex> <label>City </label> <input
			name="city" id="city" ng-model="supplier.address.city"
			ng-required="true">
		<div ng-messages="supplierForm.city.$error">
			<div ng-message="required">Please Enter City Name.</div>
		</div>
		</md-input-container>

		<md-input-container flex> <label>Pin</label> <input
			name="pin" ng-model="supplier.address.pin"> </md-input-container>
	</div>
</form>
</md-content> </md-dialog-content> <md-dialog-actions layout="row"> <md-button
	ng-disabled="supplierForm.$invalid" class="md-raised md-primary"
	ng-click="addSupplier()">Save</md-button> <md-button class="md-raised"
	ng-hide="customer.id" ng-click="cancel()">Cancel</md-button> </md-dialog-actions> </md-dialog>
