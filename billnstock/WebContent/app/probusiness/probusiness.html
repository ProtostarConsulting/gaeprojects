
<md-content layout-padding>

<div>
	<md-data-table-container>
	<div >
<section layout="row" layout-align="end end" flex>
	<md-button class="md-raised md-primary"
	ui-sref="newBusinessAccount">Add New Business</md-button>
</section>
</div>
	<table md-data-table md-row-select="selected" md-progress="deferred">
		<thead md-order="query.order" md-trigger="onOrderChange">
			<tr>
		    	<th name="Business Name" order-by="BusinessName"></th>
				<th name="Date Registered" order-by="registerDate"></th>
				<th name="Number of Users" order-by="noofuser"></th>
				
			</tr>
		</thead>

		<tbody>
			<tr md-auto-select
				ng-repeat="user in businesslist | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit">
				<td>{{user.businessName}}</td>
				<td>{{user.registerDate}}</td>
				<td>{{user.totalUser}}</td>
				<td>
					<section layout="row" layout-sm="column">
						<md-button class="md-raised md-primary"
							ui-sref="probusiness.editBusiness({businessNo:user.id,businessName:user.businessName})">Edit Business</md-button>
					</section>
	     		</td>
			</tr>
		</tbody>
	</table>
 
 <md-data-table-pagination md-limit="query.limit"
		md-page="query.page" md-total={{businesslist.length}}
		md-trigger="onpagechange"></md-data-table-pagination> </md-data-table-container>
</div>
<!-- vals: {{customers}}
<md-button ui-sref="customer.list" ng-click="getAllemp()" class="md-primary">
		Customer List in side List view 
	</md-button>-->
</md-content>

<section layout="row" layout-xs="column" layout-align="left left" ng-show="selected[0]">

<p>Selected Value: <span class="radioValue">{{ stateValue }}</span> </p>
    <md-radio-group ng-model="stateValue">
      <md-radio-button value="active" class="md-primary">Active</md-radio-button>
      <md-radio-button value="inactive"  class="md-primary"> inactive </md-radio-button>
      <md-radio-button value="suspend" class="md-primary">suspend</md-radio-button>
    </md-radio-group>
    </br>

	</section>
	<md-button class="md-raised md-primary" ng-click="updateBusiStatus(selected[0],stateValue)" >Change Status</md-button>
