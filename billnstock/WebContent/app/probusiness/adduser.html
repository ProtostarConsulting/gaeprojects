

<md-content layout-padding>
<form name="addform">
<div layout-sm="column" layout-align="start start" flex>
		<md-button class="md-icon-button" aria-label="prev"
			ng-click="back()"> <md-tooltip> get back to user list</md-tooltip> <md-icon
			md-svg-icon="img/icons/ic_reply_black_24px.svg"
			aria-label="Prev Week"></md-icon> </md-button>

	</div><br>
	<div id="addField">
		Organization id={{BNo}} 
		<span id="hideSpan" style="color: red">Your Account exceed the
		user limit. Click to <a href="">Upgrade Account</a>
	</span>
		<div flex-xs flex="50">
			<md-checkbox ng-model="user.isGoogleUser" ng-true-value="true"
				ng-false-value="false"> Is Google User </md-checkbox>
		</div>
		<div layout layout-sm="column">
			<md-input-container flex> <label>Enter
				Email id/User Name </label> <span style="color: red"
				ng-show="addform.emailid.$error.required" class="mandatory">*</span>
			<input name="emailid" id="emailid" ng-model="user.email_id" 
			 ng-blur="Checkemail(user.email_id)"  ng-pattern="/^.+@.+\..+$/" ng-required="true"> <span style="color: red" >
			 {{userexists}}</span>
			<div ng-messages="addform.emailid.$error"
				ng-if="addform.emailid.$submitted || addform.emailid.$touched ">
				<div ng-message="required">Please Enter Email Id.</div>
			</div>
			<span class="help-block" style="color: red"
				ng-show="((addform.emailid.$error.pattern) && addform.emailid.$dirty) ">
				Enter Valid Email Format </span>
				
			</md-input-container>

			<md-input-container flex ng-hide="user.isGoogleUser">
			<label>Enter Password</label> <span style="color: red"
				ng-show="addform.password.$error.required" class="mandatory">*</span>
			<input type="password" name="password" ng-model="user.password"
				ng-required="condition()">
			<div ng-messages="addform.password.$error"
				ng-if="addform.password.$touched">
				<div ng-message="required">Please Enter password.</div>
			</div>
			</md-input-container>
		</div>
		<div layout layout-sm="column">
			<md-input-container flex> <label>First
				Name </label> <span style="color: red"
				ng-show="addform.fname.$error.required" class="mandatory">*</span> <input
				id="fname"name="fname" ng-model="user.firstName"  ng-required="true">
			<div ng-messages="addform.fname.$error"
				ng-if="addform.fname.$submitted || addform.fname.$touched">
				<div ng-message="required">Please Enter First Name.</div>
			</div>
			
				
			</md-input-container>
			<md-input-container flex> <label>Last
				Name </label> <span style="color: red"
				ng-show="addform.lname.$error.required" class="mandatory">*</span> <input
				id="lname"name="lname" ng-pattern="/^[a-zA-Z]*$/" ng-model="user.lastName" ng-required="true">
			<div ng-messages="addform.lname.$error"
				ng-if="addform.lname.$submitted || addform.lname.$touched">
				<div ng-message="required">Please Enter Last Name.</div>
			</div>

			</md-input-container>
		</div>
		<b>Authority</b><br> <br>
		<div layout layout-sm="column">

			<div ng-repeat="item in items">
				<div class="action-checkbox">
					<input id="{{item}}" type="checkbox" value="{{item}}"
						ng-checked="selection.indexOf(item) > -1"
						ng-click="toggleSelection(item)" /> <label for="{{item}}"></label>
					{{item}}
				</div>

			</div>
			<br> <br>
		</div>
		<section layout="row" layout-sm="column" layout-align="left left">
			<md-button class="md-raised md-primary" id="adduser"
				ng-disabled="addform.$invalid " ng-click="adduser()">Add</md-button>
		</section>
	</div>
</form>
</md-content>
