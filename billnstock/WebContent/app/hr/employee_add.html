
<md-content layout-padding>
<form name="empForm">

	<div id="addField">
		<div layout layout-sm="column">
			<md-input-container flex> <label>Employee
				id </label> <input ng-model="emp.empid" disabled> </md-input-container>

			<md-input-container flex> <label>Employee
				Name  <span style="color: red;">*</span></label> <input name="empName" ng-model="emp.empName"
				ng-required="true">
			<div ng-messages="empForm.empName.$error"
				ng-if="empForm.empName.$submitted || empForm.empName.$touched">
				<div ng-message="required">Please Enter Employee Name.</div>
			</div>
			</md-input-container>
		</div>
		<div layout layout-sm="column">
			<md-input-container flex> <label> Email
				id  <span style="color: red;">*</span></label> <input type="email" name="email" ng-model="emp.email" ng-required="true">
			<div ng-messages="empForm.email.$error"
				ng-if="empForm.email.$submitted || empForm.email.$touched">
				<div ng-message="required">Please Enter Employee email id.</div>
			</div>
			</md-input-container>
			<md-input-container flex> <label>company
				Email Id  <span style="color: red;">*</span></label> <input type="email" name="compemail" ng-model="emp.compemail"
				ng-required="true">
			<div ng-messages="empForm.compemail.$error"
				ng-if="empForm.compemail.$submitted || empForm.compemail.$touched">
				<div ng-message="required">Please Enter the company email id.</div>
			</div>
			</md-input-container>
		</div>
		<div>
			<md-input-container flex> <label>Designation  <span style="color: red;">*</span></label>
			<input name="designation" ng-model="emp.designation"
				ng-required="true">
			<div ng-messages="empForm.designation.$error"
				ng-if="empForm.designation.$submitted || empForm.designation.$touched">
				<div ng-message="required">Please Enter Designation Name.</div>
			</div>
			</md-input-container>
			<md-input-container flex> <label>Address  <span style="color: red;">*</span>
			</label> <textarea  name="address" ng-model="emp.empAddress" rows="4" cols="50"
				ng-required="true"></textarea>
			<div ng-messages="empForm.address.$error"
				ng-if="empForm.address.$submitted || empForm.address.$touched">
				<div ng-message="required">Please Enter Emp Address Name.</div>
			</div>
			</md-input-container>
		</div>

		<section layout="row" layout-sm="column" layout-align="left left">
			<md-button class="md-raised md-primary" ng-disabled="empForm.$invalid" ng-click="addemp()">Add</md-button>

		</section>
	</div>
</form>
</md-content>
