	<md-content layout-padding>
	<form name="empForm">
		
		<div id="addField">
			<div layout layout-sm="column">
				<md-input-container flex> <label>Employee
				 id </label> <input ng-model="emp.empid" > </md-input-container>
				
				<md-input-container flex> <label>Employee
				 Name </label> <input ng-model="emp.empName"> </md-input-container>
			</div>
			<div layout layout-sm="column">
				<md-input-container flex> <label> Email id </label>
				<input ng-model="emp.email"> </md-input-container>
				<md-input-container flex> <label>company Email Id
					</label> <input ng-model="emp.compemail"> </md-input-container>
			</div>
			<div>
			<md-input-container flex> 
			<label>Designation</label>
			 <input ng-model="emp.designation"> 
			 </md-input-container>
				<md-input-container flex> <label>Address
				</label> <textarea ng-model="emp.empAddress" rows="4" cols="1"></textarea></md-input-container>
			</div>
		
			<section layout="row" layout-sm="column" layout-align="left left">
				<md-button class="md-raised md-primary" ng-click="addemp()">Add</md-button>

			</section>
		</div>
	</form>
	</md-content>
