
<md-content layout-padding>

<div>
	<md-data-table-container>
	<table md-data-table md-row-select="selected" md-progress="deferred">
		<thead md-order="query.order" md-trigger="onOrderChange">
			<tr>
		    	<th name="Employee id" order-by="empid"></th>
				<th name="Employee Name" order-by="empName"></th>
				<th name="Email" order-by="email"></th>
				<th name="Salary" order-by="Salary"></th>
			</tr>
		</thead>

		<tbody>
			<tr md-auto-select 
				ng-repeat="emp in emps | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit"
				 >
				<td>{{emp.empid}}</td>
				<td>{{emp.empName}}</td>
				<td>{{emp.email}}</td>
				<td>	<md-button ui-sref="hr.gSalSlip({selectedempNo: emp.empid})" 
				class="md-primary"> Salary Slip </md-button></td>
				
			</tr>
		</tbody>
	</table>
 
 <md-data-table-pagination md-limit="query.limit"
		md-page="query.page" md-total={{emps.length}}
		md-trigger="onpagechange"></md-data-table-pagination> </md-data-table-container>
</div>

</md-content>
