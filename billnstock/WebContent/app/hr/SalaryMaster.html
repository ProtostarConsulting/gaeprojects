
<md-content layout-padding>
<form name="SalaryMasterform">


	<div >
	<table md-data-table  md-progress="deferred">
		<thead md-order="query.order" md-trigger="onOrderChange">
			<tr>
				<th name="Employee Name" order-by="Employee Name"></th>
				<th name=" Gross  " order-by="Employee Name"></th>

				<th name="Basic" order-by="Employee Name"></th>

				<th name="HRA" order-by="Employee Name"></th>
				<th name="Convence" order-by="Employee Name"></th>
				<th name="Medical" order-by="Employee Name"></th>
				<th name="Education" order-by="Employee Name"></th>
				<th name="AdhocAllow" order-by="Employee Name"></th>
				<th name="SpecialAllow" order-by="Employee Name"></th>
</tr>
		</thead>

		<tbody>
		
			<tr
				ng-repeat="empLeaveDetailObj in employeeLeaveDetailsList | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit">
				<td><md-input-container><input
						ng-model="empLeaveDetailObj.empAccount.firstName" readonly="true">
					</md-input-container></td>
					
					
					<td><md-input-container>
					<input ng-model="empLeaveDetailObj.grosssal" type="number" ng-blur="calculation ($index)">
					</md-input-container></td>
					
					
					
					
				<td><md-input-container>
					<input ng-model="empLeaveDetailObj.basic" type="number" >
					</md-input-container></td>
				<td><md-input-container>
					<input ng-model="empLeaveDetailObj. HRA" type="number" >
					</md-input-container></td>
				<td><md-input-container>
					<input ng-model="empLeaveDetailObj.convence" type="number"
						> </md-input-container></td>
				<td><md-input-container>
					<input ng-model="empLeaveDetailObj.medical">
					</md-input-container></td>
				<td><md-input-container>
					</lable>
					<input ng-model="empLeaveDetailObj.education"
						> </md-input-container></td>

				
				<td><md-input-container>
					</lable>
					<input ng-model="empLeaveDetailObj.adhocAllow"
						> </md-input-container></td>

				
				<td><md-input-container>
					</lable>
					<input ng-model="empLeaveDetailObj.specialAllow"
						readonly="true"> </md-input-container></td>

					
				</td>
			</tr>
		</tbody>
	</table>
</div>

	<md-data-table-pagination md-limit="query.limit" md-page="query.page"
		md-total={{emps.length}} md-trigger="onpagechange"></md-data-table-pagination>
	</md-data-table-container>


	<md-button class="md-raised md-primary"
		ng-disabled="SalaryMasterform.$invalid || SalaryMasterform.$pristine || SalaryMasterform.$touched"
		ng-click="addEmpLeav()">Submit</md-button>


</form>
</md-content>
