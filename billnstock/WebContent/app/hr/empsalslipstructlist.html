
<md-content layout-padding>

<div>
	<md-data-table-container>
	<table md-data-table md-row-select="selected" md-progress="deferred">
		<thead md-order="query.order" md-trigger="onOrderChange">
			<tr>
		    	<th name="Employee id" order-by="empid"></th>
				<th name="Employee Name" order-by="empName"></th>
				<th name="gross Salary" order-by="grossSal"></th>
				<th name="view" order-by="view"></th>
			</tr>
		</thead>

		<tbody>
			<tr md-auto-select 
				ng-repeat="emp in empSalStruct | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit"
				 >
				<td>{{emp.empAccount.email_id}}</td>
				<td>{{emp.empAccount.firstName}} {{emp.empAccount.lastName}}</td>
				<td>{{emp.grosssal}}</td>
				<td>
					<section layout="row" layout-sm="column">
						<md-button class="md-raised md-primary"
							ui-sref="hr.gSalSlip({selectedempstructno: emp.id})">View Salary Structure</md-button>
					</section>
	     		</td>
			</tr>
		</tbody>
	</table>
 
 <md-data-table-pagination md-limit="query.limit"
		md-page="query.page" md-total={{emps.length}}
		md-trigger="onpagechange"></md-data-table-pagination> </md-data-table-container>
</div>
