
<md-content layout-padding>
<form name="empLeaveForm">
<div>




<md-data-table-container>
	<table md-data-table md-row-select="selected" md-progress="deferred">
		<thead md-order="query.order" md-trigger="onOrderChange">
			<tr>
		    	<th name="Employee Name" order-by="Employee Name"></th>
				<th name="Opening Balance" order-by="Employee Name"></th>
				<th name="Current Month leave" order-by="Employee Name"></th>
				<th name="Leave taken" order-by="Employee Name"></th>
				<th name="Without Pay for" order-by="Employee Name"></th>
				<th name="Opening Balance for next Month" order-by="Employee Name"></th>
				
				
			</tr>
		</thead>

		<tbody>
			<tr md-auto-select 
				ng-repeat="emp in leaveList | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit">
				<td>{{emp.name.firstName}}</td>
				<td>{{emp.openingBalance}}</td>
				<td>{{emp.mothLeave}}</td>
				<td>{{emp.takenmothLeave}}</td>
				<td>{{emp.withoutpay}}</td>
				<td>{{emp.nextOpeningBalance}}</td>
				
				<td>
					<!-- <section layout="row" layout-sm="column">
						<md-button class="md-raised md-primary"
							ui-sref="hr.gSalSlip({selectedempstructno: emp.id})">View Salary Structure</md-button>
					</section> -->
	     		</td>
			</tr>
		</tbody>
	</table>
 
 <md-data-table-pagination md-limit="query.limit"
		md-page="query.page" md-total={{emps.length}}
		md-trigger="onpagechange"></md-data-table-pagination> </md-data-table-container>



</div>
</form>
</md-content>
