
<md-content layout-padding>
<form name="fileform">

	<div id="addField">

	<div layout layout-sm="column">
		<b>Select a Header to upload:  &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;</b><input type="file" id="headerfile" size="50">
		
		
		<b>Select a Footer to upload:&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;  </b><input type="file" id="footerfile" size="50">
	</div>
	<br><br>
	<div layout layout-sm="column">
		<section layout="row" layout-sm="column" layout-align="left left">
			<md-button class="md-raised md-primary" ng-click="headerfooter()">Add/Update</md-button>

		</section></div>
			<div layout layout-sm="column">
		<section layout="row" layout-sm="column" layout-align="left left">
			<md-button class="md-raised md-primary"  ng-href="{{url}}" target="_blank"ng-click="getfooter()">GetFooter</md-button>

		</section></div>
			<div layout layout-sm="column">
		<section layout="row" layout-sm="column" layout-align="left left">
			<md-button class="md-raised md-primary" ng-href="{{url}}" target="_blank" ng-click="getheader()">GetHeader</md-button>

		</section></div>
	
	</div>
</form>
</md-content>
