<md-content layout-padding>
	<form name="ChangeTheme">

		<div>
			<span class="md-title">Change Application Theme to One of the avaliable themes below</span>			
		</div>
		<section layout="row" layout-sm="column" layout-align="left left">
			<md-button ng-repeat="themeName in themeList"  class="md-raised md-primary md-hue-2" ng-click="nextTheme(themeName)">
				{{themeName}} Theme
			</md-button>
		</section>
	</form>
</md-content>
