
<md-content layout-padding>
<form name="ChangePlan">


		<div layout layout-xs="column">
			<md-input-container flex>
			<b>Your current Account Type :-</b>{{business.accounttype.accountName +"  (plan : "+business.accounttype.paymentDesc+")"}}
			
			</md-input-container>
		</div>
	<div layout layout-xs="column" >
		<md-input-container><b>Change Account Type :-</b></md-input-container>
		<md-input-container layout="center center"> 
			<md-select name="selectedaccount" placeholder="Select Account Type"
			ng-model="accounttype" ng-required="true"> <md-option
			value={{list.id}} ng-repeat="list in accountlist | orderBy: 'maxuser'">
				{{list.accountName}} ( {{list.description}} ) </md-option> 
			</md-select>
				<div ng-messages="ChangePlan.selectedaccount.$error"
				ng-if="ChangePlan.selectedaccount.$submitted || ChangePlan.selectedaccount.$touched">
				<div ng-message="required"  style="color: red;">select Account Type.</div>
			</div>  
		</md-input-container>
	
	</div> 
	<section layout="row" layout-sm="column" layout-align="left left">
		<md-button class="md-raised md-primary" ng-disabled="ChangePlan.$invalid" 
			ng-click="updatePlan()">Update Plan</md-button>

	</section>
</form>
</md-content>
