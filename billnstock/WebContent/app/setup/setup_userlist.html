

<md-content layout-padding>

<div>
	<md-data-table-container>
	<div>
		<section layout="row" layout-align="end end" flex>
			<md-button class="md-raised md-primary" ui-sref="setup.useradd">ADD
			NEW</md-button>
		</section>
	</div>
	<table md-data-table md-row-select="selected" md-progress="deferred">
		<thead md-order="query.order" md-trigger="onOrderChange">
			<tr>
				<th name="id" order-by="id"></th>
				<th name="Email" order-by="email"></th>
				<th name="First Name" order-by="fName"></th>
				<th name="Last Name" order-by="lName"></th>
				<th name="Edit" order-by="Edit"></th>
			</tr>
		</thead>

		<tbody>
			<tr md-auto-select
				ng-repeat="user in users | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit"">
				<td>{{user.id}}</td>
				<td>{{user.email}}</td>
				<td>{{user.fName}}</td>
				<td>{{user.lName}}</td>
				<td>
					<section layout="row" layout-sm="column">
						<md-button class="md-raised md-primary"
							ui-sref="setup.userview({selectedUser: user})">View
						user</md-button>
					</section>
				</td>
			</tr>
		</tbody>
	</table>


	 <md-data-table-pagination md-limit="query.limit"
		md-page="query.page" md-total={{users.length}}
		md-trigger="onpagechange"></md-data-table-pagination> 
			</md-data-table-container>
</div>

		Customer List in side List view 
	</md-button>-->

</md-content>
