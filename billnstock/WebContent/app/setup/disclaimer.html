
<md-content layout-padding>
<form name="adddisclaimer">

<div>
<h3 class="md-headline" ng-hide="customerId">Add Disclaimer</h3>
	
		<div layout layout-xs="column">
			<md-input-container flex> <label>Enter Disclaimer Note</label> 
				<span style="color: red" ng-show="adddisclaimer.emailid.$error.required"
				class="mandatory">*</span> 
				<input name="disclaimer" id="disclaimer" ng-model="disclaimer" 
				 ng-required="true">
			
			<div ng-messages="adddisclaimer.disclaimer.$error"
				ng-if="adddisclaimer.disclaimer.$submitted || adddisclaimer.disclaimer.$touched ">
				<div ng-message="required">Please Enter Note.</div>
			</div>
			 </md-input-container>

		
		</div>
		<section layout="row" layout-sm="column" layout-align="left left">
			<md-button class="md-raised md-primary" 
				ng-disabled="adddisclaimer.$invalid" ng-click="updateBusiness()">Add</md-button>
		</section>
		</div>
</form>
</md-content>
