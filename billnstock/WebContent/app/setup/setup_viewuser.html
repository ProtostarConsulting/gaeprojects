
<md-content layout-padding>
<form name="leadform">

	<div id="addField">
		<div layout layout-xs="column">
			<md-input-container flex> <label>User Id
			</label> <input ng-model="userL.id" disabled> </md-input-container>

			<md-input-container flex> <label>Enter
				Email id </label> <input ng-model="userL.email_id" disabled> </md-input-container>
		</div>
		<div layout layout-xs="column">
			<md-input-container flex> <label>First
				Name </label> <input ng-model="userL.firstName"> </md-input-container>
			<md-input-container flex> <label>Last
				Name </label> <input ng-model="userL.lastName"> </md-input-container>
		</div>
		<b>Authority given==={{userL.authority}}</b><br>
		<br>
		<div flex="100" flex-gt-sm="50" layout="column">
      <div>
           <fieldset class="standard" >
         <!--  <legend></legend> -->
          <div layout="row" layout-wrap flex>
            <div flex="50" ng-repeat="item in items">
              <md-checkbox ng-checked="selection[$index]"  ng-click="toggleSelection($index)"><!-- "" -->
                {{ item }}
              </md-checkbox>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
		<section layout="row" layout-xs="column" layout-align="left left">
			<md-button class="md-raised md-primary" ng-click="updateuser()">Update</md-button>

		</section>
	</div>
</form>
</md-content>
