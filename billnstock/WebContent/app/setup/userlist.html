

<md-content layout-padding>

<div>
	<md-data-table-container>

	<table md-data-table md-row-select="selected" md-progress="deferred">
		<thead md-order="query.order" md-trigger="onOrderChange">
			<tr><th name="First Name" order-by="fName"></th>
				<th name="Last Name" order-by="lName"></th>
		    	<th name="Email" order-by="email"></th>
				<th name="Edit" order-by="Edit"></th>
			</tr>
		</thead>

		<tbody>
			<tr md-auto-select
				ng-repeat="user in userslist | orderBy: query.order | limitTo: query.limit: (query.page - 1) * query.limit"">
				<td>{{user.firstName}}</td>
				<td>{{user.lastName}}</td>
				<td>{{user.email_id}}</td>
				
				<td>
					<section layout="row" layout-sm="column">
						<md-button class="md-raised md-primary"
							ui-sref="setup.userview({selecteduserNo:user.id})">View user</md-button>
					</section>
	     		</td>
			</tr>
		</tbody>
	</table>
 
 <md-data-table-pagination md-limit="query.limit"
		md-page="query.page" md-total={{users.length}}
		md-trigger="onpagechange"></md-data-table-pagination> </md-data-table-container>
</div>

</md-content>
